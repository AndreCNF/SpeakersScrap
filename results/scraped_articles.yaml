        O estudo, elaborado entre os dias 5 e 12 de setembro, mostra uma tendência
        clara: para 69% dos inquiridos, o Governo não deve aceitar a exigência dos
        docentes, que querem os nove anos, quatro meses e dezoito dias contados de
        forma integral. Apenas 19,4% dos inquiridos dá razão aos professores.


        Os resultados do estudo são conhecidos no final de uma semana agitada para
        os docentes. A divulgação por vários jornais do relatório da OCDE Education
        at Glance não foi uma boa notícia: o retrato da classe feito no documento
        é pouco abonatório para a causa, descrevendo os professores como um grupo
        envelhecido e bem pago. Na mesma altura, o ministério das Finanças revelou
        que o descongelamento da carreira docente (sem contar com a contagem do tempo
        que ficou para trás) já representa um quarto dos custos com esse processo
        na Função Pública. Os sindicatos vieram imediatamente desmentir os números,
        acusando o Governo de tentar manipular a opinião pública contra os professores
        e de lhes tirar força para as negociações.


        Na quarta-feira, ficou ainda mais claro que, até ver, não haverá acordo possível
        entre os sindicatos e o Governo: isso mesmo garantiram o líder da FENPROF,
        Mário Nogueira, e o primeiro-ministro, António Costa, durante uma espécie
        de debate improvisado captado pelas televisões em Paredes de Coura. A interpretação
