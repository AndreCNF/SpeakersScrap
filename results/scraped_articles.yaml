        no entanto não tenho como me queixar. Já ando nestas andanças há tempo suficiente
        para saber que é preciso afastarmo-nos do barulho da civilização, por mais
        pequena que ela seja, para depois desfrutar do silêncio da natureza. O caminho
        também é curto e, entre os latidos dos cães e uma amorosa ponte de madeira,
        sabemos que estamos a chegar. Está quase.


