        No mundo do fitness – onde a modalidade é conhecida como powerwalking -, os
        treinadores têm encontrado uma série de vantagens neste treino. Se fizer o
        Power Walking como este deve ser feito - com os ombros para trás, a coluna
        recta, o peito levantado, o abdómen contraído, a olhar em frente, e a um ritmo
        suficientemente intenso – conseguirá perder peso e queimar gordura. O segredo
        é manter-se entre os 65 e os 75% da sua frequência cardíaca, para ficar na
        zona em que queima a gordura corporal. Uma boa sessão deve durar entre os
        45 e os 60 minutos, e tal como em outros desportos, como o “spinning”, pode
        ir alterando os ritmos. Deve conseguir andar uns cinco quilómetros e meio,
        a um ritmo médio de 9:15 minutos por quilómetro, e conseguir um gasto calórico
        de cerca de 400 calorias.


        Como se isto não bastasse, há ainda outras vantagens a nível físico neste
        treino. Uma investigação da Universidade de Sydney, publicada no British Journal
        of Medicine, e feita junto de 50 225 pessoas que caminhavam a diferentes velocidades
        concluiu que aumentar a velocidade a que caminhamos pode aumentar a nossa
        esperança média de vida. Os investigadores, que recolheram informação de 11
        bases de dados com dados sobre mortalidade da população inglesa e escocesa,
        entre 1994 e 2008, descobriram que caminhar a passo médio reduzia em 20% o
        risco de mortalidade em relação a quem caminhava devagar. Esse risco ficava
        reduzido até aos 24% entre quem caminhava a passos mais rápidos.


        Esses ganhos eram ainda mais pronunciados em pessoas mais velhas. Os maiores
        de 60 anos que caminhavam a passo médio tinham 46% menos de probabilidade
        de morrer de uma doença cardiovascular. Quem caminhava a passo rápido tinha
        menos 53% de risco de morte por estas razões.


        A enorme vantagem deste treino é que pode ser feito onde quiser e tornar-se
        mais divertido do que um treino de corrida ou no ginásio. Se essa caminhada
