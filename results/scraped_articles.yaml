      text: 'Há cada vez mais amantes de sushi no mundo e, em Portugal, a adesão tem
        sido cada vez mais forte. Prova disso é a quantidade de bons restaurantes
        japoneses que, nos últimos anos, têm vindo a abrir um pouco por todo o País.
        A pensar nisso, fomos à procura daqueles sítios perfeitos onde pode estar
        de pauzinhos na mão e com os olhos postos numa vista incrível e inesquecível
        — seja ela o rio, a praia ou o topo da cidade.


        Em Lisboa e no Porto, selecionámos os melhores restaurantes que deve visitar.
        E há de tudo um pouco: dos ramen à comfort food japonesa, passando pela extravagância
        dos combinados coloridos e gigantes, difícil vai ser decidir para que lado
        se vira primeiro.


        Escolhemos 8, todos eles com várias opções na carta.


        Porto


        Cais 35


        Abriu em maio e é o novo restaurante japonês do Porto com vista desimpedida
        para o Douro. Com dois pisos e uma esplanada, é o sítio perfeito se a ideia
        for experimentar alguns dos pratos típicos japoneses como sushi ou sashimi,
        ou outras opções mais extravagantes como a Okonomiyaky (15€), uma panqueca
        composta de marisco, da autoria de Krystopher Sanches que está no comando
        da cozinha.


        O Cais 35, com capacidade para 40 pessoas, tem um preço médio de 40€ para
        duas pessoas. Além das sugestões tradicionais da carta, há ainda um menu de
        degustação (38€) com uma variedade de pratos de autor.


        Morada: Cais da Ribeira, 35, Ribeira


        Telefone: 910 153 414


        Horário: 12h-24h


        Novo Molhe


        O restaurante abriu em setembro de 2016 de cara lavada e com outro nome, depois
        de ocupar o mesmo espaço durante cerca de 30 anos. No Novo Molhe há sushi,
        tapas, petiscos tradicionais, francesinhas e até mesmo gelados. Mas como é
        de sushi que falamos, sushi é coisa que não falta. Desde combinados tradicionais
        a opções de fusão, há ainda tártaros de salmão e massas salteadas para acompanhamento.


        O restaurante tem mais de 300 metros quadrados e apresenta um custo médio
        de 40€ para duas pessoas.


        Morada: Praia do Molhe, Módulo 5-10, Foz


        Telefone: 308 801 350


        Horário: 09h-24h segunda a quinta-feira, 10h-02h sexta-feira a domingo


        Gull


        O Gull é talvez um dos restaurantes mais conhecidos do Porto e divide-se entre
        entre uma zona de restaurante e outra de bar, ambas com acesso à esplanada
        com vista direta para o Douro. A especialidade, claro, são os pratos japoneses
        como os combinados de 10 a 30 peças, em que o tradicional e o método de fusão
        se misturam para uma experiência mais rica e diferente.


        Na carta estão também algumas das especialidades do chef, como os urumaki
        de camarão (10€) ou os Hot Spicy Tuna (10,50€) — um prato composto por ovas,
        queijo philadelphia e arroz enrolado em alga nori. A cobertura é com molho
        teriyaki.


        O restaurante tem um preço médio de 60€ para duas pessoas.


        Morada: Cais das Pedras, 15, Miragaia


        Telefone: 914 300 038


        Horário: 12h-16h e 20h-23h


        Kanpai Japanese Cuisine


        O objetivo do restaurante é o de recuperar e reinventar o conceito e a essência
        da refeição tradicional japonesa, e aquilo que oferecem a quem os visita é
        uma experiência única pelas várias vertentes da cozinha japonesa. Não é por
        acaso que a carta do Kanpain Japanese Cuisine está recheada com a palavra
        “experiência”.


        Desde a opção Japanese Cuisine Experience (40€) ao Festival Kanpai Marina
        (16,90€ e 18,90€ ao almoço e jantar, respetivamente), que se traduz por uma
        degustação de várias iguarias da cozinha japonesa, há de tudo um pouco — como
