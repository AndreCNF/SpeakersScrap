        Luísa.


        Dentro dos quartos o paraíso continua. A decoração, toda pensada pela proprietária,
        é absolutamente extraordinária. Os primeiros cinco minutos foram passados
        simplesmente a contemplar a cama, os mochos brancos em cima da mesa, o sofá
        branco no terraço. Não sabemos por onde começar, o que experimentar ou tocar
        primeiro, portanto ficamos simplesmente ali, a apreciar.


        Fui para a TEIMA, Alentejo SW determinada em encontrar-lhe um defeito. Falhei
        redondamente na minha missão: dizem que quem muito procura acha, eu procurei
        que me fartei e não descobri nada além de felicidade. Pelo contrário, saí
        de lá com um enorme desafio entre mãos — explicar como é realmente perfeito
        este turismo rural.


        Não sinto que lhe tenha feito justiça com nenhuma das minhas palavras. Numa
        última e audaz tentativa, tento transportar-vos para a manhã seguinte. Acabei
        de tomar um pequeno-almoço maravilhoso, com direito a tudo o que escolhi na
        noite anterior que iria quer comer — torradas, comportas, croissants, sumo
