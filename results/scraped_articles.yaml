        Gerido pelo Ministério do Ambiente, este instrumento visa apoiar políticas
        que promovam o desenvolvimento sustentável e, entre outros projetos, irá cobrir,
        sem interferir com o Orçamento do Estado, a extensão, por 280 milhões de euros,
