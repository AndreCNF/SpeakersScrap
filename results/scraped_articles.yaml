        a Gronelândia e a Antártida, com uma margem de até quatro milímetros (largura
        de um lápis), obtendo 60 mil medições por segundo.


        Segundo a NASA, o degelo na Gronelândia e na Antártida está a elevar em média
        o nível dos oceanos em mais de um milímetro por ano.


