        dos municípios portugueses desde o início do ano, no relatório "Execução Orçamental
        da Administração Local no 1º semestre de 2018".


        No documento, publicado esta quinta-feira, a instituição liderada por Teodora
        Cardoso aponta que de acordo com os dados provisórios disponíveis, a dívida
        total considerada para efeitos do limite legal (ou seja, excluindo as dívidas
        não orçamentais e as exceções legalmente previstas) diminuiu em 234 milhões
        de euros, passando de 4,721 mil milhões de euros no início do ano, para 4,487
        mil milhões no fnal de junho.


        Explicação? "Para esta variação terá contribuído também a redução do endividamento
        das entidades participadas pelos municípios", aponta o CFP.


        Contudo, o CFP deixa um alerta: "Apesar da redução global da dívida total
        considerada para efeitos do limite legal, 79 municípios terão registado um
        aumento da mesma num valor global de cerca de 105 M€, embora mais do que compensado
        pelo decréscimo observado na maioria dos municípios (num total aproximado
        de 339 M€)".


        O CFP lembra, no entanto, que a evolução da dívida dos municípios segue um
        padrão intra-anual, aumentando na primeira parte do ano, "devido ao ritmo
        de arrecadação da receita municipal, influenciada pelo calendário de pagamento
