        De onde veio o crescimento? Os dados do INE mostram que a venda de combustíveis
        está por detrás deste maior dinamismo. Cerca de 38% do crescimento das vendas
        para os EUA veio dessa categoria de bens. Recorde-se que, embora não produza
        petróleo, Portugal importa a matéria-prima para a refinar e depois vender
        o combustível resultante para consumo interno e exportações.


        A mercadoria tem ganho relevância no comércio externo português, impulsionada
        pela expansão das refinarias da Galp. Contudo, é também caracterizada por
        uma grande volatilidade. A flutuação do preço da matéria-prima nos mercados
        financeiros é decisiva para a receita que permite arrecadar. Depois de uma
        queda profunda entre 2013 e 2016, o preço do petróleo voltou a aumentar, especialmente
        a partir de meados do ano passado, tendo-se aproximado dos 70 dólares.




