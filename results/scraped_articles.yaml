        criação de uma linha circular que implicará a construção de uma ligação com
        duas novas estações (Santos e Estrela) entre o Rato e o Cais do Sodré.


        O projeto é um dos mencionados pela autarquia lisboeta quando questionada
        se estão em curso medidas que permitam melhorar a qualidade do serviço prestado
        na área metropolitana. Os restantes, ainda em estudo, são o "alargamento da
        rede de corredores BUS", o "aumento da oferta dos serviços rodoviários intermunicipais,
