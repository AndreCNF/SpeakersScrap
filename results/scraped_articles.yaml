        Financiamento bonificado"


        O autarca considera, por isso, que é essencial que exista um "financiamento
        bonificado" para que seja "viável" às empresas privadas comprarem viaturas
        novas, melhorando o serviço prestado. Mais incerta é, para já, qual será a
