      text: 'Está quase a chegar mais uma edição da iniciativa que, em 2017, levou
        mais de 217 mil espectadores às salas de cinema de todo o País. Falamos da
        Festa do Cinema que, pela primeira vez em quatro anos, vai acontecer um pouco
        mais tarde do que é habitual mas sem nunca comprometer a ideia base por que
        ficou conhecida.


        A iniciativa vai decorrer nos dias 22, 23 e 24 de outubro, contrariando as
        edições anteriores que aconteciam em maio, e garante que todos os bilhetes
        de cinema vão custar apenas 2,50€. Esta é uma promoção que vai abranger todas
        as salas de cinema e sessões. A única exceção são os filmes em formato IMAX
        e 4DX que vão reter o preço original estipulado pelas salas onde vão ser exibidos.


        A Festa do Cinema é uma iniciativa promovida pela Associação Portuguesa de
        Empresas Cinematográficas que, desde 2015, tem tentado que a adesão do público
        português às salas de cinema para assistir a produções nacionais ou internacionais
        seja cada vez maior.


        Segundo a organização, a adesão em 2017 muito superior superior à de 2016,
        com um crescimento de pelo menos 26%. Em outubro, a ideia passa por ultrapassar
        estes valores numa altura em que em cartaz vão estar alguns filmes como “Johnny
        English Volta a Atacar”, “Venom”, “Assim Nasce Uma Estrela”, “O Primeiro Homem
        na Lua”, “Beautiful Boy” e “Pedro e Inês”.


