      text: 'Milhões e milhões de bactérias habitam nos nossos intestinos. Para quem
        não está muito informado sobre o assunto, pode parecer assustador, mas estas
        bactérias são criaturas do bem, que surgem assim que nascemos e que vão formando
        uma comunidade conforme vamos crescendo. Só que é preciso cultivá-la de forma
        a que funcione bem.


        Os intestinos — que têm nove metros de comprimento — são um dos órgãos mais
        importantes do organismo. Além das bactérias, fundamentais para um sistema
        imunitário forte e eficiente na proteção do corpo, têm neurónios — tal como
        o cérebro —, capazes de criarem um sistema nervoso próprio, com funções específicas,
        como, por exemplo, a libertação de substâncias digestivas ou produção de seratonina,
        um neurotransmissor associado ao bem-estar.


        Tendo em conta que são uma espécie de segundo cérebro, é crucial tratá-los
        bem. Comer muitos produtos ricos em açúcar, em gordura, fumar e não praticar
        exercício físico poderá contribuir para uma má microbiota (o nome da tal família
        gigantesca de bactérias). Por outro lado, alguns produtos fermentados, compostos
        de alimentos e os nutrientes certos potenciam o bem-estar do organismo.


        “A microbiota intestinal pode ter efeitos benéficos no sistema imunológico.
        E a alimentação é o factor que mais influencia a sua composição“, diz à MAGG
        nutricionista Débora Pita. Conheça estas cinco regras e tenha um intestino
        saudável.


        1. Ingerir mais prebióticos e probióticos


        As bactérias do nosso intestino desempenham um papel fundamental quer na saúde
        do intestino, quer do sistema imunitário. Só que há um grupo de bactéria naturalmente
        presentes, os probióticos (que também podem ser ingeridos por via da dieta)
        e há as que somente existem em determinados alimentos. “Todos os dias consumimos
        bactérias vivas”, diz a nutricionista Débora Pita. Tanto um como o outro podem
        ser ingeridos por via da suplementação, mas também através da dieta.


        É provável que já consuma estes alimentos sem saber, em alimentos fermentados,
        que contêm culturas de bactérias, como os iogurtes ou o kefir, no caso dos
        probióticos, e o alho, cebola ou chicória, no dos prebióticos. Mas será boa
        ideia prestar mais atenção e reforçar a sua ingestão.


        “Os efeitos dos probióticos e prebióticos parecem promissores”, diz a nutricionista.
        Ressalva, no entanto, que “são necessários mais estudos para se compreender
        melhor este efeito.“


        2. Comer alimentos ricos em fibras e cereais integrais


        Alimentos processados, ricos em açúcares e gorduras podem ser problemáticos
        para os intestinos. Com produtos ricos em fibra e os cereais integrais acontece
        o inverso: podem impedir o desenvolvimento de bactérias más. No entanto, é
        preciso reforçar a ingestão de água.


        “A fibra é importante para o bom funcionamento intestinal e tem um papel importante
        na prevenção de situações de obstipação. Contudo, o excesso de fibra aliado
        a uma baixa ingestão de água, pode ser exatamente a causa para obstipação”,
        diz Débora Pita.


        3. Não esquecer os polifenóis


        Mirtilos, brócolos, amêndoas, vinho tinto e chá verde são ricos em polifenóis,
        compostos das plantas que são digeridos pelas bactérias intestinais. Já foram
        relacionados com uma série de vantagens para a saúde, como redução do colesterol
        ou pressão sanguínea. O cacau, que também faz parte deste grupo, contém um
        tipo de polifenóis valioso para a saúde dos intestinos, uma vez que são capazes
        de alterar o perfil da microbiota, ao reduzir a inflamação e os níveis de
        triglicéridos (gorduras do corpo, que servem de reservas de energia que, não
        sendo utilizada, se acumula na forma de massa gorda.)


        “A ingestão de polifenóis, presente por exemplo em frutos vermelhos, parecem
        melhorar a microbiota intestinal”, acrescenta a nutricionista Débora Pita.


        4. Corte com os adoçantes artificiais


        Estudos em humanos e animais sugerem que adoçantes artificiais, como o aspartame,
        podem alterar a microbiota intestinal, como resultado de uma maior suscetibilidade
        para doença metabólica.


        “Parece que alguns adoçantes podem ter efeitos a nível intestinal. Podem ter
        um efeito laxante, causar cólicas, inchaço e gases”, diz a nutricionista.
        “Sem dúvida que o mais correto será educar o seu paladar ao sabor natural
        dos alimentos.”


        5. Amamente o seu bebé


        “O leite materno é dos alimentos mais completos que se podem encontrar e com
        vários benefícios na formação da microbiota do recém-nascido”, explica. “A
        microbiota intestinal acaba por funcionar como uma barreira para as bactérias
        patogénicas”.


        O tipo de parto poderá influenciar o tipo de bactérias com que o bebé nasce:
        parece que “os que nascem por um parto normal beneficiam de um primeiro contacto
        com as bactérias, ao passar pela vagina.”


