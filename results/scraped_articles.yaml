      text: 'Há dias, no seu programa The Late Show (SIC Radical), Stephen Colbert
        proferiu algumas breves palavras de homenagem a Burt Reynolds (falecido a
        6 de Setembro, contava 82 anos), dizendo que tinha a sensação de que estávamos
        perante "o fim de uma época".


        Não era um banal elogio artístico. Afinal de contas, convenhamos que, a par
        de filmes admiráveis como Fim de Semana Alucinante (1972), de John Boorman,
        ou Jogos de Prazer (1997), de Paul Thomas Anderson, há muitos títulos irrelevantes
        entre os mais de 150 em que Reynolds participou. Nem se tratava de reduzir
        o ator às suas proezas nas bilheteiras, mesmo se Colbert não se esqueceu de
        sublinhar que ele foi um dos líderes do mercado cinematográfico ao longo da
        década de 70.


        O que importava lembrar era o facto de Reynolds corresponder a um modelo de
        estrela que nada (mas mesmo nada) tem a ver com os novos conceitos televisivos
        de "celebridade", esses conceitos de celebração da superficialidade e do fútil
        que, entre nós, pertencem aos chamados "famosos".


        A questão não está em demonizarmos a televisão e as suas potencialidades expressivas
        - aliás, uma parte significativa da filmografia de Reynolds é de raiz televisiva.
        Acontece que ele não foi exatamente uma figura que se distinguisse por aparecer
        em eventos "sociais", copo de whisky na mão, proclamando um qualquer soundbyte
        sem pés na cabeça para ter direito a 15 segundos de presença televisiva. Bem
        pelo contrário: melhor ou pior, através de filmes muito bons ou muito maus,
        Reynolds foi um ser do ecrã da sala escura, esse ecrã vocacionada para ser
        maior que a vida.


        Escusado será dizer que o desabafo de Colbert é também revelador de um estado
        de coisas visceralmente americano. Vive-se um tempo de pingue-pongue de frases
        curtas e ideias escassas de que os "tweets" de Donald Trump se tornaram a
        matriz de linguagem, o palco universal e o enquadramento ideológico. Dir-se-á
        que Reynolds era um homem de sensibilidade conservadora... E depois? Será
        preciso acrescentar que não é isso que aqui está em causa, mas sim o poder
        enfático de ser imagem sem deixar de ser humano.'
      title: Burt Reynolds não foi "famoso"
