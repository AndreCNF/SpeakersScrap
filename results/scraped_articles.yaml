      text: 'Pelo menos um terço dos trabalhadores portugueses expatriados em Angola
        regressou a Portugal no pico da crise económica que assola Angola desde 2014,
        altura em que baixaram significativamente os preços do crude nos mercados
        internacionais.


        A constatação foi feita à agência Lusa por responsáveis oficiais de Portugal
        e de Angola em vésperas da primeira visita de um primeiro-ministro português,
        a de António Costa, desde a efetuada em 2007 pelo então chefe do Governo de
        Lisboa, José Sócrates, que admitiram, porém, haver uma expectativa de regresso.


        Números oficiais não há, reconheceram as fontes dos dois países, que pediram
        para não serem identificadas, pelo que se trata de uma mera estimativa, "por
        baixo", uma vez que foram muitas as micro, pequenas e médias empresas que,
        face ao diminuto volume de negócios, acabaram por não resistir à crise, fechar
        portas e regressar a Portugal.


        Por outro lado, as empresas portuguesas sofreram com o atraso no pagamento
        pelo Estado angolano, nalguns casos desde 2013/2014 e pela dificuldade, mais
        tarde, em transferir os lucros para as "casas-mãe" em Portugal, "questão sensível"
        que fonte diplomática angolana vê como "reflexo natural" da crise económica
        em Angola.


        A dívida às empresas portuguesas, face à ausência de números oficiais, situa-se
        "na casa das centenas de milhões de euros", situação que afeta também, e sobretudo,
        as empresas portuguesas ligadas à construção civil que, embora continuem com
        projetos e obras, viram o ritmo interrompido, sendo visível, por exemplo,
        em Luanda, obras paradas que em nada embelezam a cidade.


        Este é um dos temas que as três fontes contactadas pela Lusa insistiram em
        considerá-la como "a questão sensível" que será analisada durante a visita
        do primeiro-ministro português, segunda e terça-feira a Angola.


        As fontes assumiram, por outro lado, que o regresso de expatriados a Portugal
        "foi significativo, mas longe de uma debandada", mas reconheceram que, exemplo
        simples, a área da restauração em Luanda sofre com a ausência de clientes
        portugueses, que outrora enchiam os restaurantes.


        Fonte diplomática angolana salientou a vontade política de Luanda em solucionar
        a questão dos atrasados, destacando o posicionamento do Banco Nacional de
        Angola (BNA), cuja atuação, reivindicou, se tem pautado por um maior rigor
