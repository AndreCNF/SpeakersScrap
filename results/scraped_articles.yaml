        menu Golden, de 15 a 20 pessoas, com 75 peças (45€) e o Platinum, com 100
        peças (70€) para grupos superiores a 20 pessoas. Há também o Golden Sushi
        Especial com 250 peças e que custa 175€.


        Morada: Rooftop Hotel Mundial, Praça Martim Moniz


        Telefone: 218 842 000


        Horário: 12h30-22h30


