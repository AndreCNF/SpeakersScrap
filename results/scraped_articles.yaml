      text: 'Raras vezes terei ouvido tantas advertências e apelos – “não vás” – como
        quando comprei os voos para Cartum. “Tirando a Síria e a Líbia, o Sudão deve
        ser o pior país do mundo para viajar”, avisaram-me uma e outra vez. Como é
        bom confirmar, no terreno, como boa parte dos preconceitos não passam disso
        mesmo. Logisticamente, o Sudão não é fácil – a menos que se contrate, por
        preços exorbitantes, uma das duas operadoras turísticas do país – mas são
        desafios o que procuro.


        Quando se fala no Sudão, é favor não confundir com o do Sul, independente
        desde 2011 e que dois anos depois entrou em guerra civil, que já matou dezenas
        de milhares e deslocou milhões de pessoas, na maior crise de refugiados de
        África. É terrível, mas falamos de outro país que, quando uno, era o maior
        de África, estatuto entretanto perdido para a Argélia. É um facto que a região
        do Darfur continua por pacificar, mas o Sudão é muito mais do que isso.


        PUB


        Injustiçado Sudão


        PUB


        “As pessoas são os primeiro, segundo e terceiro motivos para visitarem este
        país rico de interesses e que é, garanto-vos, muito seguro. É normal que recebam
        convites para um chá ou café, que vos ofereçam a casa para pernoitar”, comenta
        Mohamed Shoier, emigrante egípcio e responsável do hotel Corinthia, onde passarei
        dias inesquecíveis. As viagens são feitas de memórias. Essencialmente de pessoas
        fantásticas e de lugares mágicos. O Sudão tem tudo isso. E num par de semanas
        a explorar boa parte do país, nem por um instante me invade qualquer sentimento
        de insegurança. Mais do que uma vez, a caminhar na escura noite, sou abordado
        por condutores que me perguntam se estou bem. Se preciso de algo. Não, obrigado.
        Apenas desejo caminhar, sem rumo, sob as estrelas deste país duro, mas realmente
        apaixonante.


        Incontáveis vezes, surge uma solicitação para chá ou café. Que invariavelmente
        não pago. Quem arranha o inglês, ainda consegue comunicar. Quem nem um suspiro
        consegue, ou improvisa um tradutor de ocasião ou simplesmente revela o prazer
        de quem está a cumprir com o seu “dever” de bem receber.


        Enquanto tenta ziguezaguear o decrépito veículo entre a pequena multidão,
        o taxista sugere-me um pouco mais de paciência, porém insisto em sair mesmo
        ali. Já há azáfama e cor de sobra a gritarem por atenção. Estou no incomparável
        mercado de Omdurman, a capital histórica, cultural e espiritual do Sudão,
        que politicamente está entregue a Cartum, na outra margem do Nilo. Creio que
        é o segundo maior de África, depois do Khan el Khalili do Cairo, Egipto. Rapidamente
        perceberei que não encontrarei turistas. E que este mercado estará entre os
        mais genuínos e estimulantes que até hoje visitei.


        A cada passo, uma tentativa de conversa. Normalmente, em árabe. Não há problema:
        logo aparece alguém que arranha duas ou três palavras de inglês e ajuda ao
        contacto. Desafios para comer, inúmeros. E não dá para recusar. Sento-me uma
        e outra vez com estranhos e levo os dedos às estranhas misturas que os sudaneses
        vão partilhando, sempre em comunidade. Aqui é assim: não há talheres e todos
        dividem pratos e travessas. É seguir o lema habitual, “faz como vires fazer”.
        Os estímulos são tantos que sou forçado a continuar, mesmo sendo difícil deixar
        a refeição ainda mal provada…


        PUB


        Encontro a área dos vegetais, do peixe e da carne. Massas e arroz. Há a zona
        das roupas e produtos para a casa. Ferramentas. Especiarias. Alfaiates e ourives.
        Aqui cabe todo o mundo. E todas as suas actividades relevantes. Curioso o
        facto de encontrar bancas momentaneamente sem dono, ocupados nas orações a
        Alá. Com a certeza de que ninguém surripiará o que quer que seja.


        Uma e outra vez, deparo-me com expressões de espanto quando me sabem português.
        O que faço aqui? Porquê o Sudão? Omdurman? Entretanto, insistem em selfies…


        Foto


        Andarei tempos infinitos em busca de uma feira de camelos – que verei mais
        tarde – só que o mestre do tuk-tuk anda completamente a leste. Ao fim de 20
        minutos por ruas caóticas e pouco asseadas, percebemos que nem sequer sabe
        para onde desejamos ir. Limita-se a andar de um lado para o outro, até que
        notamos a sua desorientação e o interpelamos, com auxílio de tradutor improvisado
        na berma da rua. Continuará sem norte. Refazemos planos e ficamos na Casa
        do Califa, que governou o Sudão desde a então capital Omdurman. Edifício com
        muitos detalhes interessantes. Um crime os carros antigos ao abandono…


        Atravessando a rua, o túmulo de Mahdi. Em mesquita com crentes que não deixam
        o herói sudanês só. Foi recuperada após os ingleses arrasarem a cidade no
        início do século XX.


        No exterior há quem faça piqueniques. Oferecem-me comida. Ouço música e cantares.
        Tiro fotografias. Até às primeiras mulheres que mo permitem no país. Mais
        do que intimidadas ou coarctadas pela religião, sentem-se honradas, orgulhosas
        pelo meu interesse.


        Ao lado uma madraça, mais gente interessante e a máquina que não consegue
        parar de disparar’ Deslumbrada em registos fotográficos até que uma mão, firme,
        me agarra o pulso. “Polícia do Estado. Venha comigo!”.


        O gesto é surpreendente e brusco. E logo me puxa em sentido contrário àquele
        que seguira “Bill Sorridente”, meu companheiro de viagem, que me espera mais
        à frente. Insisto que não vou a lado algum sem o meu amigo. Mostro-me firme
        até que alguém intercede. Alhdi Karim Khalil. Minutos antes, a sua gentileza
        tinha-me oferecido um chá e vários dedos de interessante conversa. Neste momento,
        ergue-se em versão anjo da guarda.


        Agora ele é o alvo da “ira” do zeloso representante da moral do Estado, que
        traja à civil. Não gosta que tenha questionado a sua autoridade. Que se tenha
        intrometido. Muito menos perante um estrangeiro. Sigo-os. Quase já me esqueceram.
        As “chamas” ardem em outro lado. O furioso agente da moral leva-nos até à
        entrada da Casa do Califa, onde chama três polícias, fardados, para discussão.
        Que, ao contrário do esperado, vai crescendo de tom, ao invés de serenar e
        tudo resolver.


        Perante olhares perscrutadores, serei forçado a apagar as últimas fotos –
        com a autorização do próprio, retratei alguém que, pelos vistos, seria um
        mendigo e não um peregrino, como pensei – antes de me mandarem embora. No
        Sudão há regras apertadas quanto a fotos. Com efeito, até precisamos de uma
        declaração das autoridades, que nos deve acompanhar em todo o país (“esqueci-me”
        de tratar disso).


        Agora que me indicam para continuar o meu caminho, sou quem fica. Alhdi Karim
        Khalil foi corajoso. Foi homem. Sabia que corria riscos e, ainda assim, foi
        assertivo em minha defesa. Neste momento, sou eu quem interrompe a conversa
        entre engalfinhados sudaneses. Pergunto-lhe se está tudo bem. Assente com
        gesto de cabeça, mas as expressões faciais e corporais dos seus interlocutores
        dizem o contrário. Permaneço. Só abandonarei a discussão quando o deixam ir,
        definitivamente, em paz. E depois de longo e apertado abraço de gratidão,
        pelo seu gesto e bravura, que jamais esquecerei.


        É sexta-feira e, não muito longe, há dança sufi. Um ritual chamado dhikr no
        túmulo de Sheikh Hamad-al Nil, um líder sufi do século XIX. Os devotos dançam
        num frenesim e transe enquanto recitam o nome de Alá, ajudando a criar um
        estado de abandono extático que supostamente permite que os seus corações
        comuniquem directamente com o seu Deus.


        Foto


        Pirâmides de Meroe, herança dos faraós negros


        Dois vultos movem-se no horizonte e vão ganhando consistência no tamanho –
        e na nossa retina – em louca corrida. Chegarão a nós exibindo o seu amigável
        sorriso. Em cima dos ofegantes animais.


        “Montem o camelo. É a melhor forma de chegar às pirâmides. É um belo passeio.
        Carregam mochilas pesadas e ainda estão longe. Com este calor, acreditem que
        é a opção certa”, diz-nos um dos dois interlocutores.


        Com efeito, estas frases são produto da minha imaginação. Pura ficção. “Camel”
        é a única palavra que verdadeiramente lhe entendo num dialecto deslizante
        – nem sequer decifro se me fala em árabe.


        O calor é realmente abrasador. Não há sombra. E ainda temos cerca de um quilómetro
        de caminhada até às pirâmides de Meroe, que a UNESCO classificou como Património
        Mundial. Foram umas três horas de autocarro desde Cartum e descemos no meio
        de nenhures. O caminho para as pirâmides no horizonte não passa de um trilho
        em areia moldado pelos rodados dos jipes que por aqui passam, a conta-gotas.


        Não estou cá em turismo. Voltinhas de camelo – ou qualquer outro animal –
        e selfies para as redes sociais não fazem parte do guião. Os nossos anfitriões
        seguir-nos-ão, pacientemente, até à entrada do complexo. Tentando, com simpática
        insistência, convencer-nos a subir. Entendo. Aqui praticamente não há turismo.
        E o residual que cá chega vem de jipe. Pomposo. Em redomas pagas a peso de
        ouro e que pouco contacto potencia com os locais. Com o mais genuíno, a maior
        riqueza deste surpreendente Sudão: as pessoas.


        Meroe surge-nos vedado. Com uma pequena cerca que nos encaminha para uma espécie
        de portal. Os últimos 30 metros de arrastada caminhada são passadeira vermelha
        para raro artesanato, com os vendedores a atropelarem-se na ânsia de captar
        a nossa atenção. Alguma coisa que vendam já lhes permite ganhar o dia. Talvez
        a semana ou o mês.


        Precisamos de bilhete, comprado num cubículo mal-amanhado. Há um polícia com
        farda longe do seu esplendor, parecendo tão mendigo quanto os três outros
        personagens que o acompanham. É uma senhora que nos atende. Mostra-nos uma
        folha amassada, rasgada e com manchas de comida com o suposto decreto-lei
        que define o preço de 20 dólares para o ingresso. Pena que este dinheiro não
        sirva para ajudar a recuperar o local, dando-lhe condições que a sua dignidade
        merece. Sei que será repartido por quem tem o privilégio de ter algum poder:
        quem aqui trabalha. Peço o bilhete, para que o meu contributo não se perca.
        Dá-me um papel, em árabe. Desconfio. Não tardarei a descobrir que é de um….
        restaurante.


        Foto


        As pirâmides não têm a mesma imponência das do Egipto. Já o sabia. E o nível
        de conservação não se equivale. Aqui, devemos ter tudo em perspectiva. Os
        visitantes no Sudão, tão maltratado nos media internacionais, são mesmo raros.


        É difícil resumir 2700 anos em poucas palavras, mas tentarei: a região da
        Núbia (actual Sudão) estava em ascensão até que os egípcios, temendo a ambição
        e domínio do império rival, decidiu invadi-lo. O seu domínio foi pouco agressivo,
        provavelmente mais propício a propagar os seus valores e crenças.


        Mais tarde, numa altura em que o império egípcio estava dividido, o rei na
        Núbia, Piye (770 a.C.), investiu militarmente, tentando reunificar politicamente
        a nação, o que conseguiu. E foi assim que deu início à 25.ª dinastia, conhecida
        por ser a dos faraós negros. Terá durado cerca de um século, até que, em 674
        a.C., os assírios invadiram o Egipto e acabaram assim com o reinado do último
        faraó negro, Taharga. Foi um século de supremacia de uma civilização africana,
        contrariando a ideia generalizada no Ocidente quanto ao atraso dos povos deste
        continente.


        Com o fim da dinastia, os faraós negros voltaram para a Núbia e desenvolveram
        uma civilização singular, que se nos revela hoje nas 117 construções, a maior
        concentração de pirâmides do planeta. Deambulando por este santuário, que
        alberga parte das pirâmides do país, imagino como seria nesses tempos. Acredito
        que este lugar seria bem mais fértil. Actualmente está quase engolido pelas
        dunas douradas. E nelas este riquíssimo património apaga-se e quase se confunde
        com a paisagem monocromática.


        As pirâmides até que resistiram bem aos séculos, mas sofreram demasiado com
        a ganância dos exploradores europeus. Em busca dos tesouros dos núbios, o
        italiano Giuseppe Ferlini (1834) explodiu, com dinamite, o topo de todas as
        pirâmides. O saqueador encontrou pouco ouro e destruiu muita história. Fez-nos
        o favor de tornar ainda mais difícil desvendar os mistérios do reino que sobreviveu
        a egípcios, gregos e romanos.


        À boleia no Sudão


        Estamos apeados e a 100 quilómetros de Atbara, onde é suposto passarmos a
        noite. Há a estrada nacional e um sem fim de camiões TIR. Conto três entre
        o polegar direito levantado e a nossa boleia. Acho até que Joseph nem nos
        terá visto. Parou como andava a fazer, de 30 em 30 quilómetros, para meter
        água no radiador. Tinha uma fuga e temia danos irreparáveis na carcaça que
        parece ter dois séculos. Será excelente companhia de viagem. E nem precisa
        saber mais do que meia dúzia de palavras em inglês. Que saudades de boleias
        TIR em estranhos países…


        No dia seguinte, imbuídos de igual espírito, e contrariando as indicações
        da polícia, tentativa de boleia à saída de Atbara para os desérticos 300 quilómetros
        até Karima. Do luxuoso hotel de Cartum (o Corinthia é o mais emblemático e,
        muito provavelmente, o melhor hotel do país) tínhamos passado para um de cinco
        dólares a noite, valor a repartir por dois. O banho tinha sido de toalhetes
        (como passei a apreciar as suas virtudes em cinco dias na Depressão de Danakil,
        na Etiópia) e ainda não tinha tomado o pequeno-almoço. Duas horas de sol crescente
        até que decidimos comer. Pão duro. Feijão seco. Um molho superpicante. E outro
        gorduroso. Maravilha.


        Foto


        Mais meia hora de infrutífero polegar em riste. Até que Mohamed Ibrahim nos
        avisa que ali dificilmente conseguiremos ser bem-sucedidos. Esta rota não
        é de TIR. Somente para pequenos camiões para as redondezas e carros. Cinco
        minutos após o aviso, surpreende-nos. Já inverteu a marcha e vai levar-nos
        de volta a Karima. Ou à entrada. Arranja-nos transporte – que paga, não nos
        aceitando um “cêntimo” – para a central de camionagem e despede-se. Não é
        a primeira nem será a última vez que os humildes sudaneses me comovem…


        A menos de 400 quilómetros de Meroe, há um rochedo que nos torna senhores
        do mundo. Uma montanha imponente, mas não infinita. Subir ao cume não é fácil
        e, na realidade, nem todos o conseguem. Ofegante e desidratado, aprecio a
        fantástica sensação de conquistar o fabuloso Jebel Barkal, de onde juraria
        poder avistar todo o Universo.


        Este rochedo, plantado em imensa planície a perder de vista, ao lado de uma
