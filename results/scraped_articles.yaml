      text: 'Fim de tarde no Intendente, em Lisboa. Catalina, de 21 anos, é colombiana
        e está em Portugal há três meses. Trabalha num apartamento com outras pessoas.
        Conta-nos como é a vida no trabalho de prostituição. “Há coisas de que gostas,
        outras menos, trabalhar horas e horas... Mas precisava de trabalho.” Na Colômbia,
        estava a estudar Enfermagem e por cá também pensa voltar a estudar. Mas, para
        já, está “à procura de outros trabalhos”. “Se estivesse legal, era mais fácil.”


        Encontramo-la no Espaço Intendente, um projecto do Grupo de Activistas em
        Tratamentos (GAT). À entrada, três taças cheias de preservativos, vários cartazes
        informativos. Catalina vem fazer o rastreio de infecções sexualmente transmissíveis
        (IST), levar preservativos, tirar dúvidas. “É importante para a saúde, estamos
        mais vulneráveis”, reconhece. Júlio Esteves conversa com ela em espanhol.
        É técnico deste centro de rastreio dirigido a algumas das populações mais
        vulneráveis ao VIH e a outras IST, em particular trabalhadores do sexo, pessoas
        trans, migrantes e que dormem nas ruas. “Se tiveres algum problema, alguma
        dúvida, manda-me mensagem. Tens WhatsApp?”


        PUB


        Pelo trabalho comunitário que desempenha, o GAT foi uma das organizações convidadas
        para a Plataforma Lisboa — Trabalho Sexual, um grupo liderado pela Câmara
        Municipal de Lisboa (CML) que começou a reunir-se em Abril deste ano, tendo
        em vista conhecer as respostas existentes e aperfeiçoar o trabalho em rede
        para intervir nesta área. No final de Junho, contudo, depois de pressões de
        várias organizações de mulheres, a Assembleia Municipal de Lisboa aprovou
        uma recomendação no sentido de não ser usada a expressão “trabalho sexual”,
        pedindo ainda que a estratégia da CML seja focada no combate ao fenómeno da
        prostituição. Actualmente, há duas propostas ao executivo para abordagens
        alternativas ao problema, vindas dos vereadores do PCP e do CDS-PP.


        PUB


        Foto Nelson Garrido


        Para os investigadores que defendem o enquadramento legal da actividade, a
        distinção entre prostituição e trabalho sexual é fulcral. Ajuda a separar
        a parte deste fenómeno que consideram, de facto, trabalho: exercido de forma
        consentida e informada entre pessoas adultas. O que exclui a prostituição
        de menores de idade, a prostituição forçada, o tráfico de pessoas, entre outras
        situações de abuso criminalizadas e que continuam a ser problemas a combater
        — algo em que todas as pessoas ouvidas pelo P2 estão de acordo.


        “É uma distinção conceptual importante, a partir da qual podemos intervir
        de forma diferente”, explica a investigadora Mara Clemente, do Centro de Investigação
        e Estudos de Sociologia (CIES-IUL) do ISCTE-IUL. “Há várias realidades do
        mercado sexual”, refere, “e reduzir à prostituição é uma forma de pensar sobre
        o assunto demasiado redutora”. “Não quero dizer que não existem traumas, não
        é um trabalho simples. E é pela dificuldade que é preciso considerar o trabalho
        sexual um trabalho”, sublinha a investigadora, que faz parte do Grupo Interdisciplinar
        de Investigadores sobre Trabalho Sexual (GIITS).


        PUB


        Conhecer e melhorar


        A plataforma sobre trabalho sexual surgiu para “articular as respostas já
        existentes no terreno e identificar necessidades ou oportunidades de melhoria”,
        descreve uma nota enviada ao P2 pelo pelouro dos Direitos Sociais da CML.


        Nela estão representadas, além da vereação agora liderada por Manuel Grilo,
        organizações com intervenção na área, “colectivos de trabalhadores do sexo”
        e investigadores: Acção Pela Identidade (API), Associação para o Planeamento
        da Família (APF), Associação Positivo, Grupo de Activistas em Tratamentos
        (GAT), Grupo Interdisciplinar de Investigadores sobre Trabalho Sexual (GIITS),
        Labuta (Organização pelos direitos humanos e laborais dos trabalhadores do
        sexo), Obra Social das Irmãs Oblatas (OSIO), União de Mulheres Alternativa
        e Resposta (UMAR).


        “Surgiu de uma necessidade de trabalhar em articulação, à semelhança do que
        se passa com outros públicos, como as pessoas em situação de sem-abrigo ou
        consumo de drogas”, conta Carla Fernandes, directora técnica da Obra das Irmãs
        Oblatas.


        Laetitia, da coordenação do Espaço Intendente, explica que as organizações
        com intervenção directa junto de pessoas que fazem trabalho sexual em Lisboa
        já comunicavam entre si, com “respostas diferentes e valências complementares”
        — incluindo organizações como O Ninho, que foca o seu apoio nas mulheres que
        pedem ajuda para deixar a profissão, mas que não quis aderir à plataforma.
        A novidade deste novo grupo, para além da coordenação e diálogo mais estruturado,
        é a possibilidade de “articulação com o corpo técnico dos serviços municipais”
        para identificar lacunas e reflectir sobre potenciais melhorias, descreve.


        Para a investigadora Mara Clemente, a primeira grande vitória da plataforma
        foi convocar diferentes actores e encarar o “desafio de conciliar agendas
        e expectativas”. “Neste momento, o que está a ser trabalhado é um diagnóstico
        das necessidades. Em termos legais, de saúde, em termos de cidadania num sentido
        amplo. Essa é uma das preocupações principais da câmara.”


        Foto Espaço Intendente, um projecto do Grupo de Activistas em Tratamentos
        (GAT), onde se podem recolher preservativos, esclarecer dúvidas e fazer o
        rastreio de infecções sexualmente transmissíveis Rita Rodrigues


        A investigadora explica que este processo de articulação e de diálogo, incluindo
        com trabalhadores, é “uma experiência invulgar”, na qual reconhece “um grande
        potencial”. A aposta passa por afastar ideias preconcebidas, trazidas de modelos
        de outros países, para um olhar aprofundado sobre as especificidades da cidade.
        Ouvir o que as pessoas que estão neste trabalho dizem, ter em conta os estudos
        feitos até agora, aproveitar os recursos que já existem “poderia levar a uma
        estratégia de intervenção eficaz”, aponta. E encontrar um “modelo de Lisboa”?
        Talvez. “Não gostaria de confundir modelos normativos com o da plataforma…
        Mudar a lei não é uma prioridade aqui. A questão que se coloca é responder
        a necessidades.”


        Literacia em cidadania


        Depois de nos despedirmos de Catalina, que seguiu para a sua consulta de rastreio
        no Espaço Intendente, Júlio Esteves explica que é aquela a realidade que conhece:
        pessoas que têm dificuldade em trabalhar noutras áreas “e começam a fazer
        trabalho sexual como uma opção, como uma oportunidade, como a única coisa
        que conseguem fazer para pagar as suas contas”.


        No caso das mulheres migrantes, o trabalho de proximidade é essencial. “Quando
        visito os apartamentos, vou numa questão de empoderamento, principalmente
        das mulheres. Muitas delas chegam cá mais vulneráveis porque não sabem que
        não estão ilegais mas sim irregulares, que é uma coisa muito diferente, ou
        que o trabalho que fazem não é ilegal.”


        A brasileira Susana, de 55 anos, identifica-se como “empresária do seu próprio
        corpo”. Tem-lhe bastado passar recibos verdes como empregada de limpeza, que
        foi o trabalho que começou por fazer quando chegou a Portugal, há cerca de
        dez anos. “Eu trabalho com tudo no seguro, como deve ser. Se sou a minha empresa,
        tenho de ter tudo certo.”


        Para além de imigrantes em situação irregular, como ainda era o caso de Catalina,
        há uma grande fatia de pessoas que, por exercerem uma actividade marginalizada,
        acabam por desconhecer os seus direitos. Nas diferentes associações, procuram
        apoio para processos que deveriam ser acessíveis a qualquer pessoa: saúde,
        segurança social, habitação, nalguns casos também formação e emprego.


        “Muitas pessoas que exercem a actividade são pessoas com pouca... literacia
        em cidadania”, refere Laetitia. “Operam na informalidade absoluta. Não estão
        a fazer descontos para a segurança social e muitas nem sequer acreditam que
        isso é possível. Não estão a pagar impostos e acreditam que isso não é possível.
        Quando se diz que é possível e se faz as contas, a pessoa diz que isso não
        compensa... que é o que dizem todos os recibos verdes, não é?”


        Uma realidade heterogénea Os investigadores do GIITS, que também foram convidados
        a integrar a Plataforma Lisboa - Trabalho Sexual, apontam que os estudos feitos
        no país mostram que a realidade da prostituição é complexa e heterogénea.
        As mulheres cisgénero (que se identificam com o género atribuído à nascença)
        estão em maioria, mas um estudo com mais de mil trabalhadores do sexo, coordenado
        em 2011 pela investigadora Sónia Dias, da Universidade Nova de Lisboa, encontrou
        também muitos homens (10,2%) e mulheres transgénero (7,8%). Os inquéritos
        em vários contextos mostram diferentes resultados na proporção de imigrantes
        (que tem aumentado), que varia entre os 40% e os 68%. Existem casos de exploração
        e de tráfico de pessoas. Mas os estudos que se conhecem mostram que a maioria
        exerce o seu trabalho de forma autónoma. Há trabalho na rua ou em apartamentos,
        quem pratique sexo remunerado ou quem trabalhe em call centers, a estabelecer
        contacto por webcam, em bares de alterne, a fazer strip tease. Algumas pessoas
        trabalham na prostituição apenas por algum tempo, ou de forma temporária,
        para conseguir dinheiro para necessidades pontuais. “Por oportunidade”, salienta
        Júlio Esteves, técnico do Espaço Intendente. “Uma oportunidade de melhorar
        a sua vida”.


        Abandonar a prostituição não é fácil, não apenas pela falta de alternativas
        economicamente viáveis, mas também pelo estigma que recai sobre as pessoas
        que procuram “sair da vida”. “Temos mulheres com percursos de décadas, isso
        já faz parte delas. Não vão procurar estilos de vida alternativos”, explica
        Carla Fernandes, das Irmãs Oblatas.


        De olhos claros e cabelo loiro, Beatriz, de 65 anos, conta que começou a trabalhar
        em boîtes aos 23 anos, passando a trabalhar na rua quando regressou de um
        período em Espanha. Define-se como “comercial do corpo” e fala sem pudor das
        condições precárias do trabalho, que exerceu de forma intermitente ao longo
        da vida. Mas em casa este é um tema tabu. Neste momento, prestes a chegar
        à idade da reforma e com as pernas inchadas de uma operação recente, conta
        que ainda tem de ir “para a rua” para complementar o Rendimento Social de
        Inserção: menos de 200 euros que sustentam a si e ao filho mais velho, consumidor
        de drogas. “A Segurança Social havia de ter mais respeito por quem fez esta
        vida. O Estado havia de legalizar a prostituição para não andarem aí na rua
        desgraçadas.”


        “Não lhe atribuímos o papel de vítima”


        Para as Irmãs Oblatas, em Portugal há mais de 30 anos, o primeiro passo da
        intervenção é olhar para as mulheres que apoiam sem alimentar estigmas, diz
        a directora técnica, Carla Fernandes. E conta a história de como estas freiras
        deixaram de usar o hábito: se o fizessem, as pessoas saberiam que as mulheres
        que caminhavam ao seu lado eram prostitutas. Sem serem identificadas como
        irmãs Oblatas, passariam a ser apenas duas mulheres comuns a andar lado a
        lado. “Não lhe atribuímos o papel de vítima, tentamos dar ferramentas à mulher
        para pensar por ela.” E aceitar quando prefere não abandonar a prostituição.


        O apoio dado pelas Irmãs Oblatas tem diferentes formatos: uma equipa de rua,
        que procura as mulheres para as informar sobre os serviços disponíveis, e
        o centro de acolhimento e orientação, onde prestam apoio psicossocial e também
        fazem o encaminhamento para serviços de saúde ou outros, conforme as necessidades
        das pessoas que o procuram.


        Marisa, de 59 anos, trabalhou nas ruas durante o período em que a filha (que
        desconhece que trabalhou como prostituta) estava na universidade. “Não estou
        arrependida, valeu a pena. Cada uma com o seu caso, cada uma com o seu porquê.”
        Depois de alguns anos a trabalhar como cuidadora de um homem idoso, que faleceu
        no ano passado, Marisa viu-se doente, e sem condições de trabalhar. Encontrou
        na Obra Social das Irmãs Oblatas o apoio que precisava para sair de casa da
        filha, ajuda para procurar um quarto, entrevistas de emprego. No dia em que
        conversava com o P2, tinha finalmente começado a receber o Rendimento Social
        de Reinserção. “O pior é recomeçar. Pelo menos as coisas piores já passaram.”


        Na origem da entrada na prostituição estão, por norma, situações de vulnerabilidade,
        de desigualdade social e económica. No caso de Marisa foi dar melhores condições
        para a filha, mas outros factores como a discriminação por género, etnia,
        questões LGBTI ou situação migratória podem deixar muitas destas pessoas em
        situações precárias que limitam o seu acesso a outros trabalhos e as empurram
        para o negócio do sexo.


        Foto Para a investigadora Mara Clemente, a primeira grande vitória da plataforma
        foi convocar diferentes actores e encarar o “desafio de conciliar agendas
        e expectativas” Rita Rodrigues


        E ainda existe muita dificuldade em ultrapassar o estigma, mesmo para quem
        abandona a actividade. “Conheço mulheres com capacidades e não conseguem arranjar
        trabalho porque há essa mentalidade de discriminação, continuam a ouvir ‘bocas’
        e isso é muito foleiro”, relata Marisa. Mas, para as que decidem manter-se
        na prostituição, é preciso alterar as condições a que muitas estão sujeitas
        e melhorar a intervenção da polícia nos casos de violência. “Porque é que
        essas mulheres não podem ser defendidas? É quase como uma piada quando fazem
        queixa.”


        O apoio psicológico é particularmente importante para ajudar as mulheres a
        lidarem com a discriminação que sofrem, conta a técnica Carla Fernandes: “Há
        uma série de situações em que o estigma é bem visível. Contactamos com mulheres
        de rua, em que há uma grande exposição.” Mas o que lhe custa mais ver, diz,
        é “a autoestigmatização, quando as mulheres não aceitam aquilo que fazem,
        porque sabem o que é que a sociedade lhes chama. São anos a integrar uma coisa
        menos boa”.


        A “empresária” Susana, zelosa dos cuidados que deve ter, reforça a importância
        de garantir apoio psicológico a quem trabalha na prostituição. Não apenas
        para lidar com o estigma que recai sobre as mulheres, mas também para sustentar
        uma atitude firme ao lidar com clientes, não aceitando situações de risco.
        “Há pessoas que entraram há pouco tempo e não têm outra opção. Mas também
        precisam de estar preparadas para dizer não. Por isso é que eu insisto que
        o trabalho psicológico é importante”, aponta.


        “Não estou aqui para discutir política, estou aqui para trabalhar”


        A Obra das Irmãs Oblatas foi notícia em 2012, por causa do projecto safe house
        na Mouraria: o reaproveitamento de um espaço da CML para oferecer serviços
        de apoio e que também pudesse servir como uma cooperativa de prostitutas.
        Contudo, o projecto de um local onde as mulheres pudessem encontrar também
        “apoio médico e reencaminhamento profissional” acabou por não se concretizar.


        “Foi um grande mal-entendido empolado pelos media. Era um projecto que ia
        ajudar muita gente, são direitos das pessoas que acabam adiados. Era uma pena
        que isso acontecesse com a Plataforma”, desabafa Júlio Esteves, do GAT, entidade
        parceira das Oblatas na proposta para a Mouraria.


        Foto Júlio Esteves Rita Rodrigues


        Júlio, que actua como mediador com pessoas que fazem trabalho sexual em apartamentos,
        aponta a importância de conhecer os recursos que as outras organizações têm
        disponíveis. Se lhe ligam da zona do Marquês, por exemplo, há situações em
        que sugere que vá à APF buscar materiais. “Não temos concorrência, às vezes
        temos até dificuldade em saber onde estão as necessidades. E esta plataforma
        ajuda realmente.”


        O técnico queixa-se do “atrito” criado por causa das recomendações da Assembleia
        Municipal, ao “converter uma coisa que não é um problema num problema”. “Quem
        está no terreno, como é o meu caso, sente que é uma perda de tempo. Há ideias
        muito boas a serem propostas, esta plataforma poderia ser uma maneira de melhorar
        a capacitação, para as pessoas decidirem se querem continuar ou não no trabalho
        sexual.”


        Na última reunião da plataforma, já depois de aprovadas as recomendações da
        AML, reforçou essa convicção: “Eu não estou aqui para discutir política, estou
        aqui para trabalhar.”


        Profissão ou opressão?


        Trabalho sexual ou prostituição? O debate desencadeado na Assembleia Municipal
        de Lisboa deve agora estender-se às reuniões do executivo da capital. “O trabalho
        de coordenação dos diferentes contributos sobre esta matéria tendente à definição
        de uma estratégia municipal está a ser ainda desenvolvido e oportunamente
        será divulgado”, respondia o departamento de comunicação da Câmara de Lisboa
        por email, no final de Julho.


        Falta consenso quanto ao enquadramento que é preciso dar ao tema. De um lado,
        os vereadores do PCP e do CDS-PP que defendem estratégias locais de intervenção
        na área da prostituição, apoiados por vozes como a associação O Ninho, o Movimento
        Democrático de Mulheres (MDM) e a Plataforma Portuguesa para os Direitos das
        Mulheres (PpDM). Para os comunistas, que propuseram as recomendações aprovadas
        na AML, trata-se da utilização de definições “que não são questões de semântica”.


        Carlos Moura, vereador do PCP, explica que a proposta de estratégia do partido
        para a área da prostituição pretende regressar “ao quadro de promoção da igualdade
        entre géneros e da luta contra todas as formas de violência”, sublinhando,
        contudo, que “a seriedade do problema” obriga a que se procurem “pontos comuns”.


        Já a proposta do pelouro dos Direitos Sociais é apoiada pela maioria das estruturas
        no terreno que dão suporte a estas pessoas na cidade. O ex-vereador Ricardo
        Robles, a que coube o pontapé de saída para a criação da Plataforma Lisboa
        — Trabalho Sexual, referiu no início de Julho, quando ainda ocupava o cargo,
        que preferia não fazer declarações até novas reuniões de câmara.


        O enquadramento da prostituição como trabalho sexual é mais comum na área
        da saúde, desde as recomendações propostas pela Organização Mundial da Saúde
        à abordagem do Serviço Nacional de Saúde em programas como o Autoestima (da
        Administração Regional de Saúde do Norte) e a adesão dos municípios de Cascais,
        Lisboa e Porto à rede internacional “Cidades na via rápida para acabar com
        a epidemia VIH”, da ONUSIDA. O relatório que levou à adesão à rede referia
        “homens e mulheres que praticam sexo remunerado” como populações mais vulneráveis,
        para as quais é preciso “melhorar e agilizar os procedimentos de acesso aos
        cuidados de saúde”. Também as organizações de defesa dos direitos humanos
        como a Amnistia Internacional, o Human Rights Watch e, desde Junho, a ILGA
        Europe, defendem o uso da expressão “trabalho sexual” e insistem na descriminalização
        da actividade.


        Mas para O Ninho, o MDM e a PpDM — assim como para várias organizações internacionais
        e feministas célebres como Gloria Steinem —, a expressão carrega uma ideia
        de normalização da prostituição como um trabalho e sugere a sua legalização
        ou regulamentação. Para elas, a prostituição voluntária — aceite na noção
        de “trabalho sexual” — não existe. Estas organizações recusaram participar
        numa plataforma com esse nome e depois de se reunirem com a vereação lançaram
        a petição pública “Pela defesa da dignidade das mulheres – prostituição não
        é trabalho”.


