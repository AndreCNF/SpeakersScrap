        Está um dia solarengo quando paramos o carro em frente ao grande portão de
        madeira que dá acesso à TEIMA. Depois de tocarmos à campainha, as portas abrem-se
        e o nosso coração palpita de entusiasmo. Com uma entrada imponente como aquela,
        sabemos que estamos prestes a chegar a um sítio especial. Não poderia começar
        de melhor forma.


