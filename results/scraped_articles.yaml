        com os pés dentro de água e olhar preso no infinito. Pode parecer demasiado
        poético, talvez até um pouco tonto, mas são estados que tenho cada vez mais
        dificuldade em alcançar — e não devo ser a única, a julgar pela quantidade
        de sessões de mindfulness que andam por aí.


        Só que na TEIMA é imediato, não exige aconselhamento terapêutico, nem sequer
        tempo para interiorizar ensinamentos. Ali, naquele lugar, é fácil esquecermo-nos
        dos problemas, do stresse do trabalho, da semana terrível que vem aí.


        E é só a piscina que nos faz sentir assim? Não só, mas também. Há outras preciosidades
        como o lanche que chega todas as tardes, cortesia da casa — naquele dia tivemos
        direito a uma maravilhoso sumo de maçã reineta, o sumo mais natural e maravilhoso
        que alguma vez bebi, e uma fatia de bolo de chocolate e frutos vermelhos.
        Ou o sorriso que trocamos com Daniela, a pessoa que tratou do nosso check-in,
