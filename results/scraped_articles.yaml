      text: 'A jovem de 17 anos que morreu na sequência de um atropelamento, ocorrido
        hoje de madrugada, nas festas da Moita, no distrito de Setúbal, era irmã de
        Yannick Djaló. De acordo com o jornal Record, que avança a notícia, o futebolista
        era muito próximo de Açucena e irá a regressar da Tailândia ainda este fim
        de semana. Segundo fonte próxima da família, a adolescente estaria a regressar
        a casa com um grupo de amigos quando foi atropelada.


        O suspeito do atropelamento com um veículo ligeiro de passageiros foi detido
        pela GNR, que policiava a zona das festas, ainda no interior da viatura. Outras
        cinco pessoas ficaram feridas. O Tribunal do Barreiro declarou entretanto
        prisão preventiva para o homem de 21 anos, indiciado de 12 crimes, 10 deles
        de homicídio qualificado na forma tentada, um de homicídio qualificado e um
        outro de condução perigosa.


        O atropelamento ocorreu pouco depois das 2:00 na Rua Silva Evaristo, que estava
        interdita ao trânsito devido às festas, indicou a fonte. Um outro irmão de
        Djaló assistiu ao atropelamento, revela o jornal.


        Alegando desconhecer se o atropelamento foi propositado ou não, a fonte da
        guarda referiu que a rua estava cortada ao trânsito e que para o automóvel
        entrar tiveram de ser desviadas as baias de segurança.


        "O indivíduo atropelou seis pessoas", disse a mesma fonte, referindo que a
        jovem de 17 anos, irmã de Yannick Djaló, ainda foi transportada para o Hospital
        Garcia de Orta, em Almada, onde acabou por morrer.


        O futebolista tinha uma relação muito próxima com a irmã mais nova, a quem
        chamava "a minha menina".


        Os cinco feridos, considerados ligeiros, foram transportados para o hospital
        do Barreiro.


        A fonte da GNR escusou-se a divulgar mais pormenores sobre o suspeito, incluindo
        a idade, indicando apenas ser um homem, que vai ser presente hoje ao Tribunal
        do Barreiro para aplicação de eventuais medidas de coação.


        Fonte do Comando Distrital de Operações de Socorro (CDOS) de Setúbal disse
        à Lusa que o socorro mobilizou os bombeiros da Moita e a GNR, além de terem
        sido acionadas as viaturas médicas de emergência e reanimação (VMER) de Setúbal
        e Almada.


        O CDOS de Setúbal recebeu o alerta às 02:31.


        (Notícia atualizada às 12.44).'
