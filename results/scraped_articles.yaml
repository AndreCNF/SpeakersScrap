        ativistas atiraram excrementos de cavalo nos turistas. Em Barcelona, ​​empurraram
        as pessoas das bicicletas e assediaram-nas em cafés. Em Veneza, impediram
        que navios de cruzeiro entrassem no porto".


        Como conclusão, o artigo regressa à ideia central. Sim, é verdade que os turistas
        estão a destruir aquilo que amam (será que amam mesmo?) e a indústria começa
        a perceber que "o seu próprio sucesso está a minar a base do seu modelo de
        negócio".


