      text: 'Agora que o Sporting Club de Portugal já tem um novo presidente e que
        os dirigentes do Sport Lisboa e Benfica diminuíram a intensidade do clamor
        contra o Ministério Público, enquanto lêem em pormenor a acusação do E-Toupeira,
        convém levantar os olhos e perceber o que se está a formar no horizonte.




        Após vários anos de injeção de dinheiro novo nos mercados financeiros por
        parte dos Bancos Centrais, com a Reserva Federal norte-americana à cabeça
        do pelotão e o BCE no encalço, o resultado está à vista.


        É justo dizer que esta política monetária expansionista evitou que a Grande
        Recessão do Século XXI se tivesse transformado numa nova Grande Depressão,
        quase 80 anos depois. É justo dizer que a emissão do equivalente a 14 novos
        biliões de dólares (trillion em inglês), nos Estados Unidos, Zona Euro, Reino
        Unido e Japão, ajudaram decisivamente a travar o galope do desemprego e a
        reverter a queda vertiginosa dos principais indicadores da economia ocidental,
        bem como a estabilizar e recuperar a maior parte dos bancos que ficaram em
        risco na altura da queda do Lehman Brothers e outros que só mais tarde revelaram
        estar à beira do precipício.


        Dez anos depois do grande estouro financeiro de setembro de 2008, é tempo
        de fazer o balanço e um prudente exercício de memória.


        Não, a crise nos mercados não começou exatamente em setembro de 2008, começou
        em março de 2007. Em julho desse ano, o então ministro das Finanças, Teixeira
        dos Santos, dizia que não estava preocupado com os casos de subprime nos Estados
        Unidos (os arquivos dos jornais portugueses não arderam, estão vivos para
        o comprovar). Agora afirma que em 2008 foi surpreendido com a queda do Lehman,
        a chama visível e explosiva de um fogo que há mais de um ano minava as entranhas
        dos mercados.


        Vamos então ser claros, para que daqui a algum tempo não haja mais ministros
        das Finanças em Portugal surpreendidos com o que se está a formar no horizonte.


        A líder do Conselho de Supervisão do BCE, Danièle Nouy, declarou na semana
        passada que a próxima crise estará associada ao mercado imobiliário. E mais
        cedo ou mais tarde uma nova crise financeira acontecerá.


        O alerta não é isolado, muitos dirigentes das grandes instituições financeiras
        internacionais têm repetido declarações de aviso sobre o impacto da injeção
        massiva de dinheiro nos mercados financeiros globalizados. Os principais índices
        das bolsas europeias e americanas atingiram níveis historicamente nunca vistos
        que toda a gente sabe, incluindo os agentes que ganham muito nesses mercados,
        serem insustentáveis.


        Enquanto só uma parte da injeção massiva de dinheiro nos circuitos financeiros
        pelos bancos centrais chegou à economia real, ajudando a reduzir o desemprego,
        grande parte desse dinheiro criou bolhas de especulação imobiliária e está
        a minar a capacidade de milhões de trabalhadores, incluindo da classe média,
        de pagar habitação condigna próxima dos seus locais de trabalho (um fenómeno
        agravado pelo aumento dos fluxos de turismo, que ao mesmo tempo ajuda as economias
        locais).


        Não só os preços dos imóveis, mas sobretudo os preços das ações, obrigações
        e outros títulos de dívida, estão claramente sobrevalorizados. (Os empréstimos
        de dinheiro da banca às atividades de produção de bens e de serviços da economia
        tradicional mantêm-se muito abaixo dos níveis do princípio do século, enquanto
        a parte financeira das economias inchou como um balão, ultrapassando o volume
        pré-2007) A correção é só uma questão de tempo. Há quem arrisque dizer, muito
        pouco tempo.


        Neste cenário, o que se discute lá fora?


        Discute-se por exemplo uma frase do último discurso do presidente da FED que
        diz que, no caminho que levou às duas últimas recessões os excessos desestabilizadores
        vieram mais do lado dos mercados financeiros do que da inflação e que a gestão
        de risco deve agora olhar mais para lá da inflação para antecipar os sinais
        desses excessos. Jay Powell acrescentou que a inflação pode já ter deixado
        de ser o melhor indicador do verdadeiro andamento do mercado de trabalho e
        da situação da economia.


        Tradução de Rana Foroohar, articulista do Financial Times: o presidente da
        FED está a admitir pela primeira vez que a financeirização (o peso excessivo
        da finança) na economia existe. Isto é, os riscos de nova crise podem vir
        mais dos excessos dos mercados financeiros do que, pelo contrário, os mercados
        serem prejudicados pelo abrandamento do ciclo económico como diziam os modelos
        usados habitualmente pelos bancos centrais. Rana Foroohar vai mais longe e
        pergunta em jeito de resposta clara se alguém tem dúvidas de que a mega-bolha
        existente atualmente nos mercados pode ou não rebentar.


        Entretanto, no seio da FED, vai longa a discussão sobre se os principais bancos
        norte-americanos devem ou não aumentar as suas reservas de capital para fazer
        face a uma eventual crise nos mercados financeiros e manter o nível de crédito
        à economia. Os presidentes dos bancos centrais dos estados de Cleveland, de
        Mineapolis e de Boston, que integram a Reserva Federal, insistem que sim e
        que os testes de stress feitos recentemente aos bancos não são suficientes
        para assegurar o embate de uma nova crise.


        Donald Kohn, ex-vice-presidente da Reserva Federal, citado pelo Financial
        Times, afirma que há muitos sinais de exuberância (excessos) nos mercados,
        nomeadamente no imobiliário, no nível de novos empréstimos a empresas já altamente
        endividadas e nos preços de muitos ativos: "Temos de nos preocupar com as
        coisas que não se vêem mas que crescem quando os tempos parecem bons e as
        pessoas são mais complacentes. Aumentar a almofada de capital dos bancos a
        contraciclo torna-os mais resilientes aos maus momentos e contraria a tendência
        humana natural para projetar no futuro o que de bom tem acontecido nos tempos
        mais recentes. A FED tem muitas razões para ser cautelosa durante o boom financeiro"
        e atuar agora.


        Jay Powell, o presidente da FED, continua determinado em prosseguir o aperto
        da política monetária no sentido do aumento das taxas de juro, mas hesita
        em pedir um aumento das reservas aos bancos.


        A pressão do Partido Republicano tem sido muito forte no sentido contrário:
        Trump e os republicanos exigem uma nova desregulação bancária depois do aperto
        imposto no tempo da Administração Obama (que está ainda evitar o regresso
        a maiores imprudências por parte dos grandes banqueiros americanos).


        Quanto tempo resistirão as leis bancárias mais restritivas e as políticas
        monetárias da própria FED aos avanços de Trump, ninguém sabe. Certo é que
        entre os reguladores e os banqueiros centrais americanos e europeus cresce
        o receio de uma nova crise financeira provocada pelas bolhas do imobiliário
        e dos preços das ações, títulos de dívida e outros ativos.


        Em Portugal, discutimos alegremente futebol e assistimos a um desfile de exigências
        (sindicais e corporativas) e promessas (políticas) com impacto no próximo
        Orçamento do Estado, alimentadas pelo mito do fim da austeridade e pela proximidade
        de eleições legislativas.


        2019, com cheiro de 2009?


        A partir de 2010 foi o que se viu e todos nos lembramos:


        José Sócrates a mandar cortar em 3,5 por cento os salários dos funcionários
        públicos entre 1500 e 2000 euros e até 10 por cento acima deste valor;


        José Sócrates a aumentar o IVA de 20 para 21 e depois para 23 por cento;


        Passos Coelho a aumentar o IVA da eletricidade de 6 para 23 por cento e a
        decretar o maior aumento do IRS de que há memória;


        Passos Coelho a cortar subsídios de Natal e de férias e pensões;


        António Costa a aumentar impostos indiretos como o IMI, o IA, o IUC e o Imposto
        sobre os Combustíveis.


        As reversões, que começaram timidamente com Passos (devolução dos cortes dos
        subsídios de Natal e férias), foram decisivamente aceleradas por António Costa
        apoiado pela esquerda, tanto nos salários como nas pensões, no fim do adicional
        e nalguns escalões de IRS.


        Mas só por cegueira ideológica alguém terá dúvidas sobre o elevado nível de
        austeridade que ainda estamos a viver por comparação com o ano de 2009.


        Estaremos preparados para o embate de mais uma tempestade financeira que se
        avoluma no horizonte?


        Esperemos que sim, os oito anos de austeridade, primeiro de esquerda, depois
        de direta e novamente de esquerda devem ter servido para alguma coisa...


        Como bem disse recentemente António Costa, não vamos agora por em risco o
        que tanto custou a construir.


        '
