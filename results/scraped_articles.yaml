      text: 'A sensação de ardor ou queimadura que começa no esterno e pode subir
        até à garganta e o sabor amargo na boca são sintomas conhecidos de quem sofre
        de azia. Mas sabe exatamente o que provoca este desconforto?


        A azia acontece quando há refluxo gastroesofágico, isto é, quando o conteúdo
        ácido do estômago reflui para o esófago e provoca danos nas suas paredes.
        O ardor que se sente resulta precisamente da irritação causada pelo refluxo
        do conteúdo ácido para o esófago.


        Os sintomas são mais frequentes depois das refeições, principalmente a seguir
        ao jantar, e podem piorar se a pessoa estiver deitada. Sendo muito comum em
        idosos, qualquer pessoa pode sentir-se com azia, por diferentes motivos.


        Mas afinal, o que provoca a azia?


        É importante saber que a azia não é uma doença, mas sim um sintoma de uma
        perturbação digestiva. E há diferentes razões que a provocam: alimentos como
        o café, o tomate, a cebola e os citrinos podem causar esta sensação com mais
        facilidade.


        Também o álcool e bebidas gaseificadas, assim como a menta e o chocolate também
        são associados à azia. Alimentos muito gordos e picantes podem favorecer estes
        sintomas.


        As grávidas ficam mais facilmente com azia, mas também o excesso de peso,
        o tabaco, o stress e a ansiedade ajudam no desenvolvimento desta condição.
        Há medicamentos que estão, também, associados à azia, como a aspirina e o
        ibuprofeno.


        Fazer refeições demasiado pesadas e deitar-se logo a seguir ou inclinar-se
        demasiado para a frente são comportamentos que podem contribuir para o refluxo
        e, consequentemente, para o favorecimento dos sintomas de azia.


        Também existe outras causas para o refluxo gastroesofágico, como é o caso
        da hérnia do hiato, que acontece quando uma parte o estômago se desloca para
        a cavidade torácica, por uma fraqueza ou lesão do diafragma.


        Quais são as formas mais eficazes de a tratar e prevenir?


        A azia é, normalmente, fácil de tratar, com medicação que ajuda a reduzir
        a produção de ácido no estômago ou a neutralizar a sua ação. Estes medicamentos
        são denominados antiácidos e vão fazer com que, caso haja refluxo, os danos
        provocados no esófago sejam menos significativos.


        Outra medicação utilizada para reduzir este problema são os bloqueadores dos
        recetores H2 ou anti-histamínicos H2 , usados normalmente no tratamento de
        úlceras gastrointestinais, e os inibidores da bomba de protões, com menos
        efeitos secundários do que os primeiros.


        Uma forma simples de prevenir a azia passa por alterar certos comportamentos
        de risco, como deixar de fumar e evitar fazer refeições muito próximas da
        hora de deitar. Evitar usar roupas apertadas e dormir com a cabeça mais elevada
        podem ser soluções fáceis que ajudam a prevenir a azia.


        Mas, caso os sintomas de azia persistam durante vários dias da semana, isso
        pode significar uma condição de saúde mais grave, como a doença do refluxo
        gastroesofágico. A lesão constante das paredes do esófago também podem provocar
        perdas de sague e um estreitamento gradual do canal, que vai dificultar o
        ato de engolir.


        Em casos mais extremos, podem aparecer úlceras no esófago e corre-se o risco
        de desenvolver canco neste órgão.'
      title: Tudo o que precisa de saber sobre a azia
