        à margem da reunião do Fórum Económico Mundial em Davos, Suíça, em Janeiro.


        Ultrapassar o “irritante”


        As viagens dos dois chefes de Governo selam também o fim do conflito entre
        os dois Estados que se desenrolou em torno do processo judicial decorrente
        da Operação Fizz, em que o Ministério Público português acusava o ex-vice-presidente
        de Angola Manuel Vicente dos crimes de corrupção activa, branqueamento de
        capitais e falsificação de documento.


        Este caso acabou por contaminar também o processo de decisão sobre a recondução
        ou não de Joana Marques Vidal no cargo de procuradora-geral da República.
        Isto, porque o Ministério Público, que é tutelado por Marques Vidal, resistiu
        a que o processo fosse julgado fora de Portugal.


        O diferendo sobre o caso Manuel Vicente ficou sanado em Maio, quando o Tribunal
        da Relação de Lisboa decidiu que o processo autónomo de Manuel Vicente seria
        transferido para os tribunais angolanos, como tinha sido requerido pela defesa
        do ex-vice-presidente angolano. A decisão foi tomada depois de o procurador-geral
        de Angola ter assumido que não aceitaria deferir uma carta rogatória enviada
        pela Justiça portuguesa para que Manuel Vicente fosse constituído arguido
        em Portugal.


        Reagindo à decisão da Relação, o primeiro-ministro, António Costa, congratulou-se
        usando uma expressão que ficaria colada a este caso e à tensão entre os dois
        Estados: “Fico feliz que o único irritante [caso Manuel Vicente] desapareça.”
        Seguiu-se a reacção do ministro dos Negócios Estrangeiros, Augusto Santos
        Silva, que repetiu a ideia: “Esta decisão, encerrando um irritante, permite
        que a relação entre Portugal e Angola passe para o nível mais alto possível
        do relacionamento.”


