      text: 'Augusto Correia Hoje às 11:05, atualizado às 12:53 Facebook


        Twitter


        Um jovem de 17 anos entrou em paragem cardiorrespiratória e foi transportado
        ao hospital de Almada em estado grave. Estaria sozinho no apartamento em que
        deflagrou um incêndio, esta manhã, no Pragal, em Almada.


        O fogo, que deflagrou num terceiro andar de um prédio com sete pisos, no número
        dois da rua de São Domingos, no Pragal, em Almada, causou ainda mais seis
        feridos, todos transportados ao hospital.


        O prédio foi todo evacuado e 30 pessoas foram retiradas das habitações. "Dessas,
        10 foram assistidas pelo INEM, sete levadas ao hospital, uma delas em estado
        grave, um jovem de 17 anos que estava em paragem cardiorrespiratória", disse
        o segundo comandante dos Bombeiros de Almada, Jorge Delgado.


        "O incêndio começou na sala. O jovem estaria sozinho na habitação na altura
        do incêndio", e inalou muito fumo, acrescentou Jorge delgado, em declarações
        à RTP3.


        "As pessoas já regressaram às habitações, à exceção da família que habita
        na fração do 3.º andar onde ocorreu o incêndio, uma mulher e dois filhos,
        um dos quais é o ferido grave, que ficaram desalojados, temporariamente, sendo
        realojados em habitação de familiares, visto que a casa ficou sem condições
        de habitabilidade", adiantou Jorge Delgado.


        "Quando chegámos ao local o incêndio estava já muito ativo", explicou Jorge
        Delgado, salientando a ajuda dos bombeiros de Cacilhas na operação de retirada
        da pessoas do prédio.


        Foram mobilizados para as operações de socorro 34 operacionais, apoiados por
        14 veículos dos bombeiros de Almada e de Cacilhas, do Instituto Nacional de
        Emergência Médica (INEM), da PSP e do Serviço Municipal de Proteção Civil
        de Almada.


        A Polícia Judiciária investiga as causas do incêndio.'
      title: Jovem de 17 anos em risco de vida após incêndio em prédio no Pragal
