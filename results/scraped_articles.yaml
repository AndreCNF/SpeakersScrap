        faziam sentir.


        Neste ponto, a reportagem recupera o gatilho: "A Ryanair e a EasyJet voam
        para a cidade há anos". É lembrado que, o ano passado, 2,5 milhões de turistas
        visitaram o Porto, e metade destes compraram o bilhete para visitar a Livraria.
        Ainda assim, diz a revista, a Invicta ainda não atingiu os níveis de saturação
        de turistas de cidades como Barcelona e Amesterdão, mas o turismo já terá
        dividido a cidade ao meio: moradores de um lado e turistas do outro. Fica
        a pergunta dos alemães: "Os habitantes locais também têm de ficar na fila
        e pagar cinco euros?".


        O resto do artigo continua a colocar o dedo nas feridas que o novo turismo
        tem feito em locais como Palma de Maiorca, Veneza ou Roma, Barcelona e Dubrovnik,
        onde os turistas são despejados em centros das cidades que estão há muito
        superlotados. Os preços competitivos, os constantes saldos e promoções de
        última hora das companhias áreas para estes destinos têm alimentado um fenómeno
        que causa ainda o caos nos aeroportos - não só em Lisboa, dizemos nós, mas
        também na Alemanha, refere o artigo, "com multidões de pessoas a discutirem
        em frente aos ecrãs, enquanto os cancelamentos de voos aumentaram 146% no
        primeiro semestre do ano e o número de atrasos foi de 31%".


        A indústria começa a perceber que "o seu próprio sucesso está a minar a base
        do seu modelo de negócio".


        Existem vários parágrafos ao longo do artigo que poderiam ter sido retirados
