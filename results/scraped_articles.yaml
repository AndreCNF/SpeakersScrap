      text: 'Todos os colaboradores de uma organização podem ser uma fonte de empreendedorismo,
        vindo de dentro.


        A palavra “inovação” corre o risco de ficar banalizada, na medida em que está
        a ser invocada para tudo e por todos. Entre os mitos e equívocos raramente
        falados, o facto é que muitas vezes quando as organizações falam de inovação,
        falam mais no sentido de “benchmarking” e no sentido de tentar chegar à fronteira
        de possibilidades (tema que abordarei num próximo artigo), do que deslocar
        essa fronteira. É esquecido também que investir na produção de um bem ou serviço
        verdadeiramente inovador tem um custo elevado, e traz muitas incertezas quanto
        ao seu resultado. Para além de requerer tempo e exigir esforço contínuo. Todos
        os colaboradores, independentemente do seu posicionamento na estrutura funcional
        da organização e de poderem estar, ou não, incubados em centros de pesquisa
        (se existirem), podem ser uma fonte rica de ideias e de novos processos. Este
        facto, muitas vezes, parece ser segredo, mas na realidade não o é. Esta forma
        de olhar para os colaboradores da organização, como “empreendedores por dentro”,
        é muitas vezes chamado “intra-empreendedorismo” ou as vezes designada por
        “corporate entrepreneurship” (em inglês).


        Um dos primeiros autores a identificar o intra-empreendedorismo terá sido
        Norman Macrae, primeiro em 1976 e posteriormente em 1982, em artigos da revista
        The Economist. No seu primeiro artigo relacionado com este conceito, o autor
        diz que as empresas que encontrassem formas alternativas de realizar as suas
        atividades seriam mais dinâmicas no futuro. No segundo artigo, o autor concentra-se
        na necessidade de formação de grupos para iniciar atividades intra-empreendedoras.
        Em 1992, o The American Heritage Dictionary introduziu a palavra “intra-empreendedor”
        no seu dicionário, cuja definição é: “uma pessoa dentro de uma grande empresa
        que tem responsabilidade direta em tornar uma ideia num produto final lucrativo
        após a inovação”. Atualmente, “Intra-empreendedorismo” é um conceito estabelecido.


        Os exemplos mais conhecidos de intra-empreendedores incluem Spencer Silver
        e Art Fry, da 3M, que, em 1980, criaram o Post-it, e Ken Kutaragi, da Sony
        Computer Entertainment, em que as suas ideias deram origem à PlayStation.
        O próprio Steve Jobs afirmava que o desenvolvimento do computador Macintosh
        era um projeto intra-empreendedor da Apple.


        Os intra-empreendedores, para além de sugerirem e conceberem novas oportunidades
        de negócio, também desenvolvem esforços para reunir os recursos necessários
        para as desenvolver. A importância do intra-empreendedorismo deve-se não só
        ao facto de novas estratégias poderem emergir da atividade empreendedora de
        qualquer colaborador da organização, mas também ao facto de o intra-empreendedorismo
        poder explicar as diferenças no desempenho das organizações.


        Contudo, o intra-empreendedorismo é referente aos casos em que toda a organização
        pode ser considerada empreendedora, e não simplesmente alguns indivíduos/áreas
        da organização. Assim, o foco não estará no “quem” é intra-empreendedor, mas
        sim em “o que faz” um intra-empreendedor e em “como” promover um intra-empreendedorismo
        amplificado.


        Na maioria das vezes, nos meus contactos regulares com gestores, eles dizem
        que praticam intra-empreendedorismo. No entanto, muitas vezes não passa de
        uma recolha de ideias (às vezes, por via de uma plataforma criada por este
        efeito). Contudo, as ações empreendedoras não resultam apenas da vontade dos
        gestores para que elas aconteçam. Em geral, o empreendedorismo no contexto
        organizacional implica que os indivíduos sejam livres de tomar iniciativas
        e concretizar ações que sejam novas para a organização. Pela natureza das
        organizações, estas tendem a impor restrições ao comportamento empreendedor.
        É necessário que o espírito empreendedor seja introduzido na missão, objetivos,
        estratégia, processos e valores da organização. Aliás, o empreendedorismo
        organizacional pode, em si mesmo, ser considerado uma estratégia, mas requer
        um forte e contínuo empenho de todos, em todos os níveis da organização. Promover
        empreendedorismo organizacional requer uma abordagem sistemática. A sua organização
        tem?


        A 3M e a Google são empresas que compreenderam há muito tempo a importância
        de criar um ambiente interno favorável ao intra-empreendedorismo. A Google
        tem uma “regra de 20%” como forma de promover o intra-empreendedorismo. Ou
        seja, durante esse intervalo de tempo, os seus colaboradores podem utilizar
        o seu tempo de trabalho no projeto que quiserem. Assim, os colaboradores dedicam
        um dia por semana ao desenvolvimento de novas ideias. Esta estratégia da Google
        teve como resultados o Gmail, o Google News ou o website Orkut.


        Na 3M, alguns dos seus colaboradores podem dedicar 15% do seu tempo a projetos
        por si selecionados e a sua política de inovação representa cerca de 30% das
        receitas de produtos introduzidos nos últimos anos.


        Nas próximas décadas, a chave para criar valor nas organizações pode ser o
        intra-empreendedorismo, muitas vezes através de projetos inovadores desenvolvidos
        por colaboradores fora dos centros de I&D das organizações. Os intra-empreendedores
        podem ser os inventores ou os criadores, mas são sempre os sonhadores que
        entendem como transformar uma ideia em algo real e lucrativo. Aproveitar a
        experiência e o conhecimento dos colaboradores para inovar e estar à frente
        da competição é um dos recursos ainda pouco usufruídos pelas organizações.
        No entanto, é importante salientar que o sucesso do intra-empreendedorismo
        depende muito das questões organizacionais das organizações, bem como da sua
        liderança.'
