      text: 'Mais de um quarto dos diplomatas russos acreditados na Suíça serão espiões,
        revela um documento confidencial do Governo helvético ao qual a comunicação
        social local teve acesso.


        Segundo noticiam os diários "Le Matin Dimanche" e "SonntagsZeitung", a Rússia
        é o país ao qual as autoridades suíças se referem no último relatório sobre
        segurança.


        Nesse documento, que não menciona qualquer Estado em particular, as autoridades
        suíças alertam para a existência de espiões nas representações diplomáticas
        oficiais.


        De acordo com os dois jornais citados, os serviços secretos suíços terão detetado
        agentes secretos russos com passaporte diplomático na embaixada de Berna e
        nos consulados de Zurique, Lausanne e Genebra.


        Segundo as mesmas fontes, a maior fatia da atividade dos serviços de informações
        acontece em Genebra, onde se concentram organizações internacionais como as
        Nações Unidas.


        Nos últimos dias, vieram a público informações sobre várias alegadas operações
        de espionagem russas na Suíça, sendo a mais destacada a que envolve o Laboratório
        de Spiez, organismo federal especializado em ameaças químicas, e a Agência
        Mundial Antidopagem, com sede em Lausanne.


        As autoridades suíças confirmaram que estão a investigar a participação de
        dois alegados agentes secretos russos no ataque cibernético contra a Agência
        Mundial Antidopagem, que instruiu numerosos casos de dopagem entre atletas
        soviéticos, depois impedidos de representarem o seu país em competições internacionais.


        A Agência Mundial Antidopagem concluiu que a dopagem dos atletas era promovida
        ao mais alto nível por entidades estatais russas.


        Os dois alegados espiões que estão a ser investigados foram detidos há meses
        na Holanda, e posteriormente expulsos, acusados de preparar um ataque cibernético
        contra o Laboratório de Spiez, quando este analisava o agente neurotóxico
        com que foram envenenados o ex-espião russo Sergei Skripal e a sua filha.


        Ambos sobreviveram ao ataque, mas o caso, ocorrido em março, na Inglaterra,
        deu origem a uma grave crise política e diplomática entre a Rússia e vários
        países ocidentais, provocando expulsão de diplomatas e aplicação de novas
        sanções económicas contra Moscovo.


        O Laboratório de Spiez está também a investigar as denúncias de ataques com
        gases tóxicos na Síria e num centro de referência da Organização para a Proibição
        de Armas Químicas.


        Na sexta-feira, o Ministério dos Negócios Estrangeiros suíço -- que vai reforçar
        os requisitos para acreditar diplomatas estrangeiros -- convocou o embaixador
        russo no país para protestar contra as "tentativas de ataque" e exigir a Moscovo
        que ponha fim imediato às "atividades de espionagem" em território suíço.


        Segundo o Le Matin Dimanche, a embaixada da Rússia na Suíça rejeitou as acusações,
        publicando uma mensagem na rede social Facebook: "Consideramos este género
        de investigações absurdas, não podem ser qualificadas doutra forma a não ser
        como uma nova tentativa de atiçar os humores contra a Rússia".'
