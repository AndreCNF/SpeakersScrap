      text: 'Socialistas e bloquistas não se entendem quanto à taxa para travar a
        especulação imobiliária, proposta pelo BE.


        Num primeiro momento a coordenadora do BE, Catarina Martins, disse que a medida
        estava a ser negociada com o executivo, o PS deu sinais contrários, recusando
        aprovar esta proposta que também motivou um duelo à direita.


        O PSD não recusou liminarmente a proposta, embora Rui Rio, presidente do partido,
        tivesse sugerido a aplicação diferenciada da taxa do IRS. Logo, o CDS-PP demarcou-se
        da ideia e acusou os sociais-democratas de se juntarem ao BE na "caça ao contribuinte".


        Desde antes do verão, porém, que as reivindicações para o orçamento entraram
        no discurso dos partidos políticos.


        BE, PCP e PEV elegeram as suas prioridades nas negociações com o Governo PS
        para o Orçamento do Estado de 2019 (OE2019), como o investimento público,
        incluindo na Saúde, a redução do IVA na eletricidade ou o aumento das pensões.


        Eis a síntese das propostas já anunciadas pelos partidos com representação
        parlamentar:


        Bloco de Esquerda


        O Bloco de Esquerda (BE) escolheu como temas prioritários no OE2019 a baixa
        do IVA na eletricidade, avanços na reforma por inteiro para longas carreiras
        contributivas e o investimento na saúde e educação, mas nos últimos dias bloquistas,
        PS e Governo envolveram-se numa disputa verbal sobre uma proposta de taxa
        para travar a especulação imobiliária.


        No domingo, a coordenadora do BE anunciou que propôs ao Governo a criação
        de uma taxa para travar a especulação imobiliária, medida que disse esperar
        ver aprovada no orçamento do próximo ano.


        "Estamos a negociar tanto o prazo da operação em que se aplica a taxa como
        o valor da taxa, julgamos que esta é uma medida que vai para a frente", disse
        Catarina Martins.


        Mas tanto o PS como o primeiro-ministro deram sinais de estar em desacordo
        com a ideia, como até negaram que esta medida estivesse a ser negociada com
        o Ministério das Finanças.


        Na terça-feira, o primeiro-ministro, António Costa, disse não perceber bem
        a proposta do BE, que trata "como taxa aquilo que é um imposto", que repete
        "o imposto de mais-valias que já existe e que já tributa o que há para tributar".


        Horas antes, o líder parlamentar do PS, Carlos César, tinha garantido que
        a bancada socialista iria opor-se a esta ideia dos bloquistas.


        E na quarta-feira, o líder da bancada bloquista, Pedro Filipe Soares, avisou
        os socialistas e o Governo que "o jogo político" poderá "intoxicar" as negociações
        do orçamento, corrigiu o PS dizendo que a proposta havia sido apresentada
        ao executivo antes das férias de verão, em julho.


        Antes ainda desta polémica de "rentrée", os bloquistas afirmaram-se dispostos,
        em julho, a tentar encontrar "soluções imaginativas" para o IVA na eletricidade,
        que pode passar, segundo admitiu o líder parlamentar do BE, Pedro Filipe Soares,
        por uma modulação da baixa do imposto, a exemplo da taxação escalonada na
        fatura da água.


        No último dia de julho, após uma audiência com o Presidente da República,
        Marcelo Rebelo de Sousa, sobre o próximo orçamento, a coordenadora do partido,
        Catarina Martins, revelou a existência de avanços na posição do Governo acerca
        das carreiras dos professores e do IVA da eletricidade.


        Partido Comunista Português


        Pelo PCP, o secretário-geral, Jerónimo de Sousa, tem vindo a defender a "continuação
        da reposição de rendimentos e direitos", constante dos acordos firmados com
        o PS na "posição comum".


        O líder comunista sublinhou a necessidade de aumentos de salários e das pensões,
        além da aposta no investimento público, em especial na saúde, na educação,
        na cultura.


        Numa entrevista à Lusa, ainda em agosto, o líder parlamentar do PCP, João
        Oliveira, falou das "bandeiras" comunistas para a negociação: o aumento para
        dez escalões de IRS e que o IVA da eletricidade e gás desça para 6%.


        Apesar de admitir que o seu partido não tem "linhas vermelhas", Jerónimo também
        tem afirmado esperar que o Governo cumpra o acordado quanto aos professores
        e à contagem do tempo em que as carreiras estiveram congeladas, dizendo que
        são compromissos anteriores.


        Politicamente, e reagindo a uma frase do secretário de Estado dos Assuntos
        Parlamentares, Pedro Nuno Santos, na festa do Avante! - "Diria que não há
        três sem quatro, e que nós iremos conseguir o quarto [Orçamento], mas há muito
        trabalho para fazer" - Jerónimo de Sousa recorreu a um aforismo popular para
        avisar que voto comunista não está garantido à partida.


        "Cuidado, que é preciso não contar apressadamente com o ovo no dito cujo da
        galinha", disse Jerónimo de Sousa.


        Em finais de agosto, o PCP anunciou que vai tentar incluir no OE2019 livros
        escolares grátis até ao 12.º ano, cedidos a título definitivo aos alunos.


        Segundo o dirigente comunista Jorge Pires, que lembrou as suas iniciativas
        anteriores pela gratuitidade dos livros nos 1.º e 2.º ciclos da escolaridade,
        abrangendo cerca de 520 mil alunos (40 milhões de euros), os custos da medida
        anunciada ascendem a "pouco mais de 100 milhões de euros, um pequeno investimento
        para o Ministério da Educação".


        O PCP promete tentar "dar continuidade" no próximo ano aos aumentos extraordinários
        nas pensões verificados em 2017 e 2018, propondo um acréscimo de 10 euros
        em 01 de janeiro de 2019.


        Partido Ecologista ''Os Verdes''


        No final de julho, a líder parlamentar do Partido Ecologista "Os Verdes" (PEV),
        Heloísa Apolónia, argumentou que "não orçamentos no papo", mas admitiu que
        o partido está "de boa fé" nas negociações.


        Após um encontro com Marcelo Rebelo de Sousa, em Belém, apresentou algumas
        ideias, mais ou menos genéricas, como a defesa do investimento público nos
        transportes e na ferrovia, a aposta na educação e na cultura, "parente pobre
        das últimas governações".


        E em agosto, à Lusa, Heloísa Apolónia enumerou as matérias que está a negociar
        para o Orçamento do Estado, entre elas a garantia do pré-escolar para todas
        as crianças a partir dos três anos, mais centros de saúde com dentistas e
        benefícios fiscais para promover a eficiência energética.


        E repetiu o alerta de que o "PS muitas vezes constitui um travão" ao progresso,
        recusando a deputada dos Verdes que a "obsessão com o défice" seja um obstáculo
        às respostas para os problemas no país.


        Pessoas-Animais-Natureza


        O partido Pessoas-Animais-Natureza (PAN), que elegeu um deputado nas legislativas
        de 2015, mas não assinou qualquer acordo com o PS em 2015, tem várias propostas
        para a mesa negocial do orçamento, como o reforço do incentivo à compra de
        veículos elétricos, reduzir o IVA da alimentação de animais de companhia ou
        incluir intérpretes de língua gestual portuguesa no Serviço Nacional de Saúde
        (SNS)


        Após a audiência de julho com o Presidente da República, antes das férias
        de verão, o deputado único do PAN André Silva revelou que o Governo acolheu
        já uma proposta sua para "não possibilitar ao setor restauração a dedução
        do IVA na compra de loiça descartável de plástico".


        É uma medida de política fiscal, sublinhou, para "desincentivar o consumo
        de plástico", que o partido quer também consumar com a aprovação da lei da
        tara recuperável da embalagem e de garrafas.


        André Silva também promete insistir no fim da isenção de IVA a artistas tauromáquicos,
        depois de ser chumbado um projeto para a proibição das touradas.


        A negociação do orçamento, em termos formais, entre o primeiro-ministro, António
        Costa, e as lideranças do BE, PCP e PEV, que apoiam o executivo, começaram
        em junho, a quatro meses da apresentação do Orçamento, no parlamento.


        As conversações vão fazer-se também em reuniões mais setoriais e intensificarão
        o ritmo após o período de férias de verão e até à data de ser entregue na
        Assembleia da República, no máximo até 15 de outubro.


        O prazo para a entrega do Orçamento do Estado de 2019 termina a 15 de outubro.


        Partido Social-Democrata


        O PSD, liderado por Rui Rio, anunciou, logo em março, que seria "muito difícil"
        viabilizar o orçamento de um Governo "apoiado pelos partidos da extrema-esquerda"
        e em final de julho passou a ser "dificílimo".


        Com essa clarificação feita, Rui Rio admite agora avançar com uma iniciativa,
        na sequência da proposta do Bloco de Esquerda de criar uma taxa para travar
        a especulação imobiliária, apesar das reações internas negativas à sugestão
        e do epíteto colocado pelo CDS, "taxa Robles versão Rio", que "colou".


        Em vez de uma nova taxa, o presidente social-democrata admite propor, no orçamento,
        que a taxa do IRS sobre mais-valias seja diferenciada em função do número
        de anos entre a compra e a venda de imóveis.


        Centro Democrático Social


        Para o OE2019, o CDS-PP vai apresentar propostas nas áreas da saúde, educação,
        ferrovia e segurança para o próximo Orçamento do Estado, segundo afirmou à
        Lusa o líder parlamentar, Nuno Magalhães.


        Depois de entrar na polémica sobre a taxa para travar a especulação imobiliária,
        proposta pelo BE, que batizou de "taxa Robles", o CDS-PP vai propor, no debate
        do orçamento, que baixem os impostos e seja reduzida a tributação para rendimentos
        prediais, especialmente de arrendamentos de maior duração.


        O objetivo é, segundo os centristas, "estimular o mercado de arrendamento".


