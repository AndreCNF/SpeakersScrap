      text: 'A Avio é uma das poucas fábricas de foguetões espaciais da Europa, o
        lugar onde nasceu o foguetão europeu Vega e onde estão a ser desenvolvidos
        os foguetões do futuro.


        Nesta edição de "Space" temos a oportunidade única de visitar a fábrica de
        foguetões espaciais Avio , situada no sul de Roma. É aqui que os engenheiros
        produzem a próxima geração de foguetões europeus, desenvolvidos com fibra
        de carbono. É muito rara a oportunidade de filmar dentro destas fábricas.


        Ettore Scardecchia, chefe da área de engenharia de produção, apresenta-nos
        um dos setores da fábrica:


        _**"Nesta área, fabricam-se os revestimentos das primeiras 3 camadas do foguetão,
        que constituem a estrutura de suporte da carga dos motores. Neste edifício
        partimos das matérias-primas: a borracha e a fibra de carbono entram e o revestimento
        do foguetão sai pronto para ser carregado com combustível".


        A maioria dos grandes foguetões espaciais é feita de metal, mas a Avio utiliza
        fibra de carbono para o Vega e uma técnica de enrolamento exclusiva e patenteada.
        O objetivo é ter o máximo de impacto possível.


        Para Ettore Scardecchia, o mais importante no resultado final é a leveza.


        "O mais importante neste design é a leveza porque, obviamente, para entrar
        em órbita um foguetão precisa de muita potência mas também tem de ser o mais
        leve possível".


        Basta observar um lançamento para percebermos as mais-valias do Vega. Os foguetões
        como este, que funcionam com propelente sólido, não podem desacelerar depois
        da ignição mas têm um impulso muito maior.


        Giorgio Tumino é o chefe do programa de desenvolvimento dos foguetões:


        "É um foguetão extremamente rápido no arranque porque é muito leve, é leve
        em todo o processo do impulso inicial. É impressionante, é emocionante observar
        o lançamento do Vega".


        Os foguetões Vega disparam na rampa de lançamento mas são construídos através
        de um processo lento e cuidadoso. Demora cerca de um ano, o processo que começa
        com as matérias-primas e termina no lançamento.


        O primeiro passo é utilizar uma espécie de molde gigante em forma de tubo
        chamado mandrino.


        Massimo Epifani é chefe de produção:


        "Para fabricar um motor em fibra de carbono começamos com uma peça como esta.
        Chama-se mandrino e é composta por muitas peças de metal juntas. Nesta parte
        da máquina enrolamos a fibra de carbono. Em funcionamento, um motor de foguetão
        atinge mais de três mil graus centígrados. Para proteger a estrutura das altas
        temperaturas fabricamos este isolante térmico composto por uma borracha muito
        final. E é este isolante o primeiro material que aplicamos no mandrino".


        A Avio acaba de usar um processo de enrolamento de fibra de carbono para criar
        o P120C, o maior foguetão espacial deste tipo. O invólucro pesa 8 toneladas
        e é preenchido com 142 toneladas de propelente.


        O P120C é importante porque vai ser o primeiro estágio de uma nova e mais
        poderosa versão do Vega, chamada Vega C.


        Este, o primeiro P120C fabricado, acabou de passar no teste de fogo estático
        na base espacial europeia, na Guiana Francesa. O mesmo motor será usado no
        próximo Ariane 6, num esforço para controlar a concorrência da Índia, China
        e Estados Unidos. A estratégia é explicada por Giorgio Tumino:


        "De uma forma agressiva, estamos a tentar tornar o nosso produto cada vez
        mais competitivo. Um exemplo dessa tentativa é o motor do foguetão sólido
        que estamos a desenvolver para os dois programas, o Vega C e o Ariane 6 –
        o motor de foguetão sólido P120C – que permite a possibilidade de harmonizar
        recursos e de ter o mesmo motor. Para o Vega C como um primeiro estágio e
        também para o Ariane 6. Nos dois casos, com a presença de propulsores".


        Com o primeiro lançamento do Vega C, planeado para 2019, há outro esforço
        em andamento: é preciso melhorar as últimas fases do foguetão. As fases que
        interessam aos clientes. Quando o foguetão voa através do espaço e entrega
        os satélites nas órbitas. É o único estágio que usa combustível líquido, o
        que significa que o foguetão pode ser desligado e ligado novamente, ao contrário
        do que acontece quando são utilizados motores sólidos.


        Irene Cruciani é chefe dos engenheiros de sistemas:


        _**"No caso do Vega C desenvolvemos um quarto estágio para que possa transportar
        satélites mais pesados em comparação com o Vega, e para que possa reiniciar
        várias vezes. Isso permite muita flexibilidade ao novo foguetão que vai poder
        lançar desde os satélites mais pequenos, que pesam apenas alguns quilos, até
        os que pesam 2.500 quilos, o que é muito para o nosso foguetão".


        Com o leve Vega, o médio Soyuz e o pesado Ariane 5, a gama de foguetões da
        Agência Espacial Europeia pode agora chegar a qualquer órbita, a partir da
        Guiana Francesa.


        Irene Cruciani conta-nos que o mais recente membro da família continua a fazer
        vibrar o coração dos seus engenheiros sempre que sai da rampa de lançamento:


        "O primeiro voo foi um sucesso inesperado porque estávamos todos a trabalhar
        neste projeto pela primeira vez. Por isso, foi surpreendente ver que desde
        o primeiro voo as performances foram excelentes."


        Para Ettore Scardecchia, a experiência é inesquecível:


        "O poder que sai de dentro do motor, no que diz respeito às chamas e ao barulho
        ensurdecedor à volta do foguetão e do motor é realmente fantástico. A primeira
        vez é como o primeiro amor, nunca se esquece!'
