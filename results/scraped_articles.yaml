        9º do RGPD aplica restrições ainda mais severas ao tratamento de categorias
        especiais de dados pessoais, definidas como: "dados pessoais que revelem a
        origem racial ou étnica, as opiniões políticas, as convicções religiosas ou
        filosóficas, ou a filiação sindical, bem como o tratamento de dados genéticos,
