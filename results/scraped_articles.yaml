      text: 'As nossas repórteres, as irmãs Lara e Leonor, visitaram o Centro de Recuperação
        de Animais Silvestres de Lisboa


        Mário João


        Lara queria muito acompanhar o dia a dia de um centro de recuperação de animais
        selvagens. Pediu-nos para visitar "um local onde a Natureza fosse rainha".
        Para esta aventura, quis levar a irmã mais nova, Leonor.


        Visitámos o Centro de Recuperação de Animais Silvestres de Lisboa, situado
        no maior espaço verde da cidade de Lisboa - o Parque Florestal de Monsanto.


        Lara, quase a completar 11 anos, e a irmã, Leonor, dois anos mais nova, reconhecem
        o local. Tinham lá estado o ano passado, para entregar um andorinhão encontrado
        próximo da sua casa. Naquele dia não entraram. Desta vez foi diferente.


        Descemos um caminho entre sobreiros, pinheiros, murtas e pilriteiros, algumas
        das árvores e arbustos do parque. Escondidos por entre a vegetação cantam
        passarinhos que nos acompanham até sermos recebidos por Manuela Mira, a médica
        veterinária do centro.


        As nossas repórteres estão muito atentas e observam todos os movimentos. Entendem
        que chegaram a um sítio muito especial. O silêncio é fundamental "para não
        perturbarmos os animais que ali estão a ser tratados", avisa-nos a médica.


        Os dias aqui são sempre muito agitados e imprevisíveis. "Agora, por exemplo,
        recebemos um ganso-patola". Os vigilantes da natureza tinham acabado de entregar
        esta ave marinha. "Aquele que tem patas azuis?", pergunta Lara. O ganso-patola
        não será observado: ainda repousará algumas horas na caixa em que foi trazido,
        tapado com uma manta para o manter mais tranquilo. "Saber o que é mais importante
        para o animal e perceber se está forte e se se sente bem é o nosso trabalho.
        Só assim lhe poderemos devolver a liberdade", explica a médica.


        A dra. Manuela vai indicando as várias unidades do Centro. A clínica, com
        uma enfermaria e um bloco operatório, serve para prestar todos os cuidados
        veterinários necessários.


        Ao lado encontra-se a unidade de cuidados intensivos, onde os animais ficam
        sob observação depois de operados. Daí os animais passam para os parques de
        reabilitação. Nestas gaiolas de grande dimensão, são avaliados o peso, o aspeto,
        o comportamento e, nas aves, também o seu voo.


        As aves maiores treinam diariamente no túnel de voo, para aumentar a sua musculatura.
        Por exemplo, o bufo-real precisa de grandes exercícios. "Um tipo de mocho
        mais gordinho" é como Lara descreve à irmã a maior ave de rapina noturna portuguesa.
        Mas não a puderam ver, porque ter o menor contacto possível com os animais
        é a regra de ouro do Centro.


        "Venham conhecer a área de nutrição", diz-nos a veterinária. No Biotério,
        Lara e Leonor observam atentamente os ratinhos que são a base da alimentação
        da maior parte dos animais carnívoros. "O que está ali?", pergunta Lara, apontando
        para duas águias-de-asa-redonda visivelmente agitadas com a nossa presença.


        "Mais dois gansos-patolas", informa-nos Verónica Bogalho, a bióloga do Centro.
        Com muito entusiasmo, explica-nos o que faz: "Percebo se o animal prefere
        carne, peixe, se precisa de um poleiro maior ou de mais água." O que fazer
        quando é encontrado um animal selvagem? "Devemos ligar para o SEPNA. Mas,
        se tivermos connosco uma caixa de cartão, podemos transportá-lo até ao centro
        mais próximo", explica Verónica.


        Foi desta maneira que as irmãs entregaram ainda jovem o andorinhão.


        A visita está quase a terminar, mas ainda há tempo para o momento mais aguardado
        do dia. "Já alguma vez viram uma ave de rapina?" As irmãs entreolham-se. Vão
        assistir ao tratamento de uma coruja-das--torres, uma ave que vive em celeiros
        abandonados.


        Verónica agarra a coruja, tendo muito cuidado com as patas, que têm garras
        fortes, e com o bico, para não a aleijar. Lara arregaça as mangas do casaco,
        está pronta para ajudar.


        Muito quieta, Leonor não desvia o olhar daquela ave bonita e misteriosa. Enquanto
        Manuela prepara o tratamento, Verónica mostra às nossas repórteres a asa danificada.


        Indica o bordo das penas serrilhado (parece uma serra), típico das corujas
        e mochos. É graças a ele que têm um voo tão silencioso. "Precisam destas penas
        para não assustar as suas presas", sublinha Lara. "É isso mesmo", confirma
        a bióloga, orgulhosa das nossas repórteres. As irmãs ficariam ali todo o dia,
        encantadas.


        Mário João


        O Parque Florestal


        Instalado na serra de Monsanto, este local é habitado desde os tempos pré-históricos.
        Mas nem sempre foi como o vemos hoje. A floresta original foi sendo destruída
        à medida que a cidade de Lisboa começava a crescer. Na serra, em vez de uma
        floresta, dominavam os campos de cereais e pastagens para gado. Foi em 1938
        que a Câmara Municipal de Lisboa iniciou a plantação de árvores. O processo
        foi muito longo e complicado. Numa corrida contra o tempo, trabalhadores dos
        terrenos e prisioneiros do Forte de Monsanto participaram arduamente na plantação.
        Acácias e eucaliptos (árvores australianas escolhidas por terem crescimento
        mais rápido), pinheiros-mansos, pinheiros-de-alepo, cedro-do-buçaco foram
        plantados ao lado das árvores típicas da floresta portuguesa: carvalhos-cerquinho,
        sobreiros e azinheiras. Atualmente, Monsanto tem uma área de 900 hectares
        (equivalente a 900 campos de futebol).


        Sabias que...


        O ganso-patola é a maior ave marinha que frequenta águas portuguesas? Os seus
        mergulhos são espantosos, lança-se para apanhar peixes de uma altura, entre
        10 e 40 metros. Durante os seus mergulhos picados colocam as asas totalmente
        para trás e atingem a água como perfeitas flechas.


        O que deves fazer se encontrares um animal ferido?


