        O dia em que me apaixonei por uma piscina


        Há alguns anos lembro-me de ver no TLC o programa de uma mulher que se apaixonou
        perdidamente pelo Muro de Berlim. É claro que estamos a falar de um desequilíbrio
        psicológico grave, no entanto admito que a consegui perceber no dia em que
        descobri a piscina mais bonita do mundo.


