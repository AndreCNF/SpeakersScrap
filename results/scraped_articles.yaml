        É bastante comum vermos salas muito coloridas, paredes recheadas de desenhos
        e projetos dos miúdos, bem como mapas e números bem grandes espalhados pelo
        espaço. Mas apesar dos materiais darem vida ao local, um estudo norte-americano
        veio afirmar que estes recursos podem ser prejudiciais à concentração dos
        miúdos.


        De acordo com a pesquisa publicada em maio na revista cientifica “Psychological
        Science”, uma criança pode ter mais dificuldade em concentrar-se se as salas
        de aulas estiverem muito decoradas. Os investigadores da Universidade Carnegie
        Mellon (EUA) Anna V. Fisher, Karrie E. Godwin e Howard Seltman chegaram à
        conclusão de que os alunos se distraem mais facilmente quando existem muitos
        elementos decorativos no espaço, demonstram menos capacidade de aprendizagem
        e retêm menos informação.


        Anna V. Fisher, professora de psicologia e autora principal do referido estudo,
        afirma na sua investigação que “as crianças passam muito tempo na mesma sala
        de aula. Com a nossa pesquisa, demonstrámos que o ambiente visual que as rodeia
        pode influenciar a maneira como aprendem”.


        Devem as salas de aula ser menos decoradas?


        Apesar de a investigação norte-americana ter comprovado que os diversos elementos
        espalhados pelas salas de aula podem prejudicar a atenção dos mais pequenos,
        os investigadores admitem que retirar os mesmos elementos não é a resposta
        para todos os problemas educacionais das crianças.


        De acordo com a professora de psicologia Anna V. Fisher, “são necessárias
        pesquisas adicionais para perceber qual o verdadeiro efeito do ambiente visual
        da sala de aula na atenção das crianças e na aprendizagem em salas de aula
        reais”, sugerindo que, ao invés de os professores removerem todas as decorações
        de uma vez só, estes “tentem perceber qual ou quais dos elementos têm um maior
        poder de distração”.


        O estudo contou com a participação de 24 alunos do jardim de infância, colocados
        em duas salas de aula diferentes, onde lhes foram ensinados seis temas com
        os quais não estavam familiarizados: três foram introduzidos numa sala de
        aula muito decorada e recheada de elementos, os restantes três num espaço
        mais simples, clean e com poucos materiais.


        Os resultados mostraram que, apesar de as crianças aprenderem nos dois tipos
        de sala de aula, faziam-no mais quando o espaço não estava muito decorado.
        Mais especificamente, a precisão nas questões do teste que lhes foi atribuído
        foi maior na sala de aula clean (55% correta) do que na sala de aula decorada
        (42% correta).


        “Também estávamos interessados ​​em descobrir se a atenção das crianças mudaria
        para outra distração caso os elementos como desenhos, mapas e quadros fossem
        removidos, tal como conversar com os colegas, por exemplo, permanecendo estas
        distraídas durante a mesma quantidade de tempo”, afirmou Karrie E. Godwin,
        outra das investigadoras.


        Em conclusão, os autores do estudo afirmaram que esperam que estes resultados
        sejam um incentivo para a realização de mais investigações, de forma a perceber
        a melhor forma de projetar salas de aulas e como tirar o máximo proveito destes
        espaços sem comprometer a aprendizagem dos alunos.


