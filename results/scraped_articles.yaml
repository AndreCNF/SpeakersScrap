        a tocar nos cortinados que esvoaçavam ao sabor da leve brisa que se fazia
        sentir naquela manhã. Na minha cabeça fazia planos para ir ter com os burros,
        talvez tirar uma fotografia no baloiço posicionado por cima do rio.


        De repente, Lola aparece no meu terraço. A Lola é um Bull Terrier com seis
        meses que toda a gente diz ser uma doida mas que na realidade é apenas um
        amor. Traquina, energética mas extraordinariamente sociável, passeia pelos
        hóspedes como se fosse um deles. Às vezes rouba um chinelo ou outro, mas aqui
        a culpa é mais dos humanos do que dela — se foi deixado à mão de semear, a
        culpa é vossa, caros seres que andam sobre duas pernas. Aposto que é isto
        que ela pensa.


        Continuando. Naquela acalmia e serenidade, Lola chega pelo terraço e, lentamente,
        quase que a medo, mete as patinhas dentro do quarto. Parece que está à espera
        de ser convidada a entrar. Com um enorme sorriso, levanto-me da cama e começo
