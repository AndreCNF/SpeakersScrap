      text: 'É no deserto de Black Rock, no estado do Nevada, nos Estados Unidos,
        que decorre anualmente uma das festas mais loucas do planeta. A popularidade
        do é tal Burning Man que já chamou a atenção de várias celebridades como Paris
        Hilton, as supermodelos Alessandra Ambrosio, Karlie Kloss e ainda o anjo português
        da Victoria Secret, Sara Sampaio — que esteve presente na edição do ano passado
        na companhia do namorado, Oliver Ripley.


        Na sua página de Facebook, descreveu o festival como “uma das experiências
        mais incríveis” da sua vida.


        Uma publicação partilhada por Sara Sampaio (@sarasampaio) a 6 de Set, 2016
        às 9:16 PDT


        Nomes do mundo empresarial também já fizeram parte desta comunidade, como
        os fundadores da Google, Sergey Brin e Larry Page, que chegaram a incentivar
        os funcionários da empresa a participar, o CEO da Tesla, Elon Musk, e ainda
        Mark Zuckerberg, o co-fundador do Facebook. Neste último caso, porém, e, segundo
        a “Vogue“, o empresário fez apenas uma visita breve.


        O festival com 32 anos de existência começou a receber acima de 50 mil pessoas
        a partir de 2011. Nos últimos cinco anos, o número aumentou para 70 mil, sendo
        que vêm pessoas de todo o mundo e várias delas são repetentes. A aventura
        no deserto tem uma duração de nove dias, onde os participantes vivem num ambiente
        de contracultura e regem-se por princípios como a inclusão, a autoexpressão,
        a responsabilidade cívica e a autossuficiência.


        É um espaço onde há a liberdade de cada um ser ser quem quiser e ao mesmo
        tempo de ganhar também uma noção do que é viver com mantimentos alimentares
        limitados. Cada pessoa tem de se preparar para toda a estadia, pois no festival
        não há telemóveis, dinheiro, nem lojas para se comprar seja o que for. Já
        para não falar das temperaturas, cujos dias podem passar de um calor abrasador
        para o ventos fortes, chuvas e tempestades. No final de contas, são assim
        os dias no deserto.


        Mas o que torna afinal este evento tão especial? Tudo. Não há nada que se
        pareça ao conceito nem ao ambiente vivido no Burning Man, que o diga a Sara
        Salgado, o Kiko Campos Costa e a Raquel Strada. A MAGG foi falar com portugueses
        que estiveram no festival, tanto em edições passadas como este ano, para tentar
        perceber como é realmente estar no recinto desértico e viver o espírito do
        Burning Man.


        A atriz Sara Salgado, tal como o empresário Kiko Campos Costa, foram estreantes
        este ano no festival que decorreu entre 26 de agosto a 3 de setembro. Agora
        de regresso dos Estados Unidos, saíram de Black Rock com uma experiência única
        que certamente nunca esquecerão.


        Uma publicação partilhada por Sara Salgado (@sararsalgado) a 4 de Set, 2018
        às 1:13 PDT


        Para Sara Salgado, não é fácil explicar por palavras a experiência, tendo
        em conta que só quem esteve lá é que realmente percebe. “Cada um cria uma
        visão diferente e única acerca do Burning Man, por isso a minha experiência
        vai ser sempre diferente da de qualquer outra pessoa”, conta à MAGG. “O facto
        de haver tanta coisa a acontecer simultaneamente possibilita a escolha das
        atividades que mais têm a ver connosco, desde música, arte, jogos, gastronomia,
        meditação, ioga…”.


        A curiosidade de ir ao festival surgiu depois de ver partilhadas fotografias
        fora do comum e saber que os melhores DJ de música eletrónica costumam marcar
        presença. Mas foi também por ser um ambiente que oferece oportunidades diferentes
        do tudo o que já viu: “Tenho amigos que foram várias vezes e que me explicaram
        que o Burning Man é muito mais do que um festival de música, é uma cidade
        construída do nada no meio do deserto.”


        Uma publicação partilhada por Kiko Campos Costa (@kikocamposcosta) a 3 de
        Set, 2018 às 11:04 PDT


        Kiko também é um grande fã de música eletrónica. Mas para o empresário, o
        festival representa principalmente a liberdade, a imaginação, a loucura e
        a inspiração. “O facto de ser uma cidade instalada no deserto, com acesso
        limitado a recursos naturais, a dormir numa autocaravana durante todo o tempo,
        torna a experiência mais difícil para quem não tem espírito de aventura. Mas
        mesmo assim, achei que é bem mais fácil sobreviver se a pessoa gostar de música
        eletrónica”.


        “As pessoas acreditam que é ali, no festival, que vão conhecer o seu ser interior”


        A atriz e apresentadora Raquel Strada marcou presença na edição de 2016, enquanto
        viajava pelos Estados Unidos. “As pessoas acreditam que é ali, no festival,
        que vão conhecer o seu ser interior. Tanto que à entrada há várias barreiras
        de controlo, com homens nus que te dizem ‘Welcome Home’”.


        As melhores recordações que traz são as pessoas holísticas e a forma como
        o festival funcionava por trocas: “[As pessoas] davam e tu contribuías com
        uma garrafa de água, um abraço ou uma peça de roupa.” Mas também trouxe consigo
        uma experiência importante: “Sinto que conheci uma realidade bastante diferente
        da do meu dia a dia. Cinquenta graus durante o dia e imensa sede. Tens de
        aprender a poupar os recursos naturais e a escassez desses são realmente uma
        experiência muito marcante”.


        Uma publicação partilhada por Raquel Strada (@raquelstrada) a 1 de Set, 2016
        às 11:14 PDT


        O festival é também conhecido pela sua excentricidade. Os carros ao estilo
        de Mad Max, os outfits e os acessórios dão a sensação de ambiente um pós-apocalíptico
        e são o que se destaca nas fotografias que são todos os anos partilhadas principalmente
        nas redes sociais. Por outro lado, é marcado também por experiências únicas
        que valem a pena recordar.


        “Conheci uma senhora que vai ao Burning Man desde o início e que, como não
        tem muito dinheiro para pagar o bilhete, contribui com os carros alegóricos
        que constrói. Passa o ano inteiro a fazer o carro para levar para o festival
        e a organização convida-a a participar porque ela dá o seu contributo. É surreal,
        mas é fantástico, por aqui já conseguimos perceber o tipo de filosofia deste
        festival.”


        Sara Salgado recorda a paisagem surreal numa das noites do festival: “Fomos
        passear pela primeira vez na deep playa [área onde acontecem a maioria das
        raves eletrónicas] durante a noite e deparámo-nos com um cenário do outro
        mundo, onde as luzes, cores e sons se misturavam, numa zona longe dos acampamentos
        onde não existia eletricidade e tudo tinha luz própria, as bicicletas, as
        pessoas, as instalações de arte e os carros com música. Soube nesse momento
        que todas as horas que viajei, com escalas, jet lag e horas mal dormidas,
        valeram a pena”.


        Como é costume, no fim do festival há a queima de uma escultura gigante de
        um homem de madeira, que remete para o nome do próprio festival. Esta tradição
        foi o que deu origem ao conceito, quando os co-fundadores Larry Harvey e Jerry
        James, queimaram uma escultura de madeira na praia em São Francisco, ao qual
        Harvey descreveu como um ato de “autoexpressão radical”.


