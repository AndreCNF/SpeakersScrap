      text: 'A Standard & Poor’s manteve o rating da dívida pública portuguesa na
        nota BBB-, mas mudou a perspetiva da economia de estável para positiva. Esta
        mudança sinaliza a possibilidade de subida da nota numa próxima revisão. A
        melhoria, diz a agência de rating, está dependente da manutenção do ritmo
        de redução da dívida do Estado e dos privados, bem como do progresso na estabilidade
        financeira.


        Um dos temas a que Standard & Poor’s vai estar atenta às condições de crédito
        de Portugal e à crescente convergência com a média da zona euro, face à redução
        da política de compra de ativos anunciada pelo Banco Central Europeu. E vai
        dar muita atenção aos custos do financiamento e aos níveis ainda elevados
        do crédito malparado no sistema bancário.


        A S&P foi a primeira das três grandes agências a retirar a dívida portuguesa
        do lixo e a promovê-la a nível de investimento (investment grade) há cerca
        de um ano, mas desde então não voltou a elevar esta nota. A Moody’s é a única
        que ainda mantém uma classificação equivalente a lixo.


        A S&P prevê um crescimento anual para Portugal perto dos 2% até 2021, um abrandamento
        face à previsão de 2,3% para este ano. O défice do Estado deverá continuar
        a cair para 0,4% do Produto Interno Bruto em 2020, sendo que este ano se deverá
        situar nos 0.7%.


        A passagem para perspetiva positiva é o o aspeto mais assinalado pelo Ministério
        das Finanças para quem este passo “reflete a confiança na sustentabilidade
        dos progressos registados na evolução da economia portuguesa e na gestão das
        contas públicas, com destaque para as projeções de um crescimento económico
        robusto, a diminuição da dívida externa, o dinamismo do setor exportador e
        a solidez do processo de consolidação orçamental. De notar também os progressos
        alcançados no reforço da estabilidade financeira, entre os quais a redução
        significativa do rácio do crédito mal parado”.


        Para o ministério tutelado por Mário Centeno, este desenvolvimento é também
        resultado das políticas do Governo, destacando a estabilização do sistema
        financeiro e o equilíbrio de contas. É uma perspetiva que nos traz responsabilidade,
        afirmou o ministro das Finanças aos jornalistas.


        “Esta notícia vem no conjunto de outras avaliações que diferentes instituições
        têm feito sobre o desenvolvimento da economia, das finanças públicas, do sistema
        financeiro em Portugal. São o resultado de um conjunto de políticas que nos
        propusemos implementar ao longo da legislatura (…). Um enorme esforço com
        sucesso assinalado pela Standard & Poor’s”, disse ainda o ministro das Finanças”


