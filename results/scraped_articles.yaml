        a eurodeputada Julia Reda, do Partido Pirata alemão e uma das vozes mais activas
        na luta pela defesa dos direitos digitais, as alterações do Parlamento indicam,
        a respeito do Artigo 13, que essa filtragem aplica-se a plataformas com quantidades
        significativas de upload, ficando de fora pequenas e médias empresas.'
