        de novas linhas de bus rapid transit, a "melhoria do material circulante disponível"
        e a "requalificação e modernização da rede ferroviária, nomeadamente a Linha
        de Cascais", cuja degradação tem sido frequentemente criticada.


        A articulação progressiva, quer a nível de bilhética e tarifário quer a nível
        de horários, entre os diversos modos de transporte, incluindo o fluvial, será,
        aliás, um dos pontos fundamentais da política de mobilidade que a AML quer
        implementar no seu território, casa de 2,8 milhões de pessoas. No seu centro,
        está, como Fernando Medina anunciou na semana passada em entrevista ao "Expresso",
        a criação de um passe único metropolitano por 40 euros mensais, que substituirá
        as centenas de títulos de transporte acima desse montante existentes atualmente,
        ao mesmo tempo que permitirá incluir no sistema cerca de 900 mil pessoas que,
        hoje, não lhe conseguem aceder.


