        mim já estou deitada no sofá cá fora, a vê-la correr pelo jardim, e percebo
        que me sinto em casa. Na casa mais bonita do mundo, mas em casa.


        Um turismo rural perfeito é isto. É sentirmo-nos em paz, serenos, plenos com
        o mundo. É sentirmos que estamos em casa mas, ao mesmo tempo, num local de
        requinte e de luxo. É sentimos que somos recebidos como amigos mas não deixamos
        de ser hóspedes, porque há linhas que não devem ser ultrapassadas. É termos
        uma Lola que nos entra pela quarto e faz o nosso coração sorrir.


        A minha missão falhou. Tentei, tentei, tentei, mas não encontrei uma única
        coisa de que não gostasse na TEIMA — ela é teimosa a essa ponto, e teima mesmo
        em ser perfeita. Já eu tenho de me redimir: afinal tinham todos razão quando
        abriam a boca, inclinavam ligeiramente a cabeça, suspiravam apaixonadamente
        e diziam: “Ó, gostei tanto de lá estar”. Faço oficialmente parte desse grupo.
        E neste momento já só mal posso esperar para voltar.


