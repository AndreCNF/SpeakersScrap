        No Grande Porto, a prioridade será a renovação da frota de autocarros, enquanto
        na Grande Lisboa os projetos se distribuem por diversos modos de transportes.
        A fonte de financiamento ainda não está definida, mas a intenção é aproveitar
        os fundos comunitários para aplicar mudanças.


        Depois do preço, a qualidade do serviço. A par da proposta conjunta de redução
        do custo do passe único para, no máximo, 40 euros nas áreas metropolitanas
        de Lisboa e do Porto, os autarcas destas regiões estão a preparar um pacote
        de investimentos que permita melhorar a oferta de transportes públicos nos
        territórios que administram.


        Por enquanto, não está ainda definido como é que estes projetos - cujo montante
        global não foi ainda calculado - serão financiados, mas a intenção é de que,
        pelo menos no Norte, sejam comparticipados por fundos comunitários do futuro
        quadro 2030. Já na capital, a sua execução estará associada à "capacitação
        e transferência para as áreas metropolitanas de toda a competência na gestão
        da rede de transportes", em processo de negociação com o Governo, esclarece,
        numa resposta por escrito, a Câmara Municipal de Lisboa (CML), liderada pelo
        socialista Fernando Medina, também presidente da Área Metropolitana de Lisboa
        (AML).


        Em cima da mesa estão, para cada uma das regiões, intervenções distintas,
        mas igualmente relevantes. No Grande Porto, adianta ao JN o presidente da
        Área Metropolitana do Porto (AMP), a prioridade será a renovação da frota
        de autocarros, sobretudo nos percursos atualmente concessionados entre concelhos.
        "Temos aqui autocarros que entram em operação depois de terem estado a circular
        dez, 15 anos na Bélgica e na Alemanha", exemplifica Eduardo Vítor Rodrigues,
