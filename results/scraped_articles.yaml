      text: 'Depois de uma primeira temporada intensa, com restaurantes com baratas
        na cozinha, comida podre, patrões e empregados incompetentes, chefs desastrados
        e muitos gritos, Ljubomir Stanisic está de volta ao “Pesadelo na Cozinha”.
        O chef do 100 Maneiras regressou à TVI este domingo, 9 de setembro, para tentar
        ajudar o restaurante Ribamariscos, gerido por José Augusto e a mulher, Palmira.
        O programa mostrou um Stanisic em grande forma, que se fartou de dizer palavrões,
        rebolou pelo chão, chamou nomes aos patrões e empregados, tudo à sua maneira.
        A MAGG viu o primeiro episódio com atenção e conta-lhe em detalhe tudo o que
        se passou.


        Situado na localidade de Ribamar, mais precisamente em Santo Isidoro, a quatro
        quilómetros da Ericeira, o espaço abriu em 2011 mas deixou de dar lucro. O
        facto de os dois sócios anteriores terem alegadamente “metido a mão na carteira
        dos clientes”, nas palavras de José Augusto, não ajudou, mas é evidente que
        há mais problemas no espaço.


        Na Zomato, TripAdvisor e críticas da Google, há queixas de serviço lento,
        má educação e suspeitas quanto à frescura do marisco. As críticas dos clientes
        não foram muito diferentes dos problemas identificados por Ljubomir Stanisic.
        Em 1h25 minutos de programa, vimos o chef a discutir com os empregados, a
        descobrir ostras com duas semanas e a exigir que José Augusto se imponha perante
        os seus funcionários.


        O pior do restaurante


        José Augusto, o proprietário, não consegue impor respeito. Incapaz de dar
        ordens, tem postura de empregado em vez de chefe. Há falta de comunicação
        entre a cozinha e os empregados, o armazém está desorganizado e a esplanada
        é pouco funcional. Na cozinha recorre-se também a latas de conserva em vez
        de produtos frescos.


        O melhor do restaurante


        Apesar de tudo, o espaço está cheio — é o próprio chef a perguntar a Joaquim
        porque é que a sua ajuda é necessária quando as salas estão a abarrotar de
        clientes.


        De quem é que gostámos mais


        Benjamim conquistou o nosso coração logo no início do programa quando disse
        para as câmaras: “Agradeço que o ajudem porque é um rapaz muito [emociona-se],
        muito querido.” Com a voz aguda e já em lágrimas, continua: “Eu gosto muito
        dele. Não tenho palavras. Sou sincero, olhe, isto é do coração. Por isso é
        que eu estou aqui, eu praticamente não ganho nada, está a perceber? Estou
        aqui para o ajudar”.


        Estávamos no décimo minuto do episódio, e já tínhamos escolhido o nosso favorito.
        Ao longo do programa Benjamim não nos desiludiu: sempre com paciência e respeito,
        é o empregado que acata melhor as ordens, além de protagonizar alguns dos
        momentos mais engraçados.


        De quem é que gostámos menos


        Joaquim não apareceu tanto neste episódio como os restantes empregados, Carla
        e Benjamin, mas é óbvio que tem um problema de atitude. Esse é, aliás, um
        dos primeiros problemas identificados pelo chef Stanisic: afinal quem é que
        manda aqui? Joaquim parece agir como se fosse o dono do Ribamariscos. Muito
        mais do que José Augusto.


        Também não gostámos particularmente da forma como tratou Benjamim quando Ljubomir
        Stanisic, depois de pedir uma sugestão a um casal de clientes habituais, lhe
        pediu que mandasse vir um bocadinho de arroz de polvo. Quando viu Benjamim
        ao lado do chef, veio em passo acelerado e despachou-o. “Com licença, senhor
        Benjamim, com licença”, disse. Até Stanisic reparou: “Que maneira bonita de
        o despedir. ‘Baza daqui. Ui, ui [risos]”.


        O prato da polémica


        Elegemos a vieira. Começou logo mal: o chef Stanisic ficou surpreendido pelo
        facto de as vieiras custarem apenas 7€, quando um quilo de vieiras custa cerca
        de 50€. “Temos de provar isto”, diz o chef. “Sítio único no mundo a ter vieiras
        neste valor”. Stanisic chama Joaquim e faz o pedido. Só que o empregado de
        mesa volta logo a seguir: “Vieiras não temos feitas.” “Não têm feitas… mas
        podem fazer”, responde o chef. “Vou perguntar na cozinha”.


        Quando o prato chega à mesa, percebe-se imediatamente porque é que a vieira
        só custa 7€ — não há vieira nenhuma. “Se chamassem a isto camarão gratinado
        em casca de vieira… era top. Não há vieira”, diz Stanisic. Mais tarde, Palmira
        e o marido, José Augusto, falam com dois clientes que lhes contam o que é
        que o chef disse. “Depois estava a dizer que a vieira não tinha vieira”, conta.
        “Pois não, por isso é que é à casa”, explicou a proprietária.


        Temos de fazer ainda uma menção honrosa ao casco de sapateira. Além de não
        saber praticamente a sapateira — na opinião do chef estava cheio de pão torrado,
        clara de ovo e “maionese à fartazana” —, cheirava a detergente. “Há qualquer
        coisa na mesa que tem cheiro a Sonasol ou a lixívia”, diz o chef. “Eu suponho
        que seja do casco de sapateira.” Medo.


        O momento mais WTF


        Não temos dúvidas: o momento em que o chef Stanisic lambe uma sapateira congelada,
        um pão e o papel de gelado. Depois de encontrar estes três produtos numa arca
        frigorífica dentro do armazém, diz: “Não sei qual gelado é que me apetece
        mais. Este [primeira lambidela], este [segunda lambidela] ou este [terceira
        lambidela]”.


        O momento mais violento


        A campainha amarela, tocada sempre que um prato está pronto, foi fortemente
        agredida pelo chef Stanisic. Depois de uma discussão com Carla, acaba pontapeada.


        O momento mais fofinho


        Sem dúvida quando José Augusto e a Palmira conversam sobre o que vai acontecer
        dali para a frente. Depois de uma reprimenda do chef, ele diz à mulher: “Tens
        de me perdoar por todo o mal que te fiz e ajudar-me a andar para a frente.”
        “Tu sabes que eu te ajudei sempre”, responde Palmira. É caso para dizer: ohhhhhhhhh.


        O que falha na higiene do restaurante


        Na montra há peixe a cheirar a podre, mas o pior são mesmo as ostras embaladas
        há duas semanas. Até Carla leva a mão à boca. O chef criticou também a confeção
        da comida em tachos velhos.


        Quem disse mais palavrões?


        Ljubomir Stanisic disse sete palavrões. Logo a seguir veio Joaquim com quatro
        e, por último, Benjamim, com apenas um.


        As frases mais engraçadas


        “Eu gostava que eles começassem todos a trabalhar com as tabletes [tablets],
        mas não consigo” (José Augusto)


        “Nunca tive nenhum complaint. Complaint é uma reclamação” (Benjamim)


        “Tem de os agarrar pelos tomates. É só apertar um bocadinho, digo-lhe eu.
        Aos poucos, tudo funciona” (Ljubomir Stanisic)


        “Eu já tive contacto com fichas técnicas. Li-as mas nunca fiz caso” (José
        Augusto)


        “Tem ali o X-cake” (Palmira)


        “O que é que o seu marido fez antes de o serviço começar? Foi cagar ou veio
        para a sala dizer o que é que tem de se vender?” (Ljubomir Stanisic)


        A frase do episódio


        “Só porque é preto acha que é escravo?” (Ljubomir Stanisic)


        O antes e depois


        O restaurante mudou completamente a sua aparência. Veja as imagens da transformação.


