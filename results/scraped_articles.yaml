      text: 'As culpadas são as companhias aéreas low cost, como a Ryanair e a EasyJet,
        que "contribuíram para uma forma de turismo de massa que faz com que os moradores
        locais se sintam estrangeiros em cidades como Barcelona e Roma". Este é o
        mote para um longo artigo da revista alemã "Der Spiegel" - publicado a 11
        de agosto - e que se debruça sobre o novo turismo, que deixou de ser um bem
        de luxo para se tornar algo ao alcance de todos. E a verdade é que todos estão
        a ajudar a "destruir aquilo que amam", como vaticinou Oscar Wilde (Each man
        kills the thing he loves), assim sugere a publicação, que arranca a reportagem
        com vários capítulos inteiramente dedicados à cidade do Porto e a Portugal.


        O texto começa com a cidade portuguesa em destaque, ao referir a hospitalidade
        e o orgulho da mulher que, na receção do hotel, aponta no mapa "a Cidade Velha
        e o Douro, o porto e a livraria mais bonita do mundo: a Livraria Lello", descrita
        no artigo como "um edifício neogótico de dois andares com muita madeira escura,
        abundância de livros antigos, ornamentação e vitrais, e uma escada curva no
        meio". Prossegue com factos históricos, aproveita para considerar a Lello
        como uma "catedral de livros" e chama a atenção com um nome famoso: era a
        livraria que a escritora J.K. Rowling (criadora da saga Harry Potter) costumava
        visitar quando morava no Porto.


        Depois, aponta outros factos, contemporâneos e exemplificativos, de como os
        turistas estão a "estragar" tudo: sendo o Porto uma cidade com pouco mais
        de 200.000 habitantes, as longas filas para a Livraria Lello são formadas
        por "japoneses, mochileiros escandinavos, famílias de França, casais da China,
        americanos e alemães". A reportagem aponta as filas em todo o lado, as barreiras
        de controlo das multidões, como se a livraria fosse uma espécie de aeroporto
        com até direito a um "balcão de check-in".


        Durante as visitas, o menos importante parecem ser precisamente os livros:
        "Parecem estar todos a tirar fotos com os seus smartphones". De seguida, novamente
        os factos: a Lello esteve à beira da falência, há quatro anos, e então começou
        a cobrar bilhete de entrada (5 euros). Explicação? As pessoas estão a deixar
        de comprar livros, mas cada vez mais gostam de publicar fotos nas redes sociais
        e a Livraria Lello é uma das principais atrações turísticas do Porto: em 2017
        recebeu 1,2 milhão de visitantes e faturou mais de 7 milhões de euros, aponta
        a "Der Spiegel".


        Livraria Lello, no Porto. © ESTELA SILVA/LUSA


        O turismo moderno é apelidado de "predador" e a história da Lello é o exemplo
        máximo da inversão do paradigma, culpa da crise, lembra a revista, o país
        "deve a sua recuperação, em parte, ao crescimento de dois dígitos no turismo",
