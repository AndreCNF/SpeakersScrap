      text: 'Apesar de algumas ameaças, parece que o tempo invernoso ainda não veio
        para ficar. As mais recentes previsões meteorológicas confirmam que o sol
        e o calor mantêm-se e isso faz com que seja indesculpável ficar fechado em
        casa. Se mais argumentos fossem precisos para justificar um programa diferente,
        estas duas novidades gastronómicas (e não só, logo verá), podem ser mais um
        motivo a favor do “sair à rua”.


        O Erva e o Ōkah (que tem o Zazah Good View atrelado) são dois recentes espaços
        em Lisboa que já pode descobrir. Dentro de registos diferentes, ambos os projetos
        podem ser uma boa solução para juntar a família e/ou os amigos num programa
        diferente. Conheça melhor ambas as casas e tome a sua decisão.


        Erva


        Hotel Corinthia, Av. Columbano Bordalo Pinheiro, 105, Lisboa. 217 236 313.
        Das 12h30 às 15h30 e das 19h à 1h. 25€ (preço médio).


        Da próxima vez que alguém lhe disser para ir pastar, pense duas vezes: podem
        estar a desejar-lhe algo bom, caso pretendam encaminhá-lo para o mais recente
        restaurante na zona de Sete Rios, em Lisboa: o Erva.


        O nome pode remeter-nos a um imaginário vegetariano, mas desengane-se, aqui
        come-se de tudo. “Erva porque é suposto ser uma coisa simples e orgânica”,
        explicou ao Observador o chef Carlos Gonçalves, responsável pelos espaços
        de restauração do Hotel Corinthia, em Lisboa. É precisamente nesta unidade
        hoteleira que mora o Erva, casa que pretende também dissipar o preconceito
        que ainda afasta muita gente de espaços deste género. “Não é por acaso que
        temos porta direta para a rua, por exemplo”, completa o cozinheiro que ainda
        este ano ficou em segundo lugar no Concurso de Chefe Cozinheiro do Ano.


        Ao entrar neste Erva, uma das primeiras coisas que chama logo à atenção é
        o próprio espaço em si e a forma como é decorado. Enorme, luminoso e pautado
        por materiais mais rústicos como madeiras escuras, ferro e verde, vai ser
        difícil não querer puxar logo uma cadeira e ficar por lá. Quando isso acontecer,
        comece pela zona do bar, por exemplo, onde poderá provar alguns dos cocktails
        (ainda está para nascer um novo restaurante que não tenha este serviço da
