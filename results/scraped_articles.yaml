        se poupavam a uma repetição quase exagerada dos adjetivos “lindo”, “maravilhoso”,
        “magnífico”, “encantador”, “perfeito”. Poderia perfeitamente escrever mais
        três parágrafos com sinónimos deste género, mas vou parar por aqui.


        Não é difícil perceber que a TEIMA é bonita — basta olhar para as imagens
        daquela maravilhosa piscina, espreitar a decoração das suites ou simplesmente
        analisar a sua localização. Mas seria possível que fosse assim tão perfeito?
        É que a perfeição é uma palavra complicada, que acarreta muitos desafios e
        ainda mais responsabilidades.


        Aqui me confesso: parti para a TEIMA convencida de que iria encontrar pelo
        menos um defeito no turismo rural que toda a gente adora. Tal Sherlock Holmes
        da imperfeição, encarei esta visita como um teste à minha capacidade crítica,
        e fui determinada a voltar com qualquer coisa, qualquer coisa que fosse, que
        pudesse apontar como sendo algo a melhorar. Era impossível não haver pelo
        menos uma coisa a criticar. Certo?


