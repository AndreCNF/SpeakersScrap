        O Up To Sushi faz jus ao nome já que é preciso subir os sete andares do Hotel
        America Diamonds, no Saldanha, para degustar as várias combinações que o restaurante
        tem disponível. Aberto desde 2014, incorpora agora na sua carta uma opção
        de sushi all you can eat e os pedidos são feitos através de uma folha de papel
        que os funcionários recolhem durante a refeição para que não lhe falte nada.


        Os almoços custam 16,50€ mas aos jantares o preço sobre para 18,50€. Há também
        outras opções na carta e o custo médio para duas pessoas fica entre 30€ a
        40€.


        Morada: Rua Tomás Ribeiro, 47, Lisboa


        Telefone: 967 966 610


        Horário: 12h-15h e 19h-23h. Fecha ao domingo


