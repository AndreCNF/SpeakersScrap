        com o bónus de um dia extra de festa na Praia da Torre, em Oeiras, no domingo.


        O festival, organizado pela londrina Soundcrash, orienta-se claramente para
        quem vem de fora – com preços mais baratos para residentes em Portugal. O
        site oficial está em inglês e, além da programação musical, propõe também
        roteiros turísticos por Lisboa, bem como aulas de surf e ioga e festas em
        barcos. A festa de lançamento foi em Londres, a 30 de Junho, a que se seguiu
        uma etapa em Lisboa, no MusicBox, no início deste mês.


        No primeiro dia, os destaques incluem dois duos britânicos: Mount Kimbie,
        composto por Dominic Maker e Kai Campos, que trabalham com nomes como King
        Krule ou James Blake, tendo lançado no ano passado Love What Survives, e Maribou
        State, a dupla dada à pop electrónica que une Chris Davids e Liam Ivory, e
        que aqui actuará com banda para apresentar Kingdoms in Colour, editado no
        início deste mês.


