        Uma importante questão, analisada no último livro da escritora Hannah Fry,
        Hello World, é se não estamos a delegar nestes algoritmos (e em muitos outros)
        decisões que não deveriam ser tomadas autonomamente por máquinas. O problema
        não é que os algoritmos sejam ineficazes ou que exista o risco de se tornarem,
        deliberadamente, hostis. Os cenários de as máquinas se virarem contra a humanidade,
        tão populares nos filmes de ficção científica, são, pelo menos por enquanto,
        completamente irrealistas. O problema reside em que nem sempre é possível
        garantir que os algoritmos, projectados para desempenhar uma dada tarefa,
        irão desempenhar a sua função inteiramente de acordo com os valores éticos
        e morais que devem reger a sociedade. Ao delegarmos cada vez mais capacidade
        de decisão em algoritmos, ao confiarmos, por vezes cegamente, nas soluções
        propostas por estes algoritmos, estamos a remover os seres humanos do processo
        de decisão e a confiar, porventura cegamente, nos resultados de cálculos que,
        muitas vezes, são opacos e difíceis de auditar.


        A título de exemplo, um algoritmo implementado num agente inteligente chamado
        Vera é já amplamente usado por diversas empresas para decidir quais os mais
        promissores candidatos a posições abertas nestas empresas. O algoritmo decide,
        com base nos currículos dos candidatos, nas entrevistas conduzidas pelo agente
        e noutros dados disponíveis, se um dado candidato deve passar à próxima fase
        do processo de selecção. Que garantias é possível dar que este algoritmo vai,
        em todos os casos, tomar decisões semelhantes ou compatíveis com as que seriam
        tomadas por pessoas, peritos em recursos humanos, nas mesmas condições? Não
        está em causa, aqui, apenas a qualidade das decisões tomadas pelo algoritmo
        mas também a aplicação de critérios mais subjectivos e complexos, que respeitem
        os princípios de equidade, justiça e não discriminação. Tipicamente, os algoritmos
        são projectados por forma a maximizar a qualidade do resultado obtido, algo
        que poderá nem sempre ser compatível com estes princípios. Exemplos de enviesamento
        contra minorias têm sido amplamente noticiados, mas representam apenas um
        potencial problema, entre muitos.


        Quando a decisão é tomada por um ser humano, ou por um grupo de seres humanos,
        a decisão final será sempre destes, que poderão decidir abrir excepções ou
        não seguir regras que, por alguma razão, não sejam aplicáveis. Quando se usa
        um algoritmo, a situação é mais complexa, porque é muitas vezes difícil ou
        mesmo impossível programar todos os casos raros ou excepcionais que, inevitavelmente,
        irão aparecer. Estas situações de excepção poderão acontecer em praticamente
        todos os domínios, desde a condução autónoma à selecção de candidatos a empregos.
        É um desafio tecnológico, mas também político e social, garantir que a utilização
        cada vez mais intensa de algoritmos para processar informação e tomar decisões
        é compatível com os valores, éticos e morais, que são essenciais ao bom funcionamento
        da sociedade.


