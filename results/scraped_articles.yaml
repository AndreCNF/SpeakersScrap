      text: 'Mudar costumes e perder peso pode ser um enorme desafio. Para que clien­tes
        possam chegar a esse objetivo, em­presas lançaram projetos de emagreci­mento
        com acompanhamento online, que prometem transformar a mente e alterar hábitos
        alimentares nocivos.


        O diferencial é que a equipe acompanha o dia a dia da pessoa por meio de grupos
        de WhatsApp formados por até 15 pessoas. O objetivo é incenti­var e orientar
        esses pacientes.Um desses programas é o Afine-se, que consiste, primeiramente,
        em uma consulta presencial com um coach de emagrecimento. Mas o projeto reúne
        várias frentes: um cardápio montado por nutricionistas, exercícios para se­rem
        feitos em casa, apoio emocional, cuidados estéticos e suplementos vita­mínicos.


        "A proposta do projeto é rever hábitos e mantê-los por 120 dias, porque, se
        a pessoa mantiver o planejado nesse pe­ríodo, conseguirá transformar a vida
        e se adequará ao novo estilo de vida", ga­rante Mariane de Chiara, uma das
        fun­dadoras do Afine-se.


        + Sol e pele delicada: é bom ter cuidado e atenção redobrados


        Segundo ela, os participantes devem postar, no grupo, fotos de seus cafés
        da manhã, almoços e jantares, além de se­guir os conselhos dos nutricionistas.


        A consultora de recursos humanos Lilian Bazotti, 37, aderiu ao méto­do em
        agosto do ano passado e já per­deu 27 quilos. "No primeiro mês, eu já tinha
        perdido nove quilos", conta Lilian. "Meu marido viu o resultado e resolveu
        aderir também. Ele já perdeu 26 quilos."


        "Seguimos à risca o cardápio ela­borado pelos nutricionistas do progra­ma,
        e a mudança em casa foi completa. Eu ainda estou em tratamento e quero emagrecer
        mais. Sei que vou conseguir, porque confio muito no método, que para mim funciona
        muito bem."


        Para a coach de emagrecimento Vivi Afecto, a proposta é interessante e mo­tivadora,
        mas não deve ser utilizada por alguém que tenha algum problema de saúde. "Já
        vi o programa não dar certo com quem tem problema na tireoide, por exemplo.
        Aconselho fazer um chec­kup antes de começar, para estar em plenas condições
        de fazer a dieta e suas restrições alimentares."


        O estrategista de emagrecimento Ra­fael Ferreira trabalha com o Afine-se e
