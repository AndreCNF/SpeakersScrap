      text: 'Jack Ma é um nome que provavelmente te lembra com mais imediatismo um
        filme clássico de Kung Fu do que uma multinacional tecnológica de valor astronómico.
        Pois é, a verdade é que Jack Ma é o homem por trás da fundação e maturação
        do Alibaba, o gigante do comércio online na china.


        O Alibaba foi fundado em 1999, mas foi nos anos recentes, e aproveitando naturalmente
        a crescente penetração das tecnologias e a democratização total da internet,
        que deu o pulo final. Num dos pontos mais altos da história da empresa, o
        seu CEO, Jack Ma, decidiu tomar uma atitude surpreendente e anunciar que pretende
        abandonar o cargo.


        Falamos de surpresa porque esse não é o percurso a que estamos habituados
        a assistir no ocidente, onde os CEOs carismáticos se arrastam até escândalos,
        doença ou morte. Jack Ma – que por várias vezes foi notícia por aproveitar
        a atenção mediática para deixar mensagens para a humanidade (por exemplo,
        quando disse que devíamos aprender a amar melhor porque é a única coisa que
        os robôs serão incapazes) – volta aos destaques da imprensa internacional
        não só pela sua resignação ao cargo, mas pela forma como o fez.


        Não se pode ser CEO para sempre


        Numa extensa carta endereçada aos funcionários e clientes do Alibaba, entretanto
        tornada pública na internet, Jack Ma debruça-se sobretudo sobre a cultura
        da empresa que torna possível que esta mudança aconteça. Para o chinês, apaixonado
        pela educação (como mostra o seu projecto de educação para empreendedores,
        o Hupan College), “ninguém pode assumir as responsabilidades de presidente
        e CEO para sempre” e este foi o momento escolhido para abandonar o cargo,
        apesar de, na última década, todos os processos da empresa terem sido optimizados
        a pensar nesta mudança.


        O senhor que sucederá a Jack Ma é Daniel Zhang, na empresa há 11 anos e um
        fruto da cultura que o CEO demissionário preza e sublinha. A mudança será
        feita no 20º aniversário da empresa, isto é, em Setembro de 2019.


        Assim, a principal lição que Jack Ma parece enviar directamente para este
        lado do oceano é que todos os líderes devem procurar criar projectos, produtos
        ou serviços que sejam capazes de viver sem eles, porque nenhum ser humano
        é fisicamente capaz de os liderar durante muito tempo quando se tornam muito
        grandes.


        “Desde a fundação da empresa em 1999, que nós temos a visão de que o futuro
        do Alibaba dependerá de ‘tropas de talento’ que nos permitam ir criando sucessão
        na gestão. Depois de vários anos de trabalho árduo, hoje a Alibaba tem uma
        imensidão de talentos de classe mundial em quantidade e qualidade”, escreve
        Jack. “O sistema de parceria que desenvolvemos é uma solução criativa para
        boa gestão e sustentabilidade que colmata vários problemas das empresas de
        alta escala: inovação contínua, sucessão de liderança, responsabilização e
        continuidade cultural.”


