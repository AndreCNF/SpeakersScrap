      text: 'Possivelmente já viu muitos dos trabalhos de Filipe Carvalho em algumas
        séries de televisão conhecidas e também em filmes muito populares. O motion
        designer encarregou-se do genérico de séries como ''Game of Thrones'', ''The
        Terror'' ou ''Cosmos – A Spacetime Odissey'' e de filmes como ''The Amazing
        Spiderman 2'' ou ''Alice Through the Lookin Glass''. Também trabalhou nas
        promos de ''Taboo'' e de ''The Strain''.


        O seu trabalho no genérico da série ''Counterpart'' valeu-lhe uma nomeação
        para a 70.ª edição dos Emmy na categoria de Melhor Genérico numa Série de
        Televisão. A cerimónia dos prémios técnicos vai decorrer este fim de semana,
        mas Filipe Carvalho já se sente um vencedor, como frisou ao Notícias ao Minuto.


        Falou-nos do seu percurso na exigente indústria do cinema e da televisão nos
        Estados Unidos, dos objetivos que já concretizou trabalhando sempre a ­partir
        de Portugal, e das suas ambições futuras, que contemplam a aposta na realização.


        Ficou surpreendido com a nomeação para o Emmy de Melhor Genérico para uma
        Série? Onde estava e como soube?


        Estava já à espera que saíssem os nomeados, pois era uma possibilidade. Estava
        no meu escritório em Carnaxide a assistir à transmissão online das nomeações
        e assim que surgiram no fim os resultados o meu nome estava lá. Foi um momento
        muito interessante e celebrei com os meus colegas de trabalho. Foi muito bom.


        Ser nomeado para um Emmy nesta categoria no fundo sempre foi um dos meus objetivos.
        Sendo que não existe esta categoria nos Óscares, este é o derradeiro prémioImagino
        que tenha sido um impacto muito grande saber que estava nomeado para um dos
        prémios mais importantes a nível mundial na indústria do cinema e da televisão.


        Sim, é difícil processar algo desta dimensão. Este é, senão o principal, um
        dos principais prémios desta indústria e sendo português e nunca sequer tendo
        ido aos Estados Unidos em trabalho - trabalhei sempre remotamente a partir
        de Lisboa -, conseguir ser nomeado para um Emmy dá um gozo especial. Foi um
        trabalho que foi feito ao longo dos anos, sabendo que era uma possibilidade,
        embora muito remota. Por isso foi um misto de incredulidade por ser muito
        difícil e de grande felicidade por estar ali o meu nome.


        Era um dos seus objetivos?


        Sempre tive uma ambição bastante grande por trabalhar nesta área. Sempre quis
        chegar mais longe. Ser nomeado para um Emmy nesta categoria no fundo sempre
        foi um dos meus objetivos. Sendo que não existe esta categoria nos Óscares,
        este é o derradeiro prémio. Não costumo ligar muito a prémios, mas este é
        um daqueles a que é impossível não dar muita importância. É um dos poucos
        com que gostava de contar um dia no meu portfólio. Mas só o facto de ser nomeado
        já é igual a ganhar.


        Vai ser uma noite muito especial para si. Já está ansioso?


        Existe alguma ansiedade pela viagem em si. Por ir a Los Angeles onde tenho
        amigos e colegas de trabalho, pessoas com quem nunca estive pessoalmente.
        Existe essa curiosidade para ir aos estúdios com que trabalhei sempre remotamente.
        Em relação ao evento em si e à possibilidade de ganhar o Emmy, muito sinceramente,
        e sem querer que pareça falsa modéstia, não é uma coisa que me preocupe muito
        porque só o facto de lá ir já é fantástico. Se ganharmos será muito bom em
        várias vertentes. Será muito bom pessoalmente, será muito bom para a minha
        família e para os meus amigos que estão a torcer por mim, e será muito bom
        em termos profissionais, obviamente.


        Em que consiste o trabalho de motion design?


        Essa é sempre uma pergunta complexa de responder. Acho que cada um tenta responder
        de várias formas. Para mim motion design, e como sou muito especializado em
        cinema e televisão, é transmitir a atmosfera do filme, sobre o que o filme
        trata, o ''feeling'' que o filme tem e tentar transmiti-lo para uma sequência
        de títulos. No caso de uma série é exatamente a mesma coisa. Como partimos
        do genérico, no fundo o que os produtores de uma série pretendem é a capa
        do livro, que tem de alguma forma resumir toda a série, tem de ter obviamente
        os nomes das pessoas mas acima de tudo tem de transmitir o ‘feeling’ que a
        série tem, isso é o mais importante para eles. É essa a parte que tem de encaixar
        sempre.


        As melhores sequências de título são aquelas que conseguem transmitir o ''feeling''
        da série antes de nós sequer termos visto a série. Quando vemos o primeiro
        episódio, e depois vemos o segundo e vemos outra vez a sequência há ali um
        momento em que percebemos porque é que o genérico é assim. Para mim isso é
        motion design, é uma forma de destilar os episódios de uma série, de resumi-los
        ao mais importante. Os grandes genéricos que têm conquistado prémios ao longo
        dos anos são os que conseguem fazer isso.


        Para mim tinha, de ser naquele mercado [Estados Unidos] porque em Portugal
        praticamente não existe qualquer indústria de séries de televisão e de cinema.
        É muito redutoraComo surgiu o convite para trabalhar no genérico da série
        ''Counterpart''?


        Costumo trabalhar com o estúdio que foi convidado para fazer esse genérico,
        o estúdio Imaginary Forces. Já trabalho com eles há cerca de seis anos em
        vários projetos para televisão e cinema. Fui chamado pela diretora criativa
        do genérico para pensar concetualmente e para fazer todo o desenho do genérico
        porque o meu portfólio e o meu estilo de design tem muito a ver com aquilo
        que acabou por ser o genérico para esta série. Por isso também foi especialmente
        gratificante termos sido nomeados para o Emmy neste projeto, porque não é
        todos os dias que, quando faço os conceitos e as propostas de look, isso seja
        representado exatamente como fiz no genérico final. E nesse caso isto aconteceu.
        Praticamente tudo o que fiz foi levado até ao fim. Até o logótipo para a série
        fui eu que desenhei, a letra que foi usada. É raro que isto aconteça na indústria.


        Tendo em conta a temática da série, qual é que foi o processo criativo para
        chegar a este genérico?


        No caso de ''Counterpart'' o estúdio teve acesso aos cenários onde eles estavam
        a filmar, tiveram acesso a algumas das imagens que já tinham sido captadas
        durante as filmagens em Budapeste, tiveram acesso direto ao realizador e ao
        produtor da série e isso ajuda muito. A Karin Fong, a realizadora da Imaginary
        Forces, conseguiu ter uma relação muito direta com os responsáveis da série
        e foi até lá para capturar as próprias imagens para nós podermos trabalhar
        dentro do estúdio. Isso possibilitou um acesso mais especial porque normalmente
        o que acontece quando os estúdios são convidados para fazerem propostas para
        genéricos é receberem um conjunto de imagens, há um briefing, as pessoas trabalham
        naquilo durante umas semanas e depois apresentam uma proposta. Mas desta forma,
        como a Imaginary Forces conseguiu este acesso, houve uma intimidade maior
        com as pessoas da série, o que também ajudou-nos a perceber melhor o que seria
        bom para o genérico.


        A Karin Fong falou comigo e disse-me o que achava que era mais interessante.
        Deu-me toda a informação que eles lhe deram. Eles tinham aquilo a que chamam
        de ''bíblia'' da série. Um documento com milhares de páginas com tudo, desde
        descrições detalhadas dos movimentos das personagens, o posicionamento das
        câmaras, o tipo de luz que iam ter, fotografias detalhadas dos cenários. Depois
        entra o processo que é mais normal para os trabalhos que faço, que é um processo
        de digestão dessa informação. Sendo que para fazer uma proposta para um genérico
        para uma série norte-americana temos no máximo três semanas, quatro em casos
        especiais, para apresentar propostas. Isso significa que temos de nos mexer
        depressa e eu tive alguns dias para ler os ''scripts'' e digerir toda a informação
        que me deram.


        Pensei no que seria melhor para o genérico, sendo que o meu estilo é conhecido
        por ser mais cinematográfico, mais virado para a fotografia, para ambientes
        mais escuros e mais dramáticos, que encaixavam perfeitamente nesta série.
        Procurei depois algumas referências online, procurei referências de arquitetura,
        que estão muito visíveis no genérico, procurei referências de Berlim, de Budapeste,
        de John le Carré, que escreve muitos livros de espionagem, que tem muito a
        ver com a série. Depois comecei a fazer algumas imagens que achei que podiam
        ser referências para o que seria o longo storyboard de várias imagens sequenciais
        que permitem perceber qual o caminho do genérico.


        Neste projeto nem foi assim tão difícil encontrar caminhos porque tem muito
        a ver com o que gosto de fazer e ao fim de duas semanas já tínhamos um conceito
        bastante definido para o quer seria o genérico.


        Filipe Carvalho define o seu estilo como sendo mais cinematográfico© Filipe
        Carvalho/Facebook


        Quando é que o Filipe percebeu que podia ser o momento de trabalhar mais de
        perto com a indústria do cinema e da televisão, nomeadamente nos Estados Unidos?


        Desde que me conheço e que comecei a trabalhar nesta área do vídeo, e passei
        a perceber o que se fazia tanto na Europa como nos Estados Unidos, cedo entendi
        que era inevitável pelo menos tentar entrar na indústria do cinema e da televisão
        americana. Sempre gostei muito dos filmes e séries norte-americanas e sempre
        tive uma atração muito grande por esse universo. Para mim, tinha de ser naquele
        mercado porque em Portugal praticamente não existe qualquer indústria de séries
        de televisão e de cinema. É muito redutora. Na própria Europa pelo menos no
        cinema existe mas tem uma pretensão muito diferente do que aquela que existe
        nos Estados Unidos, é muito menos comercial.


        Nos Estados Unidos o facto de ser comercial dá espaço para fazer estes genéricos
        mais elaborados, há uma audiência muito maior, há mais dinheiro que pode ser
        atribuído a estes projetos e isso são condições que me levaram a pensar que
        seria mais feliz a trabalhar nesta área nos Estados Unidos. Mas na verdade
        a principal razão para o ter feito é o simples facto de que gosto genuinamente
        do cinema e da televisão americana.


        Em Los Angeles é difícil perceberem porque é que devem trabalhar com alguém
        em Portugal quando têm 50 pessoas disponíveis todos os diasComo é que se proporcionou
        a entrada nesta indústria nos Estados Unidos?


        Em 2008, 2009 comecei a aprender sozinho como é que se trabalhava em motion
        design. Comecei a construir um portfólio pessoal muito dele feito de trabalhos
        fictícios, porque na verdade não tinha clientes em Portugal que me permitissem
        mostrar que sabia fazer estas coisas. Publiquei esses trabalhos online e enviei
        um e-mail para o estúdio que na altura fazia os grandes genéricos da televisão
        americana, isto em 2009 ou 2010. O e-mail incluía o meu portfólio e eu disse-lhes
        que gostava de ajudar e trabalhar com eles. Eles responderam no espaço de
        duas semanas a dizer que gostavam do meu trabalho e que gostavam de contar
        comigo no projeto que tinham em mãos. Comecei com esse projeto e nunca mais
        parei.


        Trabalhou em séries e filmes muito conhecidos. Qual é que foi o projeto em
        que mais gostou de trabalhar até agora?


        O ''Counterpart'' foi um dos que me deu mais gozo fazer. Foi muito bom fazê-lo
        e depois ver como ficou no fim. Mas ainda assim o projeto que me deu mais
        gozo foi um projeto pessoal chamado ''The Architect'', em que fiz tudo. Filmei,
        editei, fiz pré-produção, pós-produção, fiz tudo menos o áudio. Foi um amigo
        que fez a música. Esse projeto era uma sequência de títulos e houve duas razões
        para o fazer. Primeiro, queria provar a mim mesmo que conseguia fazer um genérico
        de uma ponta à outra cumprindo com todas as funções de produção. O meu segundo
        objetivo era entrar no mercado de Los Angeles onde estão os principais estúdios
        e as principais séries e filmes. O mercado de Los Angeles é conhecido por
        ser muito grande e estar repleto de estúdios e de freelancers e por isso é
        muito difícil entrar. É difícil para eles perceberem porque é que devem trabalhar
        com alguém em Portugal quando têm 50 pessoas disponíveis todos os dias.


        Percebi que uma das formas de tentar quebrar essa dificuldade era fazer um
        projeto pessoal que mostrasse que era capaz. Uma das coisas engraçadas desse
        projeto foi que o editor do David Fincher viu o ''The Architect''. Enviou-me
        um e-mail a dizer que tinha achado piada e que tinha gostado e que o Fincher
        também viu parte do ''The Architect'' e que se riu porque os nomes dos atores
        e da equipa que eu escolhi pôr nessa sequência fictícia eram de algumas pessoas
        que até já tinham morrido e as outras nunca iriam trabalhar todas juntas porque
        seria um projeto com um orçamento louco! Mas consegui a atenção deles que
        era o objetivo e ainda hoje sou chamado para projetos com base no ‘look’ do
        ‘The Architect’. Curiosamente, essa até foi uma das razões para a Karin Fong
        me convidar para trabalhar no ''Counterpart''. Achou que havia ali muita coisa
        que era parecida com o que depois veio a ser o genérico do ''Counterpart''.


        É uma vitória pessoal que, trabalhando a partir de Portugal, os grandes estúdios
        continuem a convidá-lo para os seus projetos e a valorizaram o seu trabalho?


        Sim, mas isso também tem uma razão de ser que é muito específica. O meu estilo
        de trabalho é quase um nicho de mercado. Sou muito cinematográfico, trabalho
        muito à base de fotografia, tenho um ‘look’ definido e não há muitas pessoas
        nos Estados Unidos que tenham este estilo tão característico e eles chamam-me
        muito por causa disso. Ainda assim há algumas pessoas com esse estilo e eles
        optam por me chamar a mim e isso é uma vitória ao fim de já quase 10 anos
        a trabalhar como freelancer para os Estados Unidos.


        Há cerca de um ano e meio que já tem o seu estúdio próprio, o Foreign Affairs.
        Ter um estúdio próprio era um desejo antigo?


        De há uns anos para cá que pensava que podia ser um caminho de futuro ter
        o meu próprio estúdio, até porque isso depois foi acelerado por algo que me
        surpreendeu muito que foi os clientes finais, não os estúdios com quem trabalho,
        a HBO, o FX, a Netflix, até mesmo a Apple recentemente, terem-me contactado
        diretamente para fazer projetos e para fazer tudo. Não só o conceito e o design,
        mas também a animação, as filmagens e a entrega final do projeto. Quando isso
        aconteceu eu era só o Filipe Carvalho, que trabalhava no meu estúdio em casa.
        Não podia responder que sim porque não tinha capacidade de produção. Mas foi
        aí que comecei a perceber que se calhar seria boa ideia criar um estúdio e
        rodear-me de pessoas, criar aqui alguma estrutura que pudesse suportar estes
        pedidos porque se eles acreditavam em mim e queriam dar-me o trabalho diretamente,
        então devia capitalizar essa confiança e aproveitar esses contactos e começar
        a trabalhar com um estúdio próprio.


        Abri a Foreign Affairs em conjunto com a Até ao Fim do Mundo. Estou fisicamente
        no edifício da Até ao Fim do Mundo em Carnaxide, mas tenho o meu escritório
        Foreign Affairs. Quando aparecem projetos, lidero como diretor, realizador
        e faço também trabalho de design e depois chamo freelancers, alguns portugueses
        mas a maioria são norte-americanos com quem trabalhei ao longo dos anos. E
        depois quando ganhamos os projetos, a produção é dividida. Estou rodeado de
        uma estrutura bastante grande e sólida que me permite responder ao contacto
        de uma HBO ou de uma Apple.


        O cinema está a atravessar um deserto, com muita pena minhaTem apostado na
        realização nos últimos anos. A médio-longo prazo pretende dedicar-se a isso
        a tempo inteiro?


        Esse é um caminho que faço paralelamente. É algo que faço há cerca de dois
        anos e que distingo de alguma forma de tudo o resto. É um caminho como realizador
        que procuro fazer com projetos muitos deles de televisão. Agora estamos a
        tratar do projeto que será apresentado no início do ano que vem e para o qual
        ganhámos o apoio do Instituto do Cinema e Audiovisual. A única coisa que posso
        revelar neste momento é que é um projeto no qual sou realizador, produzido
        pela Até ao Fim do Mundo e é sobre fotojornalistas de guerra. Estamos neste
        momento em pré-produção e já a começar alguma produção. O projeto chama-se
        ''Viewfinder'' e é uma série que é uma ideia minha, um conceito meu. Será
        a minha primeira obra como realizador porque tudo o que fiz como realizador
        até agora foram projetos mais pequenos.


        Como analisa o atual panorama na indústria marcado pelas megaproduções, os
        filmes de super-heróis, a proliferação de séries de televisão e a existência
        de plataformas como a Netflix, por exemplo, que compram os direitos de filmes
        e estreiam-nos ali?


        A Netflix veio alterar todo o panorama e agora os outros canais têm de correr
        atrás, o que quer dizer que a produção de séries originais e de compra de
        direitos de séries a nível global aumentou imenso. Isso tem um lado bom e
        um lado mau. O lado mau é que há muitas séries que não prestam porque eles
        têm de preencher um determinado número e é mais pela quantidade e menos pela
        qualidade. Mas para alguém como eu, que trabalha em motion design, existe
        muito trabalho. Isso significa que há mais estúdios a aparecer, há mais emprego
        na área, mais possibilidades de fazer bons projetos e de ganhar mais prémios.
        Todos podem ter oportunidade de se exprimir. Nos Estados Unidos com mais força,
        mas também a nível global.


        No cinema isso acaba por funcionar ao contrário. O cinema está a sofrer bastante
        porque os filmes de super-heróis são praticamente os únicos com mais sucesso
        de bilheteira, e mesmo assim não têm muito porque as pessoas não estão a ir
        ao cinema. Os orçamentos são canalizados para as chamadas apostas seguras,
        como os filmes de super-heróis e as suas sequelas. O que quer dizer que os
        filmes que víamos mais antes, os dramas policiais, os thrillers políticos,
        praticamente desapareceram. Resistem apenas alguns filmes de terror e algumas
        comédias, mas mesmo essas não têm tido sucesso. O panorama de filmes que tem
        saído é francamente mau. Em termos de motion design feito para esses filmes,
        os únicos que ainda têm esse trabalho são os filmes para super-heróis e não
        são assim tantos ao ponto de se poder falar numa indústria.


        No global é bom, nomeadamente no que toca às séries. Já o cinema está a atravessar
        um deserto, com muita pena minha. Espero que volte em breve porque ir ao cinema
        ver o filme e depois ver uma sequência de títulos como eu vi quando saiu o
        ''Seven'', do David Fincher, para sempre alterou aquilo que todos achavam
        ser possível fazer para um genérico. Hoje em dia quem começa nesta área não
        tem essa referência, não existe nenhum filme que o faça e espero que isso
        volte um dia.'
