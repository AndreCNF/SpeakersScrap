      text: 'Ainda se lembra da cara de atrapalhado de Warren Beatty na cerimónia
        dos Óscares de 2017, enquanto a plateia do Dolby Theatre e o resto do mundo
        percebiam que tinha havido um engano na atribuição do Óscar de Melhor Filme
        (o musical “La La Land” tinha sido erradamente anunciado como vencedor momentos
        antes, sendo o drama “Moonlight” o filme galardoado)? É verdade que alturas
        como estas são, felizmente, muito pouco frequentes, mas o mesmo não se pode
        dizer dos erros.


        Ao longo da história de Hollywood, a indústria do cinema e televisão é conhecida
        por nem sempre ser justa ou correta nas cerimónias de prémios e na atribuição
        de nomeações ou estatuetas. Nem nos façam falar dos anos que tiveram de passar
        para Leonardo DiCaprio vencer um Óscarm ou da escandalosa ausência de Ben
        Affleck da lista de nomeados para Melhor Realizador com “Argo”. E se nos Óscares
        se enganam nos vencedores, nos Emmys atribuem prémios a interpretações que
        claramente ficavam àquem de outros desempenhos nas mesmas categorias.


        Com a cerimónia dos Emmys 2018 a realizar-se a 17 de setembro, com “A Guerra
        dos Tronos”, “The Handmaid’s Tale” e “Westworld” a liderar as nomeações, decidimos
        fazer justiça. Recorde 8 atores e atrizes que não mereciam o prémio — e os
        8 que deveriam ter levado a estatueta para casa.


        1992


        Apesar de ter protagonizado a série “Coach” durante nove anos, Craig T. Nelson
        só levou para casa o Emmy em 1992. Entre os nomeados na categoria de Melhor
        Ator de série de comédia, porém, existia um nome muito mais sonante. Falamos
        de Jerry Seinfeld, que, na época, protagonizava a sitcom “Seinfeld”, um dos
        maiores sucessos da televisão norte-americana.


        Jerry Seinfeld acabou mesmo por não ouvir o seu nome chamado ao palco, sendo
        a estatueta entregue a Craig T. Nelson naquela que é considerada uma das maiores
        injustiças da história dos Emmys. Dois anos depois, Seinfeld acabaria por
        ganhar o Globo de Ouro na mesma categoria e pelo mesmo papel (mas nunca venceu
        um Emmy).


        Quem ganhou: Craig T. Nelson em “Coach” (Melhor Ator de série de comédia)


        Quem deveria ter ganho: Jerry Seinfeld em “Seinfeld”


        1997


        Antes de 1996, Helen Hunt já tinha sido nomeada duas vezes pelo sua interpretação
        de Jamie Buchman na sitcom “Doido por Ti”. A atriz só saiu vencedora a partir
        desse ano, mas nunca mais parou — venceu o Emmy na categoria de Melhor Atriz
        de série de comédia durante quatro anos consecutivos, pelo mesmo papel.


        Não estamos a dizer que Helen Hunt não merecesse a honra, mas talvez tenha
        sido um pouco exagerado ganhar de 1996 a 1999, enquanto Ellen DeGeneres esteve
        sempre nomeada nas mesmas edições pelo seu papel na série homónima “Ellen”,
        e foi constantemente ignorada. E mesmo quando os Estados Unidos pararam para
        assistir ao episódio onde Ellen se assumiu como homossexual (conhecido como
        o “Puppy Episode”), o Emmy nunca veio parar às mãos de DeGeneres.


        Quem ganhou: Helen Hunt em “Doido por Ti” (Melhor Atriz de série de comédia)


        Quem deveria ter ganho: Ellen DeGeneres em “Ellen”


        2000


        A série “Começar de Novo”, que se focava na relação de Lily e Rick, um casal
        com filhos de anteriores relacionamentos desejoso de fazer vingar uma relação
        com muita bagagem emocional, obteve boas críticas — e muito se devia ao desempenho
        de Sela Ward como protagonista. No entanto, o Emmy na categoria de Melhor
        Atriz de série dramática na edição de 2000 deveria ter sido entregue a Julianna
        Margulies pela sua interpretação da enfermeira Carol Hathaway em “Serviço
        de Urgência”, a última temporada da atriz na aclamada série — só o reencontro
        com o pediatra Doug (George Clooney) valia a estatueta e muito mais.


        Quem ganhou: Sela Ward em “Começar de Novo” (Melhor Atriz de série dramática)


        Quem deveria ter ganho: Julianna Margulies em “Serviço de Urgência”


        2005


        Na história dos Emmys há aberturas hilariantes, discursos emocionantes e prémios
        inacreditáveis — e um desses momentos aconteceu quando Patricia Arquette venceu
        o Emmy em 2005, na categoria de Melhor Atriz de série dramática. A atriz subiu
        ao palco para aceitar o prémio pelo seu desempenho na série “Medium” que,
        convenhamos, está longe de ser uma produção de referência, quer para o público,
        quer para a crítica.


        No mesmo ano, Jennifer Garner fazia parte do grupo de nomeadas pelo seu papel
        em “A Vingadora”, mas não levou o prémio para casa. A atriz foi nomeada entre
        2002 e 2005 pelo seu desempenho como Sydney Bristow, mas nunca venceu.


        Quem ganhou: Patricia Arquette em “Medium” (Melhor Atriz de série dramática)


        Quem deveria ter ganho: Jennifer Garner em “A Vingadora”


        2007


        Se existisse um prémio para a edição mais caricata de sempre, esse iria, com
        toda a certeza, para a cerimónia dos Emmys de 2007. E se acha que estamos
        a exagerar, dizemos-lhe apenas isto: neste ano, James Gandolfini não venceu
        o Emmy na categoria de Melhor Ator de série dramática, com o seu desempenho
        como Tony Soprano na série “Os Sopranos”.


        Quem arrecadou a estatueta foi James Spader, com a série de advogados “Boston
        Legal”, uma produção com o seu valor mas que nunca chegará aos calcanhares
        da história da família mafiosa mais querida do público (a seguir aos Corleones,
        claro). É certo que James Gandolfini já tinha vencido o Emmy três vezes pelo
        mesmo papel, mas não há dúvida de que deveria ter arrecadado o prémio no ano
        em que foi transmitida a derradeira temporada de “Os Sopranos” .


        Quem ganhou: James Spader em “Boston Legal” (Melhor Ator de série dramática)


        Quem deveria ter ganho: James Gandolfini em “Os Sopranos”


        Nós avisámos que a cerimónia de 2007 tinha sido inacreditável, nãofoi? Para
        além do desaire na categoria de Melhor Ator de série dramática, também existiu
        um erro crasso nas categorias de comédia, mais precisamente na atribuição
        do Emmy para Melhor Ator Secundário. A sitcom “Foi Assim que Aconteceu” foi
        um sucesso desde a sua estreia e era esperado que Neil Patrick Harris vencesse
        o Emmy pelo seu desempenho enquanto Barney Stinson. O inesperado aconteceu
        e o prémio foi entregue a Jeremy Piven pela sua participação na série “A Vedeta”
        que, apesar de gerar algum buzz, não se comparava ao êxito de “Foi Assim que
        Aconteceu”. Neil Patrick Harris foi nomeado novamente nos três anos seguintes,
        mas nunca ganhou.


        Quem ganhou: Jeremy Piven em “A Vedeta” (Melhor Ator Secundário de série de
        comédia)


        Quem deveria ter ganho: Neil Patrick Harris em “Foi Assim que Aconteceu”


        2011


        Não existem dúvidas de que Jim Parsons é a alma da série “A Teoria do Big
        Bang”, tudo graças ao seu desempenho excecional e hilariante como o geek Sheldon
        Cooper. Vamos ter saudades dele quando a famosa sitcom terminar em 2019. Porém,
        em 2011, existia outro ator que merecia mais o Emmy de Melhor Ator de série
        de comédia do que Parsons: falamos de Steve Carell, também nomeado para o
        prémio pela sua interpretação como Michael Scott, o chefe mais ridículo do
        mundo, na versão norte-americana de “The Office”. Esta foi a última vez que
        Steve Carell foi nomeado por este papel e nunca venceu um Emmy pelo mesmo
        — mas foi nomeado seis vezes. Já Jim Parsons ganhou quatro Emmys graças a
        Sheldon Cooper.


        Quem ganhou: Jim Parsons em “A Teoria do Big Bang” (Melhor Ator de série de
        comédia)


        Quem deveria ter ganho: Steve Carell em “The Office” (versão norte-americana)


        2013


        Durante três temporadas, Jeff Daniels interpretou o pivô televisivo Will McAvoy
        em “The Newsroom”, uma série da autoria de Aaron Sorkin que, apesar de ter
        cativado uma pequena legião de fãs, nunca foi um estrondoso sucesso. Em 2013,
        Jeff Daniels acabaria mesmo por vencer o Emmy de Melhor Ator de série dramática,
        mesmo com as nomeações de peso de Damian Lewis (“Segurança Nacional”), Jon
        Hamm (“Mad Men”) e de Bryan Cranston — e os fãs de “Breaking Bad” ficaram
        boquiabertos.


        Considerada por muitos uma das melhores séries de sempre e, por consequência,
        uma das melhores interpretações alguma vez vista em televisão, o desempenho
        de Cranston como Walter White valeu-lhe a vitória nesta categoria quatro vezes,
        de 2008 a 2010, e novamente em 2014.


        Quem ganhou: Jeff Daniels em “The Newsroom” (Melhor Ator de série dramática)


        Quem deveria ter ganho: Bryan Cranston em “Breaking Bad”


