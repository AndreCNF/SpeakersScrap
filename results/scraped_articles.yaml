        Antes, acrescentou, terá de ser feita a "conciliação de contas", pois a grande
        maioria dos contratos foi feita em dólares e euros - o kwanza depreciou-se,
        só este ano, em cerca de 45% -, processo já em curso entre o Governo angolano
