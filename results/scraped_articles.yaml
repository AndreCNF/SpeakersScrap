      summary: 'O que são dados pessoais?

        O que "não são" dados pessoais?

        São dados que, independentemente do seu conteúdo, não possam ser associados
        a uma pessoa individual.

        Existe diferença entre os dados recolhidos junto do titular e os dados obtidos
