        Situado na Doca de Santo Amaro, os fãs de ramen e de sushi vão encontrar no
        Izanagi várias outras opções de confort food que valem a pena experimentar.
        Não é só um espaço que serve hosomakis, temakis ou sashimi que, apesar de
        existirem na carta, ficam para segundo plano para dar lugar a outros pratos
        mais conhecidos da cultura japonesa.


        Com 60 lugares sentados e uma esplanada provisória, a vista privilegiada para
        o rio Tejo faz do Izanagi um dos lugares mais acolhedores e descontraídos
        para visitar depois de um dia de trabalho.


        Das várias opções destacam-se a Robata Mix (19,75€), uma mistura de diferentes
        espetadas grelhadas, de salmão, de barriga de porco, de lombo de novilho ou
        ainda de espargos enrolados em panceta, e o Okonomiyaki, as famosas panquecas
        fritas, disponíveis em duas versões: a Ebi Cheese (13,25€), com legumes, camarão,
        queijo, bacon, tonkastu, ao nori e bonito flakes e a Hot Calamari (11,50€),
        com legumes, calamares, camarão seco, bacon, tonkastu, ao nori, bonito flakes
        e tougarashi.


        O custo médio é de 60€ para duas pessoas.


        Morada: Doca de Santo Amaro, Armazém 0, Alcântara


        Telefone: 308 809 288


        Horário: 12h30-23h30


        Chiyome


        Aberto desde o início de 2017, o Chiyome veio trazer sushi com vista para
        o rio e para o Padrão dos Descobrimentos, em Lisboa, a todos os visitantes.
        Desde sopa miso (3€), carpaccio de salmão (10€) a sashimi de salmão ou atum
        (a partir de 8€), há de tudo um pouco para garantir que sai do restaurante
        satisfeito. Os combinados estão disponíveis desde 15 a 50 peças e têm um custo
        médio de 17€ a 57€.


        Uma refeição completa para duas pessoas tem o custo médio de 30€, e pode desfrutar
        da oferta do Chiyome todos os dias da semana.


        Morada: Av. Brasília, Doca de Belém, Lisboa


        Telefone: 925 007 108


        Horário: 12h-24h


