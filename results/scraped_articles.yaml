        Filipe Ferrreira


        Quando é que começamos? Em que medida é que o limite do soalho do palco traça
        verdadeiramente a fronteira entre o que é teatro e o que é vida? Um passo
        para lá da boca de cena e saímos do âmbito da representação? A peça escrita
        e encenada pela estrela pop do teatro francês Pascal Rambert para o início
        de temporada do Teatro Nacional D. Maria II, neste sábado, 15, traz tudo isso
        para dentro de cena. Em Teatro, os atores Beatriz Batarda, Rui Mendes, João
        Grosso, Lúcia Maria e Cirila Bossuet bem podiam descer as escadas de acesso
        à plateia e continuar vida fora, sem que qualquer dispositivo fosse chamado
        a separar as águas.


        “O Tiago [Rodrigues, diretor do TNDMII] disse-me que queria que eu escrevesse
        para estes atores. Conheci-os e pedi alguém como a Cirila, porque queria um
        participante que não fosse branco – como o somos todos, aqui, neste teatro;
        queria alguém que fizesse parte do passado deste País”, refere Pascal Rambert.
        “Falei imenso com o Rui [Mendes] e, quando ele me disse que o avô era também
        ator, disse-lhe ‘ok, não preciso de saber mais, isso chega-me.’ A forma como
        escrevo passa por tirar energia das pessoas.”


        Os atores mantêm em cena os seus nomes próprios, são atores a representar
        atores. Em Teatro, a tensão do ato de representação serve de forma constante
        a interpretação. Rui é um ator consagrado que está a trabalhar numa nova peça,
        Beatriz uma escritora e está numa relação amorosa com ele. Num longo monólogo,
        Beatriz segura uma jarra, branca. Um conjunto de cacos em potência, a jarra
        é o objeto-símbolo que a liga a tudo. Liga as fragilidades da sua relação
        com o encenador, liga as fragilidades da sua relação com a mãe, liga as fragilidades
        da sua relação com os irmãos – e há uma festa de aniversário pelo meio.


        “O trabalho do teatro é alargar o imaginário das pessoas, tudo o que é deixado
        assim [entrelaça as mãos num sinal de aperto, de compressão]...”, conta Pascal
        Rambert, que teve uma peça, Actriz, apresentada na última edição do Festival
        de Teatro de Almada, em julho. “Temos uma forma de nos fecharmos e o trabalho
        do teatro é criar abertura, o tempo todo.”


        Este fim de semana, dias 15 e 16, o Teatro Nacional D. Maria II volta a abrir
        a temporada com o programa Entrada Livre. Uma iniciativa, integrada no Lisboa
