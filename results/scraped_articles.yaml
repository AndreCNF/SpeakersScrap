        A electrónica multicolor do irlandês Max Cooper e do londrino George FitzGerald,
        duas das outras atracções do cartaz, juntam-se a nomes como o produtor, teclista
        e vocalista norte-americano Mndsgn., da Stones Throw, o japonês Masaaki Yoshida,
        o mago do sampler MPC e das teclas que faz música como Anchorsong, e duas
        lenda do drum’n’bass: o britânico LTJ Bukem e o brasileiro DJ Marky. A cantora
        neo-soul de Nottingham Yazmin Lacey e o duo experimental e algo soturno londrino
        Camila Fuchs, que une a mexicana Camila de Laborde ao alemão Daniel Hermann-Collini,
        são outros nomes do cartaz de sexta-feira, que inclui também a DJ portuguesa
        Rita Maia com os seus Migrant Sounds, a britânica DJ Kitty Amor, ou o italiano
        Gadi Sassoon, entre outros.


        Os suecos Little Dragon, encabeçados por Yukimi Nagano, são um dos pratos
