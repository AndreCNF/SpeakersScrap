        Está dada a palavra quase final. O Parlamento Europeu já decidiu como é que
        a União Europeia irá tratar os direitos de autor daqui para a frente. A reforma,
        pensada no contexto da Internet, contempla os polémicos Artigos 11 e 13 mas
        com algumas alterações, aprovadas esta quarta-feira em plenário.


        Desde Julho, altura da primeira votação em plenário no Parlamento, foram mais
        de 200 as emendas apresentadas pelos eurodeputados à proposta original de
        reforma dos direitos de autor, que irá afectar o Mercado Único Digital europeu
        e que poderá redefinir a Internet que hoje conhecemos. “É um excelente sinal
        para a nossa indústria criativa na Europa”, comentou Alex Voss, o relator
        da directiva original.


        A reforma em causa foi apresentada em 2016 pela Comissão Europeia e tem estado
        em discussão desde então, tendo também gerado forte contestação de personalidades
        ligadas à web e aos direitos digitais, mas também das grandes tecnológicas.


        Aprovadas as alterações uma a uma em plenário no Parlamento Europeu, a proposta
        foi no seu todo aprovada com 438 votos a favor, 226 contra e 39 abstenções,
        e o seu texto final irá agora ser negociado com à porta fechada com o Conselho
        da União Europeia. Depois a directiva final terá de ser aprovada, o que acontecerá
        antes das Eleições Europeias do próximo ano.


        O texto do Parlamento Europeu vai incluir, tal como o da Comissão Europeia,
        os polémicos Artigos 11 e 13, ainda que com algumas diferenças fruto das votações
        que aconteceram esta quarta-feira. A chamada “taxa de link” (Artigo 11) mantém-se
        e irá colocar restrições à partilha de links na Internet, uma vez que estes
        trazem excertos de conteúdo de terceiros (como texto e imagem). Na prática,
        com as alterações agora conduzidas pelo Parlamento, só “palavras individuais”
        de artigos poderão ser reproduzir gratuitamente, incluindo em links.


