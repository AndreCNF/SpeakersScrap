        Situado no Vale Juncal, a seis quilómetros de São Teotónio, no Alentejo, a
        TEIMA, Alentejo SW abriu em maio de 2014, alguns anos depois de os proprietários
        descobrirem este monte abandonado. Luísa Botelho e Paulo Camacho ficaram apaixonados,
        mas estavam longe de imaginar que um dia iriam receber hóspedes por ali.


        Só que chegou uma altura em que fazia todo o sentido dar esse passo. Depois
        de colocarem tanto carinho e amor numa casa que apaixonava todos os que por
        lá passavam, abriram ao público com apenas dois quartos. No inverno de 2015
        passaram para seis e construíram uma sala de refeições e outra de estar, em
        maio do ano passado acrescentaram uma nova ala com mais um quarto e duas suites.


