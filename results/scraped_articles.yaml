        já célebre Tempus Bar, também ele residente do Corinthia. Na carta vai encontrar
        criações como o Chá das Cinco — custa 13€ e leva rum, bourbon infusionado
        com nozes e avelãs, mezcal, marmelada e bitter de chocolate negro com eucalipto
        — ou até mesmo o Expresso da Meia-Noite, uma mistura com aguardente da Lourinhã,
        Averna (licor italiano típico da Sicília), creme de cacau escuro, xarope de
        casca de laranja, café Arabica e bola de gelado de nata (13€).


        Quando já estiver à mesa, pronto a comer, prepare-se para conhecer o mundo
        gastronómico deste jovem cozinheiro que já tem provas dadas na Seleção Olímpica
        de Cozinha, por exemplo, e que pretende pôr o melhor de Portugal à mesa do
        seu novo “rebento”.


        “Aqui damos 100% de prioridade ao produto português, sempre o mais local possível”,
        explica o chef. Minutos antes tinha chegado à mesa uma das entradas, as batatas
        bravas com tártaro de lulas e créme fraiche de lima (5,50€), que se fez seguir
        do refrescante carapau com salada algarvia de tomate e beterraba (14€). Ao
        longe vê-se a cozinha aberta, onde a maioria dos pratos são terminados e muitas
        crianças, principalmente, tentam meter conversa com os cozinheiros de serviço
        — “Os miúdos adoram a cozinha, de vez em quando vão lá espreitar”, afirmou
        o chef Carlos. Ao lado, a câmara de maturação de carnes.


        Uma onda cosmopolita sente-se por todo o restaurante, muito por causa da decoração,
        claro, mas tanto o serviço como a banda sonora providenciada pelo DJ residente
        ajudam a relaxar. A diretora do restaurante, Marta Pereira (ex braço direito
        do chef Henrique Sá Pessoa), contou ainda ao Observador que há a ideia de,
        no futuro, criar uma espécie de exposições de arte rotativas. Pormenores à
        parte, voltemos à comida. No capítulo dos pratos principais vai encontrar
        uma saborosa posta de corvina com arroz de lingueirão e salicórnia (16€) e
        aquele que será, seguramente, o prato que pode vir a tornar-se imagem de marca
        deste Erva, a pá de cordeiro de leite assada com batata aligot (24€). Trata-se
        de uma perna deste bicho que chega à mesa inteira (dá para duas pessoas ou
        mais), até sai de fora do prato, e que cada um desmancha como bem entender.


        Terraço do Lisbon Art Center & Studios (Zazah Good View e Ōkah)


        Cais Rocha Conde de Óbidos, Lisboa. Das 19h às 2h (Zazah Good View); das 12h
        às 15h e das 19h às 24h; não fecha. 914 110 791. 15 e 30€ preço médio, respetivamente


        Nunca a expressão “ficar a ver navios” teve significado mais agradável. Na
        zona de Alcântara, em Lisboa, mora um projeto criativo chamado Lisbon Art
        Center & Studios (o LACS), uma espécie de polo criativo com áreas dedicadas
        a exposições e cowork. No topo deste prédio à beira-mar plantado mora também
        um dos espaços mais cool e recentes da cidade, o Zazah Good View e o Ōkah.


        De aspeto descontraído e sofisticado, estes dois projetos — o primeiro é um
        bar e o segundo um restaurante — têm e não têm, ao mesmo tempo, coisas em
        comum. Começando pelo Zazah: os mais atentos podem reconhecer este nome, já
        que remete a um restaurante inaugurado há pouco menos de um ano na zona do
        Príncipe Real. Liderado pelo chef Moisés Franco, esta “casa mãe” é um espaço
        de comida honesta com um twist contemporâneo onde as obras de arte não surgem
        só nos pratos — funcionando como espécie de showroom, as paredes desta casa
        são decoradas com várias peças de arte moderna que fazem parte da coleção
        privada de um dos proprietários do projeto, o brasileiro Sidnei Gonzalez.
        Nesta nova reencarnação, a vertente tradicional de restaurante é trocada por
        um conceito de bar onde pode provar cocktails (a carta e feita pela Liquid
        Consulting) como o Smash the Pumpkin, com gin, puré de abóbora caseiro e xarope
        de canela (9,50€) ou o Summer Berry, com rum, morango e baunilha (9€).


        Nos contentores de carga convertidos em zona de sofás ou nas pequenas mesas
        altas que polvilham uma pequena pista de dança vai poder provar alguns pequenos
        petiscos. Para que não tenha de beber em seco, opte por forrar o estômago
        com as bolinhas de alheira (6€) ou o já famosos cones de sapateira (8,50€).
        Aproveite estes exemplos de finger food mas não se entusiasme demasiado —
        ali ao lado (literalmente) tem o Ōkah, o restaurante “a sério” onde vai poder
        comer de forma mais substancial.


        “Ōkah é o nome de umas casas típicas, suspensas, dos índios da Amazónia”,
        explica o chef Bruno Rodrigues, responsável pela comida desta novidade (que
        agora passa a estar aberta ao almoço) que trabalha em estreita comunicação
        com o mesmo Moisés Franco, o grande mentor gastronómico de todos estes conceitos.


        No lado direito deste glorioso terraço — tem uma vista única do Tejo — surgem
        os contentores semelhantes ao do Zazah Good View, pintados de laranja forte,
        que têm como diferença o facto de serem “recheados” com o mobiliário típico
        de qualquer restaurante. Entre mesas, cadeiras e talheres circulam pratos
        simples com uma forte inspiração asiática — “queremos só aproveitar alguns
        pormenores dessas gastronomias, não fazer cópias exatas de receitas completas”,
        explica o chef — como o kinilaw, uma especialidade filipina em tudo semelhante
        a um ceviche de peixe branco (13,5€), ou o camarão com sriracha (10,50€).


        No capítulo dos pratos principais pode encontrar o borrego neozelandês com
        hortelã (18,50€), que é servido com um suave puré de batata com queijo ou
        a dourada grelhada com molho de tamarindo (16,50€) e salada asiática, que
        vem regada com um aromatico caldo dashi. Finalmente, para terminar a refeição
        numa nota doce, experimente o o ananás grelhado com canela e gelado de yuzu
        (citrino japonês semelhante ao limão mas mais intenso), que custa 7,50€, ou
        o subtil pudim de leite cambojano (6,50€), que é aromatizado com erva príncipe.


