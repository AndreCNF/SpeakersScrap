      text: 'Passar o dia de cabeça baixa a olhar para um telemóvel, atualizar as
        redes a cada atividade do dia e comentar tudo o que é publicação dos amigos.
        Soa-lhe familiar? “Não, isso é coisa dos miúdos”. Não é bem assim: com a constante
        evolução tecnológica, pessoas de qualquer idade veem-se obrigadas a aprender
        como funciona este mundo. Problema: alguns entram de tal forma nesta onda
        que acabam por ser iguais ou até mesmo piores do que os mais novos.


        Um estudo lançado na edição de setembro da revista “Marie Claire” revela que
        pode ser complicado para mulheres de meia idade largar os seus telemóveis,
        podendo ainda ter efeitos tóxicos na sua autoestima. Cerca de um quarto das
        mulheres nos seus 30, e uma em cada cinco nos 40 anos, dizem mexer nos seus
        telemóveis várias vezes ao dia. Algumas admitem fazê-lo mais de 200 vezes
        ao dia.


        Mais de 600 mulheres foram questionadas neste estudo. Dois terços, com idades
        perto dos 30, admitiram sentir a necessidade de ver o telemóvel regularmente,
        e metade das mulheres de meia idade disseram não serem capazes de apagar as
        contas das redes sociais. Há mais: houve quem admitisse pôr um despertador
        para acordar e ver o telemóvel, enquanto outras disseram fazer scroll nas
        redes por detrás da cabeça do seu bebé.


        Este problema de vicio das plataformas digitais é um caso que preocupa cerca
        de dois terços das mulheres que já estão nos seus 30 anos, e metade das mulheres
        nos seus 40. Duas em cinco pessoas admitiram ser mesmo viciadas.


        Segundo o inquérito, 23% das mulheres com idades entre os 31 e os 40 anos
        observam os seus telemóveis várias vezes à hora. Façamos as contas: se a cada
        cinco minutos observarem o smartphone, e dormirem cerca de oito horas, durante
        o dia olham 192 vezes para o telemóvel.


        O vício do telemóvel causa danos na autoestima


        Metade deste mesmo grupo de idades diz que há vezes em que as redes sociais
        as fazem sentir mal com elas próprias. Um terço das mulheres com idades entre
        os 41 e 50 anos dizem que as redes afetaram de modo negativo a sua autoestima,
        enquanto que 17% deste mesmo grupo diz observar o seu telemóvel de pouco em
        pouco tempo. Cerca de um terço de mulheres de meia idade ficam preocupadas
        que o que publicam nas redes sociais possa não ser “bom o suficiente”, pois
        mais de metade achava que os amigos tinham uma vida melhor do que a delas
        com base no que publicam nas redes sociais.


        Ambos os grupos dizem que o Facebook foi a plataforma que mais lhes arruinou
        a autoestima, seguindo-se o Instagram.


