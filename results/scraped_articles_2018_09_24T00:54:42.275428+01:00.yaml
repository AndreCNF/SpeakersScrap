      text: 'Não é a primeira vez que se posiciona para concorrer ao Palácio do Planalto,
        mas nunca como até agora tinha encontrado terreno tão fértil para conseguir
        resultados positivos. Flávio Rocha é o presidente-executivo da gigante retalhista
        Riachuelo e pré-candidato à presidência do Brasil. Em entrevista à Bloomberg,
        o milionário já avisou que se conseguir chegar ao cargo, uma das coisas que
        vai fazer desde logo é “vender todas as companhias estatais”. E isso inclui
        o Banco Nacional de Desenvolvimento (BNDES), um dos maiores apoios ao povo
        brasileiro, e o Banco do Brasil, a maior instituição da América Latina em
        ativos. “Temos que redesenhar o Estado”, defende o empresário à mesma agência
        noticiosa, antes de acrescentar que quer promover o empreendedorismo e ser
        o “guardião da competitividade”.


        Rocha, ultra liberal na economia é ultra conservador nos costumes: promete
        defender a instituição família e já se manifestou várias vezes contra a aceitação
        do casamento homossexual, apesar de, em entrevista à Bloomberg garantir que
        tem “vários amigos gays” e que até não se oporia à união civil de pessoas
        do mesmo sexo. E vai mais longe, afirmando que a Riachuelo é “o maior empregador
        de transgénero do país”. O problema é que Rocha já tem currículo como político,
        e as suas posições e apoiantes são sobejamente conhecidos. No passado dia
        27 de Março o empresário juntou-se ao Partido Republicano Brasileiro – fundado
        pela Igreja Universal do Reino de Deus, numa espécie de braço político – que
        o anunciou como pré-candidato, para logo depois ter recebido publicamente
        o apoio do Movimento Brasil Livre, um movimento de extrema-direita que tem
        ganhado cada vez mais apoiantes no país.


        Numa altura em que o Brasil atravessa uma profunda recessão, os votos são
        ganhos não pelo que cada candidato defende economicamente, mas pelo que consegue
        fazer sentir. O Banco Mundial estima que em 2016, entre 2,5 milhões a 3,6
        milhões de pessoas voltaram a viver abaixo do limiar da pobreza, depois de,
        pela primeira vez em 2014 o país ter conseguido sair do ‘mapa da Fome’ elaborado
        pela FAO.


        Com uma fortuna avaliada em 2,2 mil milhões de dólares, Rocha garante que
        vai resignar a todos os cargos executivos se conseguir chegar à cadeira presidencial,
