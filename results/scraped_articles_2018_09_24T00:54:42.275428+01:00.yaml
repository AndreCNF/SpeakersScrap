      text: 'Uma palestra, workshop, tutorial ou espetáculo de stand-up comedy. Ricardo
        Teixeira ainda não chegou a um consenso sobre qual o termo mais indicado,
        mas também não está muito preocupado com isso. Aos 36 anos, o osteopata natural
        de Lisboa decidiu recorrer ao humor para explicar às pessoas que veem que
        os cegos não são unicórnios, nem sequer criaturas vindas do espaço.


        Há quem ache que todos os cegos usam óculos de sol. Ou que se vestem de preto
        e branco. Que precisam de ser empurrados como se fossem carrinhos de mão,
        ou de ser tratados por termos pomposos só porque parece mal dizer a palavra
        cego.


        O próximo espetáculo de “Choque Frontal - Um Tutorial Sobre a Cegueira” Nos
        dias 12 e 13 de outubro, às 22 horas, Ricardo Teixeira regressa cheio de humor
        para desdramatizar mais uma vez a cegueira. Os bilhetes já estão à venda na
        Ticketline e custam 7,50€.


        De forma irónica, sarcástica e talvez um pouco negra, “Choque Frontal — Um
        Tutorial Sobre a Cegueira” foi o nome escolhido por Ricardo Teixeira para
        o espetáculo de stand-up comedy. Durante cerca de uma hora, o artista que
        ainda não se sente artista dá sugestões de como agir, aponta erros comuns
        e ainda situações caricatas que surgem.


        Depois da estreia a 25 de maio, e do espetáculo no teatro Lua Cheia em setembro,
        em outubro salta para o Centro Cultural da Malaposta, em Odivelas. Poucos
        dias depois dos bilhetes terem sido postos à venda na Ticketline, recebeu
        a MAGG em casa para explicar o que é que anda afinal a fazer.


        Como é que ficou cego?


        Perdi a visão com 18 anos, na transição dos 17 para os 18, num pós-operatório
        que correu mal. Comecei a ter problemas por volta dos 6 anos, na sequência
        de uma observação demasiado próxima de um vaso de cimento. Abri isto [aponta
        para uma cicatriz por cima do olho esquerdo]. A pancada foi de tal forma violenta
        que me provocou um deslocamento de retina imediato no olho esquerdo e estragos
        no olho direito. A partir daí os problemas foram surgindo.


        E foi operado várias vezes?


        Sim. Perdi a visão do olho esquerdo com 7 anos, mas daí até aos meus 18 via
        do olho direito. Depois deixei de ver completamente.


        A paixão pelo stand-up é uma coisa antiga?


        Não, não [risos]. Nada. Sempre segui muito, sobretudo o norte-americano e
        britânico — na altura em que dava o “Britcom” na RTP2. Gostava muito de Jerry
        Seinfeld, Eddie Murphy nas boas alturas — já lá vai muito tempo —, Jay Leno.
        A nível de séries era o “Alô, Alô!“, “Alf, uma Coisa do Outro Mundo“.


        Mas era algo que gostava apenas de ver.


        Sim. Aliás, antes de perder a visão estudava Informática e Multimédia. Depois
        de perder a visão comecei a estudar na área da saúde — comecei por massagem
        de recuperação, não porque quisesse ser massagista, mas porque tinha de pegar
        em alguma coisa para recomeçar. Com 18 anos apagam-se as luzes… a vida desmoronou-se
        um bocado. O curso de massagem apareceu, eu não fazia a mínima ideia para
        o que é que ia, e comecei a ganhar o gosto. Entretanto comecei a estudar osteopatia,
        e é isso que faço há já 15 anos.


        Então e o stand-up, como é que surge na sua vida?


        Eu trabalho muito com bailarinos, músicos e atores — não por ser a minha profissão,
        mas por tratar deles. Há três anos, em 2016, criei uma plataforma na internet
        chamada webV, virada para as artes e para a cultura. O stand-up surgiu no
        seguimento disto: através desta plataforma conheci um produtor que hoje é
        um dos meus melhores amigos, que está muito ligado à televisão e à comédia.
        Há um ano e tal, virou-se para mim e disse literalmente isto: “Tu tens um
        sentido de humor estúpido, estás à vontade com a questão de não ver. Não queres
        gozar com isso?”. Na altura eu disse-lhe que não, não porque achasse que era
        uma má premissa, mas porque sinceramente não me estava a ver em cima de um
        palco — e ainda hoje não estou, aquilo é muito estranho para mim.


        Porquê?


        Se calhar porque tenho passado tanto tempo do outro lado, a apoiar bailarinos
        e atores nos bastidores. Tenho um respeito brutal por toda a gente que vai
        para palco e se entrega àquilo, e talvez por isso eu tenha tanta dificuldade
        em chamar espetáculo a isto.


        Uma pessoa que não vê não pode dizer ‘eu vi aquele filme’. Vão logo perguntar:
        ‘Então como é que tu viste se não vês?’. Uma questão de semântica, não?”.


        Quando é que decide seguir o conselho do seu amigo?


        Houve ali um bicho que mordeu. Um dia qualquer estávamos juntos e eu perguntei-lhe:
        “Relativamente àquilo, o que é que tinhas em mente?”. Ele responde-me: “Nada.
        Só te lancei o isco, agora tu é que sabes se mordes ou não”.


        E mordeu.


        Um dia sentei-me ao computador, abri o Word e comecei simplesmente a despejar
        para ali coisas que pessoas que veem fazem e dizem a pessoas que não veem.
        Comecei a escrever sobre coisas que já me tinham acontecido, e que me acontecem
        praticamente todos os dias, ou que sabia que já tinham acontecido a outras
        pessoas que não veem. Quando dei conta tinha toneladas de informação. Uma
        história puxava outra, e de repente comecei a lembrar-me de coisas que me
        tinham acontecido há mais de dez anos.


        Não lhe faltava material.


        Olhei e pensei: “Se for para palco dizer isto não vai ser uma hora, vão ser
        cinco. Isto é de doidos”. Para piorar ainda mais a situação, uma grande amiga
        minha que também não vê adorou a ideia e começou a telefonar-me de cada vez
        que lhe acontecia uma nova. Não sei se fui eu que comecei a ficar mais atento
        também, mas durante dois ou três meses, de dois em dois dias acontecia-me
        uma nova.


        Qual foi o passo seguinte?


        Um dia fiz um ensaio fechado com meia dúzia de amigos, para testar a coisa
        entre cervejas e pães de alho. Em final de março ou início de abril fiz um
        ensaio aberto num espaço nos Anjos. E lá está, como tenho esta plataforma
        do webV, tenho bastantes contactos em teatros, salas de espetáculos. A minha
        ideia foi: se quiser levar isto para palco, não quero muita gente à minha
        frente. Não quero ter hipótese de ter muita gente. Falei com duas pessoas
        que conheço de uma sala em Carnide, a Lua Cheia, enviei-lhes um dossier e
        eles disseram-me: “Vem quando quiseres”.


        Quando é que deu o primeiro espetáculo?


        Estreou a 5 de maio. Surpreendeu-me muito: não sou ninguém, não tenho nome
        nenhum nas artes nem no stand-up, e de repente tinha uma sala cheia. Tudo
        bem que havia ali muita gente que eu conhecia, mas havia ali muita gente também
        que eu não conhecia.


        É aquele estereótipo: ‘Tu não vês e não usas óculos de sol’. Tenho isso inserido
        no espetáculo: ‘Tu não usas óculos de sol’. ‘Pois, mas usando também não vejo''”.


        Qual era o tamanho da sala?


        Tinha 60 ou 70 lugares.


        Queria uma sala pequena por ser o primeiro espetáculo ou vai ser sempre assim?


        Eu quero que seja sempre assim. Se isto for para a frente e for para mais
        sítios, mais do que 100 pessoas… Não quero muita gente. Não me sinto à vontade
        — estou ali e aquilo parece-me tudo muito estranho. E ainda mais estranho
        se torna quando, no fim, as pessoas vêm ter comigo.


        O que é que elas costumam dizer?


        O feedback tem sido muito positivo. Tem sido excelente, mesmo. Tive algum
        receio que houvesse… Os portugueses não estão habituados a lidar com a diferença.
        Seja a cegueira ou alguém que não ande, ainda há muito aquele pensamento de
        que é um ser especial que está ali, quase que vindo de outro planeta. Tive
        algum receio que isto parecesse uma chamada de atenção, ou algo desse género.
        O meu objetivo é desdramatizar a situação, é isso que eu quero. Nesse sentido
        o feedback tem sido excelente. E depois, lá está, há pequenas frases que as
        pessoas soltam.


        Como por exemplo?


        Houve duas que ainda estão a ecoar aqui dentro. Foram super positivas, mas
        ao mesmo tempo… não foram um murro no estômago, foram quase o atropelo de
        um camião.


        O que é que lhe disseram?


        Em maio, uma pessoa disse-me: “Eu quero que o meu filho seja como tu e que
        encare a vida como tu encaras”. Isso para mim foi… Aquela pessoa não me conhecia
        de lado nenhum, estava a ver-me há uma hora e qualquer coisa.


        É forte.


        Sim. A outra aconteceu este fim de semana (estive de 14 a 16 na Lua Cheia)
        com uma pessoa que não vê. Veio cumprimentar-me no final do espetáculo, deu-me
        os parabéns e agradeceu-me por aquilo que viu ali. Não só se conseguiu rever
        em quase tudo, como também sentiu que precisava de olhar para ele de uma outra
        forma, e mudar algumas coisas. Não percebi o quê, não sei, não aprofundei,
        mas só isto mexeu com o meu sistema todo.


        Essas duas pessoas já fizeram com que os espetáculos tivessem valido a pena?


        Ontem estava a falar com uma amiga minha, atriz, com mais de 20 anos de carreira
        em televisão, e contei-lhe isto. Ela riu-se e disse: “Pois, pois é. É giro,
        não é? Quando estamos em palco e percebemos o efeito que temos nas pessoas…”.
        Depois só me disse isto: “A partir do momento em que tocas numa pessoa, está
        ganho. Tudo o que vier a partir daí é bónus”.


        Sente um pouco o peso da responsabilidade neste momento?


        Sim, sim. Até porque… já sabemos que o Facebook é assim uma espécie de antro
        de descarga de raiva. Tive a prova disso quando fiz a promoção do “Choque
        Frontal” no webV. Houve um senhor, não sei se muito ofendido, moralista ou
        outra coisa qualquer, que me enviou uma mensagem a dizer: “Tudo muito bem
        desde que não abuse”. Outra senhora disse-me: “Não há respeito nenhum pelos
        ceguinhos”, e por aí adiante.


        Não perceberam que também era cego?


        Estas pessoas nitidamente não leram o que lá estava. Viram: “Choque Frontal:
        Um Tutorial sobre a Cegueira”. Se tivessem carregado no link e tivessem lido
        a sinopse, teriam percebido que o parvalhão que está a fazer aquilo também
        não vê. Mas as pessoas nitidamente não leram aquilo.


        E ficaram logo muito indignadas a achar que alguém estava a gozar com os cegos.


        Mas é habitual. Há muitos anos, um amigo meu, cego também — perdeu a visão
        com 20 e poucos anos —, estava num autocarro a conversar com alguém e, por
        piada, disse: “Isto o que havia de acontecer era dar uma moléstia aos ceguinhos
        todos e pô-los a ver”. Há uma senhora que se levanta em pleno autocarro e
        começa a discutir porque ele não tinha respeito nenhum pelos ceguinhos. Tenho
        alguns destes exemplos no “Choque Frontal”. A mensagem parece que não chega.


        As pessoas não entendem?


        Eu digo às pessoas: “Não vejo”. As pessoas não apanham. “Perdi a visão”. Não
        apanham. “Sou cego”. Não apanham! Às vezes tenho de dizer quatro, cinco e
        seis vezes para algumas pessoas perceberem. Há pessoas que percebem olhando;
        são perspicazes, boa. Há outras que posso ter um néon a dizer que não vejo
        e elas não apanham a mensagem.


        Um rapaz diz: ”Esteja calado, então não percebe que o homem não vê?’. Ele
        atira a seguinte frase: ‘Se não vê, que não saia de casa para não andar a
        chatear as pessoas na rua’.


        Em “Choque Frontal” faz uma piada sobre isso. Era mais fácil ser identificado
        como cego se usasse óculos de sol.


        É aquele estereótipo: “Tu não vês e não usas óculos de sol”. O estereótipo
        para muitas pessoas do típico ceguinho é isso e pedir na rua. Não estando,
        e tendo um trabalho, é fantástico, é especial, é uma pessoa incrível. Tenho
        isso inserido no espetáculo: “Tu não usas óculos de sol”. “Pois, mas usando
        também não vejo” [risos]. Mais vale meter uma fita na testa a dizer “não vejo”.


        Quais são as situações que o irritam mais?


        Agora já nada me irrita. Sinceramente, já nada me irrita. Tira-me um bocado
        do sério a falta de respeito. Não é a falta de hábito em lidar com, isso as
        pessoas não têm culpa, mas a falta de respeito que hoje ainda existe tira-me
        do sério. Há uns tempos estava num autocarro com um amigo meu. Num autocarro
        toda a gente dá empurrões e pisadelas. Entrámos e fomos para o fundo, onde
        havia menos gente. Entretanto entra um senhor que também não vê, que lá deve
        ter pisado ou dado um encontrão a alguém. Há um tipo que começa aos gritos:
        “Você não vê onde mete os pés?”. Um rapaz diz: “Esteja calado, então não percebe
        que o homem não vê?”. Ele atira a seguinte frase: “Se não vê, que não saia
        de casa para não andar a chatear as pessoas na rua”.


        Há pessoas que dizem coisas dessas?


        Sim, sim. E pior. O que me enerva, e me dá vontade de ter um barrote ali ao
        pé, é isto. Mas isto é sobre tudo, não é apenas sobre a questão da visão.
        Agora irritar-me porque as pessoas dizem ou fazem coisas que não devem? Não.
        Costumo dizer que o cego é assim uma espécie de unicórnio, uma criatura qualquer
        mítica que saiu de um livrinho ou caiu do espaço.


        Como é que normalmente as pessoas interagem com os cegos?


        Há três géneros de pessoas: as normais, que têm um comportamento normal, e
        falam, brincam. As que entram em pânico, congelam, não pestanejam. Por fim,
        as que são exatamente o extremo oposto, não se calam e 90% do tempo só dizem
        borrada. Ao mesmo tempo, porém, têm um extremo cuidado com as palavras: uma
        pessoa que não vê não pode dizer “eu vi aquele filme”. Vão logo perguntar:
        “Então como é que tu viste se não vês?”. Uma questão de semântica, não? [risos].


        Logo no início da nossa conversa disse que tinha dificuldade em chamar a isto
        um espetáculo. É por isso que lhe chama tutorial?


        Não sei [risos]. É tutorial, mas depois na sinopse falo em palestra, sessão
        de stand-up… É assim uma mistura de qualquer coisa.


        Mais do que fazer humor, quer ensinar alguma coisa às pessoas?


        Quero chamar a atenção para estas coisas. Não é preciso olhar para esta questão
        de uma forma tão dramática como se costuma olhar. A minha ideia é desdramatizar.
        Não ver é uma questão séria, tudo bem. Mas é só isso. As pessoas têm por hábito
        empolar a questão. Por exemplo, o povo português tem uma coisa incrível: quando
        quer ser simpático, mas ao mesmo tempo expor um ponto de vista que contraria
        aquela simpatia, usa a palavra “mas”. “Ele não vê mas faz a vida normal dele”.
        Ou seja, por não ver não deveria fazer uma vida normal. “Aquele tipo é gay
        mas é muito porreiro”. Porque por ser gay não podia ser porreiro, obviamente.
        Há sempre o “mas”. Se calhar o tutorial vem daí, no sentido de dar umas dicas.
        Não façam isso, isso é parvo!


        Em “Choque Frontal” chama pessoas ao palco e dá mesmo exemplos de como guiar
        um cego na rua, por exemplo.


        Sim, dou exemplos do que deve ser feito e do que nunca deve ser feito. Por
        exemplo, há pessoas que, ao guiarem um cego, rodam-no muito rapidamente. Quase
        que uma pessoa se espeta em qualquer coisa… Depois muitas vezes vão a guiá-la
        como se fosse um carrinho de mão.


        Tem ideia se é o primeiro cego a fazer stand-up em Portugal?


        Já me disseram que sim, e eu tenho muita dificuldade em digerir isso. Não
        encontrei, andei à procura e não encontrei, e já houve pelos menos umas três
        ou quatro pessoas ligadas a esta área que me disseram isso: não há mais ninguém.
        Isso faz-me imensa confusão, mas ao mesmo tempo deixa-me triste.


        A verdade é que também há muitas coisas que a maioria das pessoas acha que
        só conseguiriam fazer vendo e que não é bem assim.”


        Porquê?


        Vejo uma resistência muito grande nas pessoas. Mesmo nas que não veem — a
        verdade é que há cegos que dramatizam imenso a questão. E não admitem que
        alguém faça uma piada, por mais pequena que seja. Percebo que haja um momento
        na vida em que não conseguimos lidar com esse tipo de coisas. Quando perdi
        a visão, tive uma espécie de luto que durou entre três a quatro anos. Se nos
        primeiros dois anos me aparecesse um tipo a fazer o que eu estou a fazer,
        se calhar também não ia achar piada nenhuma. Agora, faz-me confusão é haver
        pessoas que nunca viram ou perderam a visão há muito tempo e continuam a lidar
        com isto de uma forma…


        … exacerbada?


        Frustrada, demasiado dramática. Costumo dizer que há três formas de lidar
        com isto: a revoltada (aquela pessoa que nunca aceita); a resignada (é tudo
        mau); ou a pacífica (pronto, é isto. Vamos continuar). É muito chato? É. É
        destrutivo? Pode ser. É limitador? Claro que sim! Há coisas que eu sei que
        não consigo fazer sem recorrer a alguém, óbvio. Mas a verdade é que também
        há muitas coisas que a maioria das pessoas acha que só conseguiriam fazer
        vendo e que não é bem assim.


        Sento-me a uma mesa, num restaurante ou numa festa, e à minha frente está
        aquela pessoa que não se cala e só diz borrada. Conforme pego numa faca, essa
        pessoa diz-me: ‘Olha, isso é uma faca’. Se for preciso vai passar o jantar
        todo assim.”


        No espetáculo fala também das várias denominações para cego — invisual, portador
        de deficiência visual. Qual é que o irrita mais?


        Irrita-me aquela em que eu percebo que a pessoa está a dizer aquilo só para
        parecer bem, seja ela qual for. Numa repartição de finanças, naquele contexto
        tem de dizer portador de deficiência visual. Não é isso. Irrita-me aquela
        em que se diz isso só para parecer bem.


        Quais são os termos mais utilizados?


        Sobretudo o deficiente visual. É assim um termo muito pomposo e correto.


        O que é que faz mais sentido para si?


        Cego. Não vê. Lá está, depende muito da forma como é dito. É a mesma coisa
        que dizer que determinada mulher é loira — pode estar só a destacar um atributo,
        pode estar a insinuar que ela é burra.


        Que outras situações da sua vida é que leva para o espetáculo?


        A interação entre as pessoas. Às vezes até a forma como tentam ajudar. Por
        exemplo, acham que alguém que não vê não consegue perceber nada. Essa pessoa
        não consegue perceber que isto é uma mesa, que isto é uma cadeira. Isto acontece-me
        muito, e falo muito. Sento-me a uma mesa, num restaurante ou numa festa, e
        à minha frente está aquela pessoa que não se cala e só diz borrada. Conforme
        pego numa faca, essa pessoa diz-me: “Olha, isso é uma faca”. Se for preciso
        vai passar o jantar todo assim.


        “Olha, isso é um garfo. Olha, isso é um copo”.


        Sim. Quando não sou eu a pôr a comida no prato, a primeira coisa que faço
        é começar com a faca e com o garfo a tentar perceber o que é o quê. “Tenho
        aqui arroz, tenho aqui carne…”. Há pessoas que funcionam quase como um GPS.
        À medida que vou tocando, eles vão-me dizendo: “Olha, isso é molho”. “Olha,
        isso é mais um bocadinho de molho”.


        Não faltam situações para fazer humor.


        Há muito material. Há uns tempos fui jantar com uma amiga a um restaurante
        com outro casal. Entrámos, sentámo-nos e veio a rapariga do restaurante e
        trouxe uma ementa para cada um. Não se apercebeu que eu não via, tudo bem.
        Também não ando propriamente a chocar contra as paredes, não tenho óculos
        de sol. A rapariga deu-me a carta e eu disse-lhe: “Olhe, peço desculpa, eu
        não vejo. Vai ter de me ajudar e dizer-me o que é que tem disto, disto e disto”.
        Ela apanhou tudo menos a parte do não vejo. “Não, tudo o que nós temos está
        aí”. Ao fim da terceira tentativa, de eu lhe dizer claramente “eu não vejo”,
        a rapariga pergunta-me se eu quero que ela acenda o candeeiro que está atrás
        de mim. Nesse momento a minha amiga passou-se e tirou-lhe a ementa da mão.
        Acho que só aí é que a rapariga percebeu a situação. Mas quero acreditar que,
        nestes contextos, isto acontece porque as pessoas estão com tanto trabalho,
        com tanta pressão em cima delas, que não ouvem metade. E depois criou-se um
        hábito, que é não tentar perceber. É como aquela história do Facebook — o
        nome parece-lhes ofensivo, toca de criticar.


        Não sei se viu um espetáculo chamado “Nanette“.


        Não.


        Neste stand-up da Netflix, Hannah Gadsby admite pôr fim à sua carreira porque
        está farta de fazer humor auto-depreciativo. Acha que isto faz sentido?


        Acho que está relacionado com a questão que falámos do respeito e do excesso.
        Uma coisa é brincar com situações, outra coisa é gozar com pessoas. Tem que
        se ter cuidado com o excesso, e o excesso aqui pode ser com tudo. Se ela sentiu
        que estava a exceder limites, se calhar estava a exceder os limites dela.
        Se calhar há muitas pessoas que não acham isso. Depois daquele rapaz ter vindo
        ter comigo, e me dizer que o meu espetáculo o fez olhar para ele de forma
        diferente, um amigo meu disse-me: “Já viste? Quando começaste isto, falámos
        na hipótese de isto ajudar a mudar a mentalidade de quem vê. De repente, estás
        a mudar a mentalidade de quem não vê”. Acho que é possível brincar com tudo.


