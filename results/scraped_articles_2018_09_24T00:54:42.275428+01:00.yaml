        Um dos grande objetivos do exercício físico como rotina passa por conseguir
        eliminar gorduras acumuladas nos sítios errados. Só que para isso acontecer,
        são necessários o esforço, a transpiração e, por vezes, a dor. Tendo em conta
        este cenário pseudo-bélico, será bom maximizar o tempo o melhor possível.
        Assim sendo, qual é o tipo de exercício que permite queimar mais calorias
        no menor tempo possível?


        As suspeitas confirmam-se. Treinos intervalados de alta intensidade, como
        CrossFit ou a Tabata, serão os mais indicados, de acordo com o que um grupo
        de investigadores avança à “Time“. Os cientistas analisaram ao pormenor a
        quantidade de quilocalorias gastas durante diferentes tipos de treinos, o
        que os permitiu determinar em que tipo de rotinas é que se gasta mais energia.
        A lógica é esta: quantos mais músculos estiverem envolvidos (parte de cima
        e de baixo do corpo, em simultâneo, de preferência), quanto mais estes se
        esforçarem, mais energia será gasta pelo corpo.


        “Quando os músculos se contraem precisam de energia e essa é a razão fundamental
        que leva ao dispêndio calórico”, diz à MAGG o investigador Paulo Armada da
        Silva, professor do departamento de Desporto e Saúde da Faculdade de Motricidade
        Humana da Universidade de Lisboa.


        Mas há ainda o processo de recuperação, que faz com que o organismo se continue
        a esforçar no pós-treino. As calorias que se gastam nas horas seguintes ocorrem
        quando os músculos se esforçaram muito, o que obriga a uma série de processos
        que também exigem energia. Há os processos metabólicos, como a síntese proteica,
        a acção continuada das hormonas ou ainda o aumento da temperatura corporal.
        “Isto leva a que o metabolismo do músculo e do corpo eleve o gasto energético”,
        acrescenta o investigador.


        De acordo com a “Time”, um outro estudo, que analisou uma parte do treino
        do CrossFit, chamada Cindy (inclui várias séries de elevações, flexões e agachamentos),
        mostrou que se queimavam 13 quilocalorias por minuto, o que totaliza um total
        de 260 quilocalorias, tendo em conta que esta etapa do treino dura 20 minutos.
        De acordo com a mesma revista, investigações sobre a Tabata, mostraram que
        se conseguem queimar 14,5 quilocalorias por minuto ou 280 durante um treino
        de 20 minutos.


        Mas estas contas não são estanque, porque a dedicação e esforço variam de
        pessoa para pessoa. Para que se cheguem a estes valores — ou mais elevados,
        porque é possível — poderá ser preciso ir para muito longe da zona de conforto,
        consoante a preparação física. E esta poderá não ser a escolha ideal para
        todos — pelo menos numa fase inicial — porque é fácil desistir e ganhar traumas.


        Quilocaloria ou caloria? Popularmente utilizamos só o termo caloria, mas o
        correto será dizer quilocaloria, como explica Paulo Armada da Silva. Por exemplo:
        um chocolate que tenha supostamente 500 calorias tem na realidade 500 quilocalorias
        e 500000 calorias.


        Idealmente, aquilo que os investigadores avançam à mesma revista, é que se
        opte por um estilo de exercício vigoroso, mas que seja possível fazer um compromisso
        a longo prazo, indicando a corrida como exemplo. “Um individuo jovem e com
        boa capacidade física terá um dispêndio energético semelhante ou até mais,
        podendo gastar 15 a 17 quilocalorias por minuto”, diz Paulo Armada da Silva.


        Apesar de treinos mais curtos, mas muito intensos, provocarem o efeito EPOC
        — os tais processos que fazem com que o organismo continue a queimar calorias
        após o treino — qualquer tipo de treino a longo prazo terá um efeito benéfico
        no metabolismo, acelerando-o. O que é que isto significa? Quer dizer que,
        naturalmente, o corpo vai queimar mais calorias diariamente do que aquelas
        que gastava antes.


        “Esse aumento no metabolismo é explicado pela composição corporal. A nossa
        composição corporal tem a massa magra e a massa gorda. Do ponto de vista do
        metabolismo, a massa gorda tem uma atividade metabólica baixa. Com o exercício
        aumentamos a quantidade de massa magra e diminuímos massa gorda e com isso
        vem o aumento do metabolismo”, explica. “Essa será a principal razão sobre
        porque é que o exercício a longo prazo eleva o metabolismo.”


