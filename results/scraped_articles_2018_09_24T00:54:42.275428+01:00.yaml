        tem “vários amigos gays” e que até não se oporia à união civil de pessoas
        do mesmo sexo. E vai mais longe, afirmando que a Riachuelo é “o maior empregador
        de transgénero do país”. O problema é que Rocha já tem currículo como político,
        e as suas posições e apoiantes são sobejamente conhecidos. No passado dia
        27 de Março o empresário juntou-se ao Partido Republicano Brasileiro – fundado
