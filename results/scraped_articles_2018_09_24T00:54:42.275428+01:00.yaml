      text: 'Investigadores de vários países europeus estão a desenvolver um sistema
        para visualizar os vestígios submersos de civilizações passadas graças à tecnologia
        da realidade aumentada.


        Uma parte do projeto de investigação decorre em Bacoli, em Itália. Há dois
        mil anos, perto da costa napolitana, existia uma estação balnear romana. Hoje,
        é preciso mergulhar para poder ver as ruínas dessa época. Em breve, o público
        vai poder contemplar essas imagens de forma extremamente realista.


        "Graças ao nosso sistema, os mergulhadores podem conhecer o seu posicionamento
        debaixo de água, o que noutras circunstâncias é impossível porque os sinais
        GPS não são bem captados debaixo de água", explicou Fabio Bruno, professor
        de protótipos virtuais, na Universidade de Calabria.


        O tablet capta os sinais acústicos. Graças a uma aplicação, o mergulhador
        consegue localizar-se e encontrar o caminho para chegar aos sítios arqueológicos.


        "Podemos ver no tablet um mapa que indica a nossa localização e que identifica
        as ruínas em questão. Além disso, a nossa equipa propôs pela primeira vez
        uma solução que permite a utilização da realidade aumentada debaixo de água",
        acrescentou o investigador italiano.


        A aplicação desenvolvida no âmbito do projeto de investigação europeu Imareculture
        permite recriar a cidade romana a 3 dimensões.


        "Há muita gente que não pode mergulhar para ver os vestígios submersos. Por
        isso tentamos usar as diferentes ferramentas da realidade virtual para que
        a informação seja acessível ao público em geral", avançou Dimitrios Skarlatos,
        professor de Fotogrametria na Universidade de Chipre e coordenador do projeto
        europeu.


        O tablet pode ser usado em museus e propicia uma experiência extremamente
        realista de imersão no passado.


        "Podemos mover-nos, rodeados por objetos que já não existem, e ouvir informações
        sobre esses objetos. Queremos oferecer ao público uma experiência imersiva
        inesquecível e esta tecnologia deixou de ser tão dispendiosa como era no passado",
        contou Selma Rizvic, professora de computação gráfica da Universidade de Sarajevo.


        Além da utilização para fins educativos, a realidade virtual pode ser usada
        para desenvolver simuladores para a aprendizagem das técnicas de escavação
        no âmbito de pesquisas arqueológicas.


        "Queremos contribuir para a educação do público e fornecer ferramentas aos
        arqueólogos do futuro e aos curadores dos museus para que possam aprender
        mais depressa e mais facilmente num ambiente controlado. Seria difícil treinar
        alguém diretamente no fundo do mar. Graças a esta tecnologia espero poder
        realizar formações mais eficientes", resumiu Fotios Liarokapis, professor
        de Realidade Virtual e Realidade Aumentada na Universidade de Masaryk.'
