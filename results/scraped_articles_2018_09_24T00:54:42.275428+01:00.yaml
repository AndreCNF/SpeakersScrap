        vai fazer desde logo é “vender todas as companhias estatais”. E isso inclui
        o Banco Nacional de Desenvolvimento (BNDES), um dos maiores apoios ao povo
        brasileiro, e o Banco do Brasil, a maior instituição da América Latina em
        ativos. “Temos que redesenhar o Estado”, defende o empresário à mesma agência
        noticiosa, antes de acrescentar que quer promover o empreendedorismo e ser
        o “guardião da competitividade”.


