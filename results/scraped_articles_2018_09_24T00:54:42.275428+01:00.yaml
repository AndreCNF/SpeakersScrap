      text: 'Para estudar bem, é preciso estudar muitas horas?


        Estudar durante muito tempo causa aborrecimento, sono e altera a capacidade
        de atenção. É preferível um curto período de estudo com vontade de aprender
        e sem o computador, o telefone e outras distrações por perto. Estuda as matérias
        à medida que são dadas e, certamente, não precisarás de mais do que uma hora
        por dia.


        Deve-se estudar sozinho ou em grupo?




        Nem todos aprendemos à mesma velocidade. Por isso, estudar em grupo pode originar
        perdas de tempo, quer por distração quer porque o ritmo e método de trabalho
        é diferente de pessoa para pessoa. Geralmente é melhor estudar primeiro sozinho
        e só depois estudar em grupo, quando já se sabe a matéria, aproveitando-se
        para trocar ideias com os colegas ou tirar dúvidas.


        Estudar com música resulta?




        Se a música servir para tornar o ambiente em que estás a estudar mais tranquilo,
        pode ajudar-te a estar mais concentrado. Mas o foco tem de ser o estudo. Ou
        seja, estudar com música e não estudar a ouvir música. O volume deve estar
        baixo e as músicas devem ser tranquilas.


        É melhor estudar sozinho ou com alguém por perto?


        Quando não estiveres muito à vontade com alguma matéria ou te faltar a motivação
        para estudar, a presença de alguém de quem gostas pode ser útil. Estudar na
        mesma divisão da casa onde o teu irmão está a fazer os trabalhos de casa,
        ou na cozinha enquanto o pai ou a mãe preparam o jantar, pode tornar estes
        momentos difíceis em períodos de estudo mais produtivos. Mas lembra-te que
        não estás ali para conversar e tenta não te distrair com cada coisa que os
        outros fazem.


        Fazer fichas de exercícios ajuda?


        As fichas de exercícios e testes são materiais que podem ajudar. Mas não tentes
        resolvê-los sem ter estudado: primeiro, revê a matéria e só depois os deves
        resolver, para confirmares o que já sabes. Ou então responde às fichas enquanto
        procuras a resposta no livro e nos teus apontamentos – desse modo estás a
        estudar de forma dinâmica e a memorizar as respostas.




        Atenção:


        Na mochila, não deves levar mais de 10% do teu peso


        E não te esqueças...


        Divertires-te, praticar desporto, tocar um instrumento ou ficar sem fazer
        nada também é fundamental para conseguires bons resultados. Organiza-te e
        terás tempo para tudo!


        Texto: Patricia Reis das Neves'
